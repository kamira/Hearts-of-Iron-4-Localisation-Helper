 wtt_border_conflict_won_attacker.1.t:0 "於[their_state.GetName]勝利"
 wtt_border_conflict_won_attacker.1.desc:0 "於[our_state.GetName]和 [their_state.GetName]的邊界衝突中看到我們的部隊贏得了一個明確的勝利 [their_country.GetLeader]。[their_country.GetAdjective]部隊已經撤退，我們的部隊已經控制了有爭議的地區。"
 wtt_border_conflict_won_attacker.1.a:0 "我們向他們展示了我們的實力！"
 wtt_border_conflict_won_defender.1.t:0 "於[their_state.GetName]勝利"
 wtt_border_conflict_won_defender.1.desc:0 "於[our_state.GetName]和 [their_state.GetName]的邊界衝突中看到我們的部隊贏得了一個明確的勝利 [their_country.GetLeader]。[their_country.GetAdjective]部隊已經撤退，我們的部隊已經控制了有爭議的地區。"
 wtt_border_conflict_won_defender.1.a:0 "我們向他們展示了我們的實力！"
 wtt_border_conflict_lost_attacker.1.t:0 "於[our_state.GetName]失敗"
 wtt_border_conflict_lost_attacker.1.desc:0 "部隊於[their_country.GetLeader]的指揮下已經成功地將我們推出了[our_state.GetName]和 [their_state.GetName]這兩個有爭議的地區。我們的部隊已經有秩序地撤退，如果我們想要在未來重新開戰，我們必須要做好準備。"
 wtt_border_conflict_lost_attacker.1.a:0 "我們必須盡快反擊！"魚
 wtt_border_conflict_lost_defender.1.t:0 "於[our_state.GetName]失敗"
 wtt_border_conflict_lost_defender.1.desc:0 "部隊於[their_country.GetLeader]的指揮下已經成功地將我們推出了[our_state.GetName]和 [their_state.GetName]這兩個有爭議的地區。我們的部隊已經有秩序地撤退，如果我們想要在未來重新開戰，我們必須要做好準備。"
 wtt_border_conflict_lost_defender.1.a:0 "我們必須盡快反擊！"
 wtt_border_conflict_canceled_attacker.1.t:0 "於[their_state.GetName]陷入僵局"
 wtt_border_conflict_canceled_attacker.1.desc:0 "在[our_state.GetName]-[their_state.GetName]的戰鬥中由於雙方已經證明無法驅逐另一方，因此該地區已經處於僵持狀態。雙方都沒有獲得任何領土。電報指出[their_country.GetAdjective]的士兵正在建築防禦工事。看起來他們打算保留自己擁有的領土，並且可能不會再來進攻。"
 wtt_border_conflict_canceled_attacker.1.a:0 "我們會回來的。"
 wtt_border_conflict_canceled_defender.1.t:0 "於[their_state.GetName]陷入僵局"
 wtt_border_conflict_canceled_defender.1.desc:0 "在[our_state.GetName]-[their_state.GetName]的戰鬥中由於雙方已經證明無法驅逐另一方，因此該地區已經處於僵持狀態。雙方都沒有獲得任何領土。電報指出[their_country.GetAdjective]的士兵正在建築防禦工事。看起來他們打算保留自己擁有的領土，並且可能不會再來進攻。"
 wtt_border_conflict_canceled_defender.1.a:0 "我們會回來的。"
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap]威脅著我們的邊境"
 wtt_border_incident_defender_warning.1.desc:0 "稍早之前，[their_country.GetAdjective]的士兵們從[attacker_state.GetName]進入了[defender_state.GetName]境內並且被我方守軍發現。在夜晚，更多的[their_country.GetAdjective]部隊湧入該地區並在我國領土內設置防禦工事。\n\n這是在一系列由[their_country.GetLeader]指揮下的小規模衝突與邊界爭端之後發生的。\n\n然而，這一次很明顯的，[their_country.GetAdjective]的部隊將留在這裡。我們必須盡快派兵進入該地區，以確保安全。"
 wtt_border_incident_defender_warning.1.a:0 "調動所有可用的力量！"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap]正在動員準備戰爭"
 wtt_border_conflict_escalate_to_war.1.desc:0 "偵查報告顯示出[From.GetAdjective]的部隊正在[their_state.GetName]進行集結，是為了進一步深入我方的[our_state.GetName]境內。鑑於該地區的重要性[From.GetLeader]願意冒一次險，顯然這不再只是對邊境線確切位置的單純爭論。\n\n全面戰爭即將來臨。"
 wtt_border_conflict_escalate_to_war.1.a:0 "我們必須準備好迎戰！"
