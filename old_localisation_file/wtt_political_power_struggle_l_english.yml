#Building local support in a state
 wtt_political_organisation.1.t:0 "來自[state.GetName]的報告"
 wtt_political_organisation.1.desc:0 "當地黨部工作人員[state.GetName]報告說，該地區大多數公民仍然支持我們。深耕的工作可以讓該地區支持度增加。"
 wtt_political_organisation.1.a:0 "當人們看到一個人時，他們就知道他是贏家。"
 wtt_political_organisation.2.t:0 "來自[state.GetName]的報告"
 wtt_political_organisation.2.desc:0 "[state.GetName]消息報告說[majority_country.GetNameDef]似乎在提升該地區的支持度。絕大多數人仍然支持他們。"
 wtt_political_organisation.2.a:0 "鬥爭將會持續。"
 wtt_political_organisation.3.t:0 "[state.GetName]將會支持我們"
 wtt_political_organisation.3.desc:0 "來自[state.GetName]一則令人高興的消息，當"[Root.GetLeader]思想研究會「是在不久前形成的，現在這個團體得到了大量的人民支持，任何提到他們以前支持[old_majority_country.GetLeader]的言論已經消失。"
 wtt_political_organisation.3.a:0 "他們遵循最優越的理論。"
 wtt_political_organisation.4.t:0 "[From.GetNameDefCap]於[state.GetName]獲得多數"
 wtt_political_organisation.4.desc_not_majority:0 "我們的特務於[state.GetName]回報說[old_majority_country.GetNameDef]的支持度在該地區已大幅下降。最近，舉辦了許多大型示威活動支持[majority_country.GetNameDef]於本省主要城市，還有大量的[majority_country.GetLeader]照片在每個村莊中出現。"
 wtt_political_organisation.4.desc_had_majority:0 "使用一切手段，[majority_country.GetNameDef]的特務似乎成功地動搖了[state.GetName]的人口支持他們。我們必須加倍努力贏回人民的信任。"
 wtt_political_organisation.4.a:0 "無法接受。"
 wtt_political_organisation.5.t:0 "來自[state.GetName]的報告"
 wtt_political_organisation.5.desc:0 "儘管有很大的努力說服[state.GetName]的人民，似乎很少有人願意公開支持。有傳言說[majority_country.GetLeader]本人已經宣布[state.GetName]的支持度必須守住。如果公眾表示支持，許多公民就會害怕被[Root.GetLeader]報復，但是我們當地的代表們希望加倍的努力能夠讓更多的人支持我們。"
 wtt_political_organisation.5.a:0 "我們必須再試一次。"
 wtt_political_organisation.6.t:0 "支持[From.GetNameDef]於[state.GetName]崛起"
 wtt_political_organisation.6.desc_not_majority:0 "[state.GetName]的報紙報導了最近[From.GetLeader]的一系列演講。現在看來，越來越多的人正在支持[From.GetNameDef]。但是，目前大多數人仍然支持[majority_country.GetLeader]。"
 wtt_political_organisation.6.desc_has_majority:0 "令人不安的消息來自於[state.GetName]。[From.GetLeader]的一系列演講吸引了大量的人群，我們當地的政黨工作人員發現自己被憤怒的公民包圍，要求回答[state.GetName]所面臨的問題。目前，我們在該省的地位仍然穩固，但可能會迅速改變。"
 wtt_political_organisation.6.a:0 "我們將不得不關注這種情況。"

#Current leader being mean and removing local support in a state
 wtt_political_organisation.7.t:0 "來自[state.GetName]的報告"
 wtt_political_organisation.7.desc:0 "[state.GetName]的一場遊行已經升級為暴力事件，因為示威者遭到一群蒙面暴徒的襲擊。暴力的舉動似乎已經取得了預期的效果，因為對反對派的政治支持幾乎消失了。\n\n雖然沒有任何東西直接將我們與這一事件聯繫起來，但這個訊息應該是顯而易見的。"
 wtt_political_organisation.7.a:0 "這應該教會他們不要插手。"
 wtt_political_organisation.8.t:0 "來自[state.GetName]的報告"
 wtt_political_organisation.8.desc:0 "[state.GetName]的一場支持我國政府的示威遊行已被[majority_country.GetLeader]派來的武裝暴徒襲擊。我們的一些支持者在衝突中喪生，人民對政府的支持穩定地下降了。"
 wtt_political_organisation.8.a:0 "可恥。"
 wtt_political_organisation.9.t:0 "[state.GetName]將會支持我們"
 wtt_political_organisation.9.desc:0 "我們的特務於[state.GetName]對[old_majority_country.GetLeader]的地方黨總部進行了一系列襲擊，嚴重損害了他的黨及其當地政治組織。這並沒有被人們忽視。[old_majority_country.GetLeader]的支持者現在成為了少數派。"
 wtt_political_organisation.9.a:0 "在愛情和戰爭中一切都是公平的，政治是兩者都有的。"
 wtt_political_organisation.10.t:0 "[From.GetNameDefCap]於[state.GetName]獲得多數"
 wtt_political_organisation.10.desc_not_majority:0 "[old_majority_country.GetLeader]於[state.GetName]的支持度在一系列黨派辦公室爆炸之後大幅度下降。這些攻擊可能是受[majority_country.GetLeader]的指示，他先前承諾將在[state.GetName]「恢復秩序」。現在大多數人似乎都支持他。"
 wtt_political_organisation.10.desc_had_majority:0 "在經歷了一系列的恐怖襲擊之後[state.GetName]，當地居民似乎對我們保護他們的能力失去了信心。由於這些襲擊事件專門針對我們黨的辦公室，所以很明顯[majority_country.GetLeader]在其中動手腳。"
 wtt_political_organisation.10.a:0 "無法接受。"
 wtt_political_organisation.11.t:0 "來自[state.GetName]的報告"
 wtt_political_organisation.11.desc:0 "我們打擊支持[majority_country.GetLeader]的運動似乎沒有取得圓滿成功。儘管我們盡了最大的努力，[state.GetName]仍然支持著[majority_country.GetLeader]。"
 wtt_political_organisation.11.a:0 "我們可能需要將訊息傳達回去。"
 wtt_political_organisation.12.t:0 "迫害[state.GetName]"
 wtt_political_organisation.12.desc_not_majority:0 "[state.GetName]正在經歷前所未有的政治暴力事件。支持[From.GetLeader]和[majority_country.GetLeader]支持者之間的戰鬥每天正在發生。目前來看，這似乎是[majority_country.GetLeader]仍然擁有大多數支持者。"
 wtt_political_organisation.12.desc_has_majority:0 "[From.GetLeader]在[state.GetName]的特務開始了一場恐怖政治活動。有報導說，支持我們的公民遭到公開騷擾並被烙印為叛徒。地方黨部的官員遭到毆打，我們的一些辦公室被縱火。儘管如此，大多數當地居民仍然拒絕屈服於恐怖並繼續支持我們。"
 wtt_political_organisation.12.a:0 "我們將佔上風。"

#Warlord support 
 wtt_political_warlord_support.1.t:0 "[From.GetNameDefCap]請求我們的支持"
 wtt_political_warlord_support.1.desc:0 "[asking_for_support.GetLeader]一位代表已經到來並表示願意與我們政治聯盟。[asking_for_support.GetLeader]如果他在目前的政治鬥爭中勝出，保證不干涉我們的內部事務。任何相關動作無疑將視為背叛。"
 wtt_political_warlord_support.1.a:0 "我們會支持他們。"
 wtt_political_warlord_support.1.b:0 "我們應該等待更好的條件。"
 wtt_political_warlord_support.2.t:0 "[warlord_asked_for_support.GetLeader]支持我們"
 wtt_political_warlord_support.2.desc:1 "在給[Root.GetLeader]私人的信件中，[warlord_asked_for_support.GetLeader]感謝我們對他的政府的慷慨支持。這封信接著說，經過很多人的考慮[warlord_asked_for_support.GetLeader]已經得出這樣的結論：[Root.GetLeader]扮演領導者對中國整體的利益是最好的\n\n最後，[warlord_asked_for_support]將支持我們的政治鬥爭。"
 wtt_political_warlord_support.2.a:0 "好樣的。"
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDefCap]拒絕支持"
 wtt_political_warlord_support.3.desc:0 "我們的使命是讓[warlord_asked_for_support.GetLeader]失敗。[warlord_asked_for_support.GetLeader]認為目前的政治鬥爭是無意義的，而忽略了中國面臨的真正威脅。"
 wtt_political_warlord_support.3.a:0 "只要他保持中立..."
 wtt_political_warlord_support.10.desc:0 "迄今為止，我們選擇了擺脫目前的政治鬥爭。看來，這並沒有被[From.GetLeader]忽視。他給我們發了一張紙條，問我們需要什麼才能公開聲明我們對他的支持。\n\n我們應該仔細權衡我們的選擇，並確保我們不會以低廉的價格出售我們的獨立性。"
 wtt_political_warlord_support.10.a:0 "請求大眾支持。"
 wtt_political_warlord_support.10.b:0 "要求提供步槍。"
 wtt_political_warlord_support.10.c:0 "尋求幫助改革我們的軍隊。"
 wtt_political_warlord_support.10.d:0 "我們不會那麼容易地買單的！"
 wtt_political_warlord_support.11.t:0 "[From.GetLeader]請求支援"
 wtt_political_warlord_support.11.desc:0 "與[From.GetLeader]談判已經結束。[From.GetNameDef]的領導者已經注意到，他所在省份的人口非常關注中國各地的事件，而且猜測何時[From.GetLeader]將會參加爭奪國家控制權或是放棄。\n\n[From.GetLeader]公開聲明友誼和欽佩我們在保障人民安全上的努力，[From.GetNameDef]的領導人被認為是中國政治中的重要力量並受到廣泛的尊重。"
 wtt_political_warlord_support.11.a:0 "如果這是需要的..."
 wtt_political_warlord_support.11.b:0 "不能接受的。"
 wtt_political_warlord_support.12.t:0 "[From.GetLeader]索求裝備"
 wtt_political_warlord_support.12.desc:0 "與[From.GetLeader]的談判已經結束。[From.GetNameDef]的領導者已經注意到他所在省份的人口非常關心他的士兵裝備不佳。許多部隊甚至好幾個人用一把步槍，一些士兵不得不使用過時的武器，包括裝著老式槍口彈藥和劍的過時武器。\n\n由於在衝突中選擇雙方可能會導致軍事衝突，[From.GetLeader]希望在我們公開宣布他的支持之前，為他的部隊裝備武器作出堅定的承諾。"
 wtt_political_warlord_support.12.a:0 "讓我們希望我們不會後悔......"
 wtt_political_warlord_support.13.t:0 "[From.GetLeader]尋求軍事協助"
 wtt_political_warlord_support.13.desc:0 "與[From.GetLeader]的談判已經結束。[From.GetLeader]的領導者已經注意到他的軍隊絕望缺乏有經驗的軍官，迫切需要改革。[From.GetNameDef]決不會容忍他在當前的鬥爭中採取如此大膽的立場，而他的軍隊卻處於如此紛亂的境地。\n\n如果我們要幫忙[From.GetLeader]改革他的軍隊的話，他很樂意公開支持我們。"
 wtt_political_warlord_support.13.a:0 "一個小小的犧牲。"
 wtt_political_warlord_support.21.t:0 "[From.GetLeader]提供支援。"
 wtt_political_warlord_support.21.desc:0 "本週早些時候向國內外的新聞媒體發表講話時，[From.GetLeader]自稱他是「[From.From.GetLeader]的第一個學生，說[From.From.GetLeader]將使中國擺脫內亂和衝突的混亂局面。\n\n當被問及[From.From.GetLeader]是否會考慮中央政府中的一個職位，[From.GetLeader]回答說，他會很高興能在[From.From.GetLeader]身邊學習他的經驗和智慧。"
 wtt_political_warlord_support.21.a:0 "真是友善。"
 wtt_political_warlord_support.22.t:0 "[From.GetLeader]支援裝備。"
 wtt_political_warlord_support.22.desc:0 "第一批步槍和其他步兵裝備已經抵達[From.GetNameDef]。雖然這些武器沒有很新，但它們似乎處於良好的狀態，並且可以盡快向部隊發放\n\n連同貨物一起，我們收到了一張[From.GetLeader]的紙條，提醒我們要實現承諾。"
 wtt_political_warlord_support.22.a:0 "這些將會非常有用。"
 wtt_political_warlord_support.23.desc:0 "一群軍官已經抵達，由[From.GetLeader]派遣來幫助我們改革我們的軍隊。該小組涵蓋各種專家，從經驗豐富的步兵指揮官到砲兵人員和參謀人員。\n\n這個小組的領導人遞交了一張[From.GetLeader]的紙條，提醒我們要實現承諾。"
 wtt_political_warlord_support.23.a:0 "他們非常受歡迎。"

 wtt_take_national_leadership.1.t:0 "[From.GetLeader]準備接掌國家領導權"
 wtt_take_national_leadership.1.desc:0 "全中國都發生了大規模的示威遊行，要求[old_leader.GetLeader]下台並移交政權給[new_leader.GetLeader]。即使在我們的政府內部，也有很多人相信[new_leader.GetLeader]有更好的機會團結中國並引領未來。\n\n政治支持[new_leader.GetLeader]的程度已經發展到如果拒絕權力轉移可能發生內戰。"
 wtt_take_national_leadership.1.a:0 "人們已經表達了他們的意見。"
 wtt_take_national_leadership.1.b:0 "這不是民主！"
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader]移交政權"
 wtt_take_national_leadership.2.desc:0 "在一個正式的儀式中，[old_leader.GetLeader]轉移政權給[new_leader.GetLeader]。在他的支持者面前發表演講，[new_leader.GetLeader]說道：\n\n[old_leader.GetLeader]造成今天的中國。無疑的[old_leader.GetLeader]努力使我們國家更強大。他是一位真正的愛國者，並將被銘記為偉大的領袖。但我們也必須給新的想法一個在現實世界中證明自己的機會。我們將共同創造一個新的，更美好的中國，堅強和團結！\n\n[old_leader.GetLeader]沒有評論。"
 wtt_take_national_leadership.2.a:0 "為[new_leader.GetLeader]乾杯！"
 wtt_take_national_leadership.3.t:0 "[From.GetLeader]拒絕移交政權"
 wtt_take_national_leadership.3.desc:0 "儘管[new_leader.GetLeader]得到了廣泛的支持，[From.GetLeader]拒絕放棄他作為民國總統的職位。說他永遠不會屈服於勒索或將國家交給叛徒和土匪，[From.GetLeader]已經明確表示他不會辭職。"
 wtt_take_national_leadership.3.a:0 "然後，我們將奪取它！"

