 CHI_GATHERING_STORM_DESC:0 "在清朝末代的革命之後，這個年輕的民國一直在努力生存下去。軍閥統治週邊的大部分土地。在該國的中心地區，共產黨人在偏遠的山谷中建立了根據地。日本人已經利用最後的中國皇帝建立了一個傀儡政府，並將在他的統治下重新統一這個國家。\n\n由於許多敵人的威脅，蔣中正政府如果想在中國生存並統一全國，就必須作出艱難的選擇。"
 PRC_GATHERING_STORM_DESC:0 "兩年前，中國共產黨正面臨徹底的滅亡。為了生存，它參與了被稱為長征的史詩之旅。由於軍隊中只有一小部分人倖存和工業現況的嚴酷，中國內戰的勝利前景確實很渺茫。\n\n但是，最終這個土地上人們可能會受到共產主義的影響，新的紅軍將會成長茁壯，新的基地將會建立起來，如果時間合適的話，革命鬥爭將會再次得到延續，直到取得最終的勝利。"
 CHI_BLITZKRIEG_DESC:0 "經過兩年的抗日戰爭後，蔣中正的軍隊為了阻止這次入侵而膽戰心驚。敵人越過了該國最富有的地區。西方民主國家幾乎沒有提供任何支援，而共產黨似乎不願意與敵人正面的戰鬥。\n\n隨著戰爭進一步蔓延，看來最糟糕的時刻還在後面。但是，由於日本的入侵被廣大的領土所放緩，他們很可能將目光轉向其他方向，新的聯盟可能會扭轉局面。"
 PRC_BLITZKRIEG_DESC:0 "面對全面的日本攻擊，國民黨和共產黨人已經放下爭端休戰。雙方都清楚，這個聯合陣線不會持久。延安的共產黨根據地現在是對抗日本戰爭的前線。\n\n如果共產黨人想要生存下去，他們必須小心謹慎。在對抗國民黨的時機到來的時候，現在對抗日本的任何傷亡都會讓我們造成兩次傷害，這可能就是蔣中正政府所指望的......"
 MAN_GATHERING_STORM_DESC:0 "六歲時被驅逐出龍位，最後的中國皇帝-溥儀一直在等待他的時機。雖然他以前的領土在中國內戰中破裂了，但溥儀卻在日本找到了新的盟友。\n\n對於溥儀來說，1932年偽滿洲國的建立只是追求他的祖先名分的第一步。目前，他依靠日本軍隊來維持他的統治，但是最終會有機會擺脫奴役的束縛，成為他重生的地方......"
 MAN_BLITZKRIEG_DESC:0 "六歲時被驅逐出龍王座，最後的中國皇帝 - 溥儀一直在等待他的時間。雖然他以前的領土在中國內戰中破裂了，但溥儀卻在日本找到了新的盟友。\n\n對於溥儀來說，1932年偽滿洲國的建立只是追求他的祖先名分的第一步。目前，他依靠日本軍隊來維持他的統治，但是最終會有機會擺脫奴役的束縛，成為他重生的地方......"
 WARLORDS_GATHERING_STORM_DESC:0 "中央政府的弱點可能提供一個雄心勃勃的人掌權的機會。在這個國家的邊緣地區，地方領導人已經劃出了自己的小封地，對中央政府的命令沒有多少關心。\n\n戰爭即將來臨，這些軍閥中的每一個都面臨艱難的選擇：與中央政府合作還是與共產黨結盟？任何一種選擇都有可能在座位上佔據一席之地，但還有第三種可能性 - 把中國全部拿走。"
 WARLORDS_BLITZKRIEG_DESC:0 "與日本的戰爭迫使中國軍閥挑選一方。但毫無疑問，這個聯盟是靠借來的時間生存的。這一天即將到來，因為它已經失去了它的有用性，並且在那一天，這場比賽再次為每個雄心勃勃想取得中國統治者的頭銜的人開放。"