 BM_HISTORY_TITLE:0 "歷史簡介"
 GATHERING_STORM_NAME:0 "風暴前夕"
 GATHERING_STORM_DESC:0 "黑暗的時代即將降臨。在歐洲，希特勒大權在握，對德國外的領土有著野心。墨索里尼統治下的義大利持續挑釁著國際社會，而遠在亞洲的日本帝國已經擺出了入侵中國的架勢。第一次世界大戰已經過去將近二十年，但世界又陷入了緊張不安的形勢。一個火花就可以點燃戰爭的導火線。"
 HITTING_FAN_NAME:0 "風起雲湧"
 HITTING_FAN_DESC:0 "好，很好！我的雨傘馬上就會派上用場。"
 ENG_GATHERING_STORM_DESC:0 "儘管英國是第一次世界大戰的戰勝國，但帝國的根基和核心仍然受到了損傷。一代國家精英在佛蘭德斯和法國北部的陣地中犧牲，不列顛處在不安的氣氛之中，並累積了巨額債務。\n\n上一次戰爭的慘痛記憶猶新，這個國家就即將迎來下一次挑戰。越來越多的跡象表明，根本沒有「一個時代的和平」。"
 FRA_GATHERING_STORM_DESC:0 "雖然在第一次世界大戰遭受了毀滅性打擊，法國依靠著繁榮的經濟走上了復甦之路。然而，經濟大蕭條仍然影響到了法國，而新的德國政權根本不打算按照凡爾賽條約賠償。\n\n簽訂協議之時，福煦元帥曾發表過知名的言論：這不是和平，只是二十年的停戰協議。這二十年的時間馬上就要結束了。"
 GER_GATHERING_STORM_DESC:0 "新的德國誕生了。距威瑪共和國的倒台和希特勒建立第三帝國已經過去了三年。在度過了艱難的三年大蕭條後，經濟重新穩定，普遍失業問題也得以解決。\n\n凡爾賽條約中針對德國的軍事限制早已被遺忘，國防軍也日益壯大。下一次世界大戰即將到來。"
 ITA_GATHERING_STORM_DESC:0 "隨著法西斯主義的盛行，義大利進入了新的輝煌時代。義大利軍隊正準備將俄塞俄比亞納入義大利殖民帝國的版圖，但墨索里尼的野心不僅如此。\n\n稱霸地中海一直是義大利的天命，新的秩序將在歐洲形成。當改變的浪潮來臨時，義大利必需站在浪潮之上，否則就有被掃除的危險。"
 JAP_GATHERING_STORM_DESC:0 "日本帝國正站在命運的十字路口。陸軍支持「北進論」，號召進軍西伯利亞。海軍支持「南進論」，以東南亞和太平洋的富饒歐洲殖民地為目標。\n\n當然，兩者都支持入侵中國。日本擁有強大的軍隊，但其工業生產非常缺資源。時間並不多了，到底該選擇走向何方？"
 SOV_GATHERING_STORM_DESC:0 "俄國內戰塵埃落定後，在原沙皇俄國留下的大部分土地上，蘇維埃社會主義共和國聯盟成為了無可爭議的統治政權。以大量的生命為代價，展開了快速的工業化和集團化進程。\n\n現在的蘇聯面臨著雙重威脅，西方是煥發新生的德國，東方是好戰的日本。當然，共產黨也有內部威脅需要處理..."
 USA_GATHERING_STORM_DESC:0 "上次世界大戰結束後，美國回歸了孤立狀態，在黃金的二十年間享受了一段前所謂有的經濟繁榮。這一切都在國家陷入經濟大蕭條時嘎然而止。\n\n美國一直都堅持對外國戰爭的不干涉政策，但歐亞的事態越嚴重。不論是否願意，這個「最大的中立國」都將被捲入風暴之中。"
 OTHER_GATHERING_STORM_DESC:0 "世界上大大小小的國家都不願一言不發地等待著下一次全球衝突的爆發。不論是處於內戰邊緣的大國，還是那些被第一次世界大戰影響的國家，都要在此時做出艱難的抉擇、把握理想與現實的平衡，以便在未來的世界格局中獲取一席之地。"
 POL_GATHERING_STORM_DESC:1 "數個世紀以來波蘭一直分屬於三個帝國，直到現在波蘭又再次獨立，但是她身處的位置並不有利。\n\n在東方，蘇聯並沒有忘記在波蘭 - 蘇聯獨立戰爭中恥辱的失敗。\n\n在西方，德國總理阿道夫·希特勒對更多「生存空間」的渴望已經是司馬昭之心路人皆知，而當前波蘭控制下的前德國地區將是他實現政見的第一步。"
 CAN_GATHERING_STORM_DESC:0 "加拿大作為一個殖民地進入了大戰，在之後並成為了一個國家，出生於巴雪戴爾的泥土上，加拿大現在採取了幾個不確定的步驟而走上了世界舞台。\n\n受大蕭條以及英語語系和法語語系之間的內部民族分裂的影響，這個新國家的未來看起來渺茫但是穩固。"
 AST_GATHERING_STORM_DESC:0 "在一戰加利波利戰爭中所做的犧牲沒有被遺忘，澳大利亞人在鐵和血的偉大戰爭中於史書上贏得了自己的位置，\n\n澳大利亞現在站在分叉路口上：一是應該跟在她的殖民母國身後加入遠在歐洲的戰事，還是應該把焦點放在近在家園旁的遠東威脅上？"
 SAF_GATHERING_STORM_DESC:0 "當大戰開打，許多南非人並未及時對殖民母國伸出援手，南非軍隊花費了大部分的大戰時間在解決圍繞在非洲殖民地附近的德國部隊，卻只取得很少的戰果。\n\n現在將有一場新的戰爭在地平線升起，有些南非人認為不應該跟德國人對抗。有些人甚至相信，是時候布爾人的後代該為他們的祖先奪回失去的自由了。"
 NZL_GATHERING_STORM_DESC:0 "南太平洋上的小國在一次大戰中勇敢地戰鬥，並在加利波利和西部戰線的血腥戰鬥中傷亡慘重。近一半人在海外的戰鬥中服役，且許多人沒能回來。\n\n在一戰結束二十年後，紐西蘭人民在世界舞台感到焦慮，因為戰爭的威脅似乎越來越接近他們自己的家..."
 RAJ_GATHERING_STORM_DESC:0 "大不列顛帝國王冠上的一顆寶石，英屬印度是帝國的權利與無力的奇怪組合而成，一個小精英的英國公務員統治著的一個比英國多好幾倍人口的龐大次大陸，並從他們的隊伍中招募印度軍隊，在偉大的戰爭中勇敢地戰鬥。\n\n印度領導人希望在上次戰爭中作出的犧牲將有助於印度從英國獲得獨立，但到目前為止，這種希望已經變成失望。隨著新的戰爭到來，許多人認為現在是爭取自由的時候了 - 無論用什麼手段。"
 BLITZKRIEG_NAME:0 "閃電戰"
 BLITZKRIEG_DESC:0 "近年來，歐洲和亞洲爆發了新的戰爭。西班牙被民族主義者所掌控，日本帝國已經開始入侵蘇聯並佔領中國的領土，在中國的戰事日本節節勝利。蘇聯和德國達成的互不侵犯條約可能會成為歐洲其他國家的惡耗。"
