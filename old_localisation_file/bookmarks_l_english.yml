 CZE_GATHERING_STORM_DESC:0 "在一次大戰期間，捷克部隊與歐洲各地的協約國部隊戰鬥，努力爭取國家認同。他們的努力是成功的，捷克斯洛伐克從奧匈帝國的灰燼中升起。\n\n一連串的事件爆發之後，捷克斯洛伐克與南斯拉夫和羅馬尼亞形成了「小協約」聯盟，目的在於壓制匈牙利恢復奧匈帝國的努力，隨著德軍的捲土重來，歐洲的政治格局正在迅速變化。"
 HUN_GATHERING_STORM_DESC:0 "前匈牙利帝國的一半國土，匈牙利在偉大的戰爭之後被勝利的協約國們當作被擊敗的敵人。在「特里亞農條約」中，該國失去了近三分之二的領土。數百萬匈牙利人發現自己居住在邊界以外，經濟也被遺棄了。各項裁軍的嚴厲限制為了確保匈牙利不可能再次威脅到歐洲的和平。\n\n但是隨著歐洲的政治氣候轉移，過去的錯誤將隨風而逝，我們將重返榮耀。"
 ROM_GATHERING_STORM_DESC:0 "羅馬尼亞發現自己處於偉大戰爭的勝利的一方，獲得了新的領土和人民，但是並不是所有的人都是羅馬尼亞人。為了消滅新土地人們復興國家的願望，羅馬尼亞在巴爾幹地區建立了一個聯盟網。然而，近年來，國家主要關注國內事務居多，而國王卡羅爾二世政府已經任憑這些聯盟崩塌。\n\n隨著歐洲的政治局勢發生變化，羅馬尼亞最後可能會獨自一人站穩腳跟，而且是脆弱的站著。"
