 FRA_BLITZKRIEG_DESC:0 "第一次世界大戰記憶猶新，法國面臨著新的衝突，因為德國明顯不打算保持和平。為了避免災難性的戰爭，法國需要加強邊境防禦，明智地選擇盟友。\n\n法國曾經勝利過，這次也一定會獲得勝利！"
 GER_BLITZKRIEG_DESC:0 "重新武裝萊茵非武裝區域後，法國人和英國人愈來愈懷疑德意志的意圖。出于德國人民的利益，慕尼黑協定給予德國吞併蘇台德的權力。莫洛托夫 - 里賓特洛甫條約不僅保證了德國和蘇聯互不侵犯，還明確了兩國對波蘭的瓜分。\n\n德國終於迎來了這一時刻。行動時間到！"
 JAP_BLITZKRIEG_DESC:0 "東南地區戰火紛飛。日本雖然在一九三九年早期遭受了一些損失，但現在已經控制了大片的中國領土。蘇聯正為歐洲的緊張形勢焦頭爛額，應該沒有時間干涉亞洲戰場。\n\n等日本掌控了中國的資源，對付蘇聯易如反掌。"
 ITA_BLITZKRIEG_DESC:0 "墨索里尼，義大利的獨裁者，因為在一年前的慕尼黑協定中充當了和平使者而獲得聲望。但是，德國的領土擴張讓義大利意識到：如果可以和德國達成共識，就可以得到更多的土地。\n\n征服阿爾巴尼亞只不過是義大利軍隊在小試牛刀，其他國家都在為此擔憂。"
 SOV_BLITZKRIEG_DESC:0 "在西班牙內戰中支持曼努埃爾·阿扎尼亞和「西班牙第二共和國」，蘇聯表明了與義大利和德國的關係和立場。最近，蘇聯在與日軍發生的邊境衝突中節節勝利，已經是一個單一國家無法抗衡的大國。\n\n德國建議瓜分波羅的海諸國和波蘭，這來的正是時候。"
 USA_BLITZKRIEG_DESC:0 "歐洲日益緊張的形勢令人擔憂。雖然與美國暫時沒有關係，但德國的侵略性舉動很快就會驚動世界。雖然西邊仍然一片平靜，但從大局上考慮，擴軍備戰也許不是一個壞主意。\n\n如果美國被捲入下一場戰爭，那麼她就要成為戰爭的終結者。"
