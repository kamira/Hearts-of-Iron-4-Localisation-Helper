 YUG_GATHERING_STORM_DESC:0 "南斯拉夫在塞爾維亞，克羅地亞和斯洛維尼亞新王國於1922年與前獨立的塞爾維亞王國合併之後誕生。起初，南斯拉夫加入了小協約國和「巴爾幹條約」，以確保其獨立地位，但最近亞歷山大王被暗殺，來自民族主義者的內在壓力和來自義大利和德國的外部壓力，內外交迫下引起了政治和戰略地位的劇烈動盪。"
