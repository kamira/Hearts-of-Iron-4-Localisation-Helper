 ARMY_EXPERIENCE_DESC:0 "如果你的武器裝備在戰爭中被使用，那麼你就能夠獲得陸軍經驗值。這表示你可以通過§H陸軍§!在戰鬥中直接交戰或者§H租借§!武器裝備給你的盟友參戰來直接或間接獲得陸軍經驗。\n你也可以通過等級超過$UNIT_TRAINING_LEVEL|Y$的部隊進行演習或者執行某些特定的§H國家戰略§!來獲得經驗。某些§H部長§!也能夠增加獲得的經驗值。\n\n陸軍經驗可以用於新增或者修改你的§H師團編制§!"
 NAVY_EXPERIENCE:0 "海軍經驗"
 NAVY_EXPERIENCE_DESC:0 "當你的船在戰鬥中被使用，那麼你就能夠獲得海軍經驗值。某些§H國家戰略§!會給予附加經驗。某些§H部長§!也能夠增加獲得的經驗值。\n\n海軍經驗值可以用於為現有船隻開發更好的改進型號。"
 AIR_EXPERIENCE:0 "空軍經驗"
 AIR_EXPERIENCE_DESC:0 "當你的飛機在任務中遭遇敵人，那麼你就能夠獲得空軍經驗值。這表示你可以通過§H飛機§!在戰鬥中直接交戰或者§H租借§!武器裝備給你的盟友參戰來直接或間接獲得空軍經驗。\n某些§H國家戰略§!會給予附加經驗。某些§H部長§!也能夠增加獲得的經驗值。\n\n空軍經驗可以用於為現有飛機開發更好的改進型號。"
 COMMAND_POWER:0 "指揮點數"
 COMMAND_POWER_DESC:0 "§H指揮點數§!用於各種軍事行動和將軍的晉升。它可以用在一次性操作上，也可以分配用於連續使用。§H指揮點數§!的增長和最大容量可以通過各種學說和國家精神來增加。"
