 offensive_doctrine:0 "進攻專家"
 offensive_doctrine_desc:0 "進攻戰的專家。"
 winter_specialist:0 "冬將軍"
 winter_specialist_desc:0 "對寒冷氣候的熟悉，讓他對冬天的準備更加充分。"
 trait_engineer:0 "工事專家"
 trait_engineer_desc:0 "擅長製造渡河器械與防禦工事的專家。"
 fortress_buster:0 "攻堅專家"
 fortress_buster_desc:0 "面對堅強的防守亦一無所懼。"
 panzer_leader:0 "裝甲指揮官"
 panzer_leader_desc:0 "指揮裝甲單位便如同使喚手腳一般的得心應手。"
 commando:0 "特種部隊"
 commando_desc:0 "精於登陸、空降、冬季戰鬥等特殊作戰的指揮官是非常難得的。"
 fast_planner:0 "心思敏捷"
 fast_planner_desc:0 "快速擬定作戰計畫並加以執行的關鍵在於效率！"
 thorough_planner:0 "謀劃大師"
 thorough_planner_desc:0 "一個戰略大師總是能將一切的可能性都考慮到，並做出詳細的規劃...只要時間足夠的話。"
 organisational_leader:0 "團戰專家"
 organisational_leader_desc:0 "他總是有辦法讓後援部隊源源不絕的到來。"
 inspirational_leader:0 "天生領導者"
 inspirational_leader_desc:0 "天生領導氣質讓士兵們願意為他赴湯蹈火。"
 desert_fox:0 "沙漠之狐"
 desert_fox_desc:0 "沙漠就像這名將領的家，飄忽不定的沙丘在他眼裡就像是心血來潮的擺設更換，新奇但並不陌生。"
 swamp_fox:0 "黑沼靈狐"
 swamp_fox_desc:0 "雖然在其他人眼中沼澤是陰冷、潮濕又危機重重的地方，但對這名將領來說，就像自家後院一樣的親切。"
 trait_mountaineer:0 "山戰專家"
 trait_mountaineer_desc:0 "登山攀岩對這名將領來說輕而易舉，山地戰鬥更是不在話下。"
 hill_fighter:0 "高地戰士"
 hill_fighter_desc:0 "丘陵作戰的專家。"
 jungle_rat:0 "叢林之鼠"
 jungle_rat_desc:0 "這名將領率領的部隊總是讓敵人對於叢林作戰越來越恐懼。"
 ranger:0 "遊騎兵"
 ranger_desc:0 "遊騎兵為先鋒！在叢林與森林戰場上，絕少不了遊騎兵的身影。"
 urban_assault_specialist:0 "巷戰專家"
 urban_assault_specialist_desc:0 "擅長讓敵軍民宅與街道間血流成河的指揮官。"
 blockade_runner:0 "封鎖突破者"
 blockade_runner_desc:0 "擅長快速突破重圍的艦隊指揮官。"
 spotter:0 "瞭望員"
 spotter_desc:0 "擅長捕捉敵艦動向的指揮官。"
 fly_swatter:0 "防空指揮"
 fly_swatter_desc:0 "就算是最強大的艦隊也無法抵擋鋪天蓋地的空襲。防空指揮官將手持蒼蠅拍，將惱人的蒼蠅一一擊落。"
 ironside:0 "堅若磐石"
 ironside_desc:0 "大型艦艇是保家衛國的良器，強大的震懾力讓敵軍不敢越雷池一步。"
 air_controller:0 "制空者"
 air_controller_desc:0 "指揮海軍機隊的專家，是擔任航母艦隊指揮官的最佳選擇。"
