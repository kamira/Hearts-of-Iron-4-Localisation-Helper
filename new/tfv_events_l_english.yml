  tfv_new_zealand.1.t:0 "[From.GetNameDef]請求共產國際的成員資格"
  tfv_new_zealand.1.desc:0 "[From.GetNameDef]的革命成功了！一個新的共產主義政府在該國主政，並尋求成為共產國際的成員。"
  tfv_new_zealand.1.a:0 "歡迎每個人加入鬥爭的行列。"
  tfv_new_zealand.1.b:1 "Accepting them would only open us up to possible conflict in a distant area."
  tfv_new_zealand.2.t:0 "加入共產國際"
  tfv_new_zealand.2.desc:0 "經過認真考慮，共產國際中央委員會批准了我們的成員要求。"
  tfv_new_zealand.2.a:2 "[Root.GetNameDefCap] and [From.GetFactionName] will march side by side!"
  tfv_new_zealand.3.t:0 "拒絕加入共產國際"
  tfv_new_zealand.3.desc:0 "我國代表團必須忍受共產國際主席的長篇大論，解釋說像我們這樣小的國家不可能是產生共產主義革命的那種發達工業國家，我們顯然是弱小無比。無論如何，我們不能成為共產國際的一部分。"
  tfv_new_zealand.3.a:0 "也許他們是錯誤的？"
  tfv_new_zealand.4.t:0 "[From.GetNameDef]想加入我們的行列"
  tfv_new_zealand.4.desc:0 "看到我們無敵軍隊的力量，[NZL.GetName]政府決定他們要加入我們。問題是我們是否同意？"
  tfv_new_zealand.4.a:0 "只要他們知道自己的定位。"
  tfv_new_zealand.4.b:0 "為什麼要透過外交你可以透過戰爭？"
  tfv_new_zealand.5.t:0 "日本同意同盟"
  tfv_new_zealand.5.desc:0 "我們要求與日本結盟的提案已獲得批准。"
  tfv_new_zealand.5.a:0 "這將保護我們的安全。"
  tfv_new_zealand.6.t:0 "日本拒絕同盟"
  tfv_new_zealand.6.desc:0 "[JAP.GetAdjective]政府甚至沒有打算給我們正式的答覆。謠言說，它實際上被認為是[JAP.GetAdjective]政府圈內的笑話。"
  tfv_new_zealand.6.a:0 "真是魯莽與無禮的決定。"
  tfv_raj.1.t:0 "募集戰鬥機基金"
  tfv_raj.1.desc:0 "All over the Empire, "Fighter Funds" have been set up in local communities to collect money for new fighters for the Royal Air Force. Rich individuals have also chipped in to purchase planes for the military. The Nizam of Hyperabad has donated enough money to finance the purchase of 2 full squadrons. The question is where they should be stationed."
  tfv_raj.1.a:0 "他們應該去英國募款。"
  tfv_raj.1.b:0 "我們需要這些來防禦國土！"
  tfv_raj.2.t:0 "印度王子捐贈戰鬥機"
  tfv_raj.2.desc:0 "The Nizam of Hyperabad, an Indian Prince, has generously donated the money to purchase two full squadrons of our most modern fighters for the Royal Air Force. The government has expressed their thanks and declared that the first plane will be named "Spirit of Hyperabad"."
  tfv_raj.2.a:0 "他們將證明非常有用。"
  tfv_raj.21.t:0 "孟加拉飢荒"
  tfv_raj.21.desc:0 "孟加拉曾經遭受過飢荒，但這次事件比平常更糟。令人震驚的無能殖民管理顯示出它完全無法，或者甚至不願意對飢荒提出解決方案，孟加拉損失了大部分稻米收穫。隨著難民從國家的戰爭地區湧入，食物的需求每天都在增長，而且供應短缺。\n\n食品價格大幅上漲，導致人們不再工作，也不再足以養活他們的家庭。軍隊的招聘人數也大幅下降，越來越多的人拒絕離開家園奮戰，這個政府完全沒有什麼幫助。"
  tfv_raj.21.a:0 "這是一場災難！"
  tfv_raj.30.t:0 "印度共產黨人尋求外國支持"
  tfv_raj.30.desc:0 "印度前進集團的領導人蘇巴斯·錢德拉·鮑斯來到莫斯科，請求我們幫助印度自由的鬥爭。他呼籲印度的俄羅斯和英國之間的傳統衝突，回到大航海的時代，他相信我們是幫助印第安人實現他們獨立於英國的唯一選擇。"
  tfv_raj.30.a:0 "讓我們永遠結束大英帝國。"
  tfv_raj.30.b:0 "這是什麼荒謬的概念。"
  tfv_raj.31.t:0 "[SOV.GetNameDef]支持印度獨立"
  tfv_raj.31.desc:0 "[SOV.GetAdjective]大使今天訪問了外交部，討論印度獨立的問題。在會議上，他非常清楚地說[SOV.GetNameDef]認為我們對印度的繼續統治是完全不被接受的。看來鮑斯的話已經得到了[SOV.GetLeader]的支持，並使俄羅斯人為他的事業的重要推手。\n\n現在，[SOV.GetAdjective]似乎在他們的國家培訓印度志願軍，而且他們可能干預在次大陸爆發的任何衝突。"
  tfv_raj.31.a:0 "他們讓我們別無選擇。我們必須讓他們獨立。"
  tfv_raj.31.b:0 "如果他們想再玩一次大遊戲，那麼讓我們陪他們玩玩。"
  tfv_raj.32.t:0 "[SOV.GetNameDef]接管我們的殖民地"
  tfv_raj.32.desc_SOV_helps:0 "Our negotiations in Moscow have been a stunning success. Today, the headline of the Pravda reads "The struggle of the Indian people for freedom is our struggle!" Comrade [SOV.GetLeader] himself has met with Chandra Bose and promised his full support."
  tfv_raj.32.desc_SOV_helps_ENG_reject:0 "我們希望由一個簡單的獨立方式的希望已經被英國殖民地辦事處徹底拒絕了。當[SOV.GetAdjective]大使向他們提出要求，我們應該被允許決定我們自己的命運，他很快被告知沒有什麼可以討論的。[ENG.GetAdjective]政府聲稱我們的獨立性的問題是一個內部事務，沒有外國勢力可以介入。"
  tfv_raj.32.a:0 "鬥爭將持續。"
  tfv_raj.33.t:0 "[SOV.GetAdjective]拒絕幫助我們"
  tfv_raj.33.desc:0 "蘇巴斯·錢德拉·鮑斯試圖得到[SOV.GetAdjective]的支持，但他的努力沒有得到成功。等待幾天後希望與[SOV.GetLeader]談話，他獲得了一次只有十分鐘談話的機會。\n\n當[SOV.GetLeader]對我國人民的革命鬥爭表示極大的欽佩，但他也表明他不覺得我們的國家準備好下一步走到充分的共產主義。"
  tfv_raj.33.a:0 "也許我們應該問德國人？"
  tfv_raj.34.t:0 "印度自由了！"
  tfv_raj.34.desc:0 "今天代表著印度歷史上一個新時代的開始。幾個世紀以來的外國統治下，我們終於實現了完全獨立。本地[ENG.GetAdjective]公務員已被命令協助過渡至[RAJ.GetAdjective]並將在未來幾個月內送返英國。\n\n在我們的新的[SOV.GetAdjective]同志幫助下，我們現在可以專注於我們面前的任務 - 為我們的人民建立一個國家。"
  tfv_raj.34.a:0 "勝利！"
  tfv_raj.40.t:0 "印度民族主義者尋求外國支持"
  tfv_raj.40.desc:0 "蘇巴斯·錢德拉·鮑斯是印度前進集團的領導人，來到柏林要求我們幫助印度自由的鬥爭。在給[GER.GetLeader]信中，他表示欽佩，並建議一個獨立的印度將是我們在亞洲一個有價值的盟友[GER.GetNameDef]能夠給予她在世界上的合法地位。"
  tfv_raj.40.a:0 "英國人佔領了我們的殖民地。現在我們拿他們的。"
  tfv_raj.40.b:0 "這是什麼荒謬的概念。"
  tfv_raj.41.t:0 "[GER.GetNameDef]支持印度獨立"
  tfv_raj.41.desc:0 "[GER.GetAdjective]大使今天訪問了外交部，討論印度獨立的問題。會議期間，他非常清楚地表示，大使今天訪問了外交部，討論印度獨立問題。在會議上，他非常清楚地說[GER.GetLeader]認為我們對印度的繼續統治是完全不可接受的。看來鮑斯承諾獨立的印度將保護[GER.GetAdjective]在該地區的利益。\n\n大使表明如果我們拒絕提議的話德國政府將會採取行動，我們必須假設他們甚至可能為此訴諸戰爭。"
  tfv_raj.41.a:0 "他們讓我們別無選擇。我們必須讓他們獨立。"
  tfv_raj.41.b:0 "我們以前在印度玩過大遊戲。讓我們看看德國人怎麼玩。"
  tfv_raj.42.t:0 "[GER.GetNameDef]接管我們的殖民地"
  tfv_raj.42.desc_GER_helps:0 "會後與[GER.GetAdjective]外交部長和討論他的計畫，蘇巴斯·錢德拉·鮑斯已經成功說服了[GER.GetAdjective]支持他們。鮑斯也會見了德國領導人[GER.GetLeader]並討論了共同關心的問題幾個小時，包括在英國戰俘當中的印度志願軍。"
  tfv_raj.42.desc_GER_helps_ENG_reject:0 "我們希望由一個簡單的獨立方式的希望已經被英國殖民地辦事處徹底拒絕了。當[GER.GetAdjective]大使向他們提出要求，我們應該被允許決定我們自己的命運，他很快被告知沒有什麼可以討論的。[ENG.GetAdjective]政府聲稱我們的獨立性的問題是一個內部事務，沒有外國勢力可以介入。"
  tfv_raj.42.a:0 "鬥爭將持續。"
  tfv_raj.43.t:0 "[GER.GetAdjective]拒絕幫助我們"
  tfv_raj.43.desc:0 "蘇巴斯·錢德拉·鮑斯試圖得到[GER.GetAdjective]的支持，但他的努力沒有得到成功。等待幾天後希望與[GER.GetLeader]談話，他獲得了一次只有十分鐘談話的機會。\n\n當[GER.GetLeader]對我們的情況和狂熱的抵抗精神表示極大的欽佩，他也表明他不相信我們的國家值得他們花費資源。"
  tfv_raj.43.a:0 "這真是太慘了。"
  tfv_raj.44.t:0 "印度自由了！"
  tfv_raj.44.desc:0 "今天代表著印度歷史上一個新時代的開始。幾個世紀以來的外國統治下，我們終於實現了完全獨立。本地[ENG.GetAdjective]公務員已被命令協助過渡至[RAJ.GetAdjective]並將在未來幾個月內送返英國。\n\n在我們新的[GER.GetAdjective]朋友幫助下，我們現在可以專注於我們面前的任務 - 為我們的人民建立一個國家。"
  tfv_raj.44.a:0 "勝利！"
  AST_CREATE_FACTION:0 "我們將建立我們自己的陣營。"
  SAF_colonies_tt:0 "解放§Y肯亞§!和§Y津巴布韋§!成為我們的傀儡。"
  SAF_soviet_research_tt:0 "與南非簽訂研究協議。"
  tfv_raj_focus_paratrooper_tt:0 "印度國民軍傘兵部隊將在義大利進行訓練。"
  tfv_raj.201.t:0 "印度國民軍"
  tfv_raj.201.desc:0 "印度國民軍是由戰俘招募而成的，士兵們已宣誓奉獻一生來追求印度的自由。受過破壞和滲透的訓練，這些精英士兵也能夠通過降落傘落到敵人後方痛擊他們。"
  tfv_raj.201.a:0 "從天空襲擊，兄弟們！"
  tfv_raj.210.t:0 "破壞敵人？"
  tfv_raj.210.desc:0 "當一個強力的爆炸震撼我們的一個工廠時，當地工人剛剛吃過午飯。這次爆炸對建築物本身造成了嚴重的損壞，幾名工人受到玻璃碎片打傷。幸運的是，機床等工具似乎保持完好。警察和陸軍部隊封鎖附近道路並從而調查爆炸事件的線索。\n\n更多謠言指出，這是來自印度退出運動的恐怖攻擊，這次爆炸案代表他們的抗議方式轉向暴力來爭取印度獨立。"
  tfv_raj.210.a:0 "干擾敵人。"
  tfv_raj.211.t:0 "破壞敵人！"
  tfv_raj.211.desc:0 "第一次爆炸案後幾個星期，第二家工廠在工人們離開了主建築後突然被炸毀，時間剛好也在午飯時間。毫無疑問的這是有組織的抵抗團體進行計劃良好的破壞和恐怖主義運動的行為。在大白天的炸彈攻擊表明攻擊者似乎有十分把握不被逮捕。"
  tfv_raj.211.a:0 "沒有人可以阻止他們？"
  tfv_raj.212.t:0 "敵人來自內部"
  tfv_raj.212.desc:0 "第三次爆炸案破壞了我們各州的一家工廠。這一次，看起來攻擊的時機錯誤，因為炸彈這次造成幾十名工人死亡，還有幾十人失踪。調查人員正在尋著線索搜索幾位嫌疑犯的住家。結果令人深感不安，當中搜索到印度退出運動的宣傳與可用於製造爆炸物的工具。\n\n然而，沒有一個被逮捕的人似乎是真正的帶頭者，多名被逮捕的嫌疑犯迄今拒絕認罪。"
  tfv_raj.212.a:0 "這是不可能的。"
  tfv_raj_quit_india_unrest_tt:0 "運動的支持者預計是依靠爆炸想製造改變。"
  tfv_australia.2.d:0 "[From.GetAdjective]已通過法案將轉移所有[From.GetAdjective]控制的殖民地將新加坡和婆羅洲附近的土地交付[Root.GetNameDef]。\n\n我們的國家安全終於交付在我們手中。"
  tfv_australia.20.d:0 "我們長期以來一直擔心[From.GetNameDef]民族主義的熱情，似乎這一天終於來了，它已經溢出自己的邊界。\n作為「先驅國家」的共同遺產，提出了一個統一大洋洲國家的建議，然而輿論上在面對[Root.GetAdjective]時變得越來越激進。\n\n現在政治投機已經轉向開放敵意，而且[From.GetLeader]公開要求吞併所有[Root.GetAdjective]的領土與所有[From.GetNameDef]的省份。\n如果我們拒絕，強而有力的入侵似乎是完全可能的。"
  tfv_australia.21.d:0 "[From.GetAdjective]已經收到我們的最後通碟，並接受他們作為[Root.GetNameDef]一個省份的新地位。當[From.GetAdjective]私訊[From.GetLeader]哀悼[From.GetAdjective]獨立的損失，這一刻代表著大洋洲一個新時代的開始。\n\n[From.GetNameDef]像我們一樣，現在完成的是一個帝國的終結，因為老帝國的心中也沒有我們的利益。"
  tfv_australia.22.d:0 "未能承認他們在太平洋的地緣政治中的不穩定的地位[From.GetAdjective]政府拒絕了我們的建議，使紐西蘭成為[Root.GetNameDef]最重要的省份之一。\n不知道他們只是英國的小狗嗎？[From.GetAdjective]總理[From.GetLeader][From.GetAdjective]引用「自由與獨立」的原則。\n\n看來我們要提醒[From.GetNameDef]正是把他們的地位描述為「不穩定的政權」。"
  tfv_australia.60.d:0 "引用所有工人的自由和自決權利[From.GetAdjective]政府要求[Root.GetAdjective]國家給予「大洋社會主義」的浪潮沖洗我們的地區。\n\n無論人們的實際利益如何[Root.GetNameDef]，威脅來自[From.GetNameDef]是真實的，毫無疑問，他們可能用盡他們所有的方法來滿足他們的要求..."
  tfv_australia.71.d:0 "嘗試分擔[Root.GetAdjective]的軍事指揮負擔，[From.GetNameDef]決定給予我們[From.GetAdjective]東南亞殖民地的「指揮權」。\n\n與太平洋的老力量抗衡雖然不是最好的選擇，但是我們將努力確保[Root.GetNameDef]地區的武力優勢。"
  tfv_australia.72.t:0 "[From.GetNameDef]拒絕加入「防禦計畫」"
  tfv_canada.1.d:0 "隨著整個北美洲大陸的外交整合，歐洲在這一天遭受打擊，[From.GetNameDef]提出了一個激進的政治舉動。\n通過簽署相互保護協定，我們可以確保美洲的安全和完整，同時在任何特定情況下顯著擴大我們的政治和軍事合作。[From.GetLeader]說這是一個「明確的選擇」，來確保[Root.GetNameDef]以及[From.GetNameDef]的繁榮昌盛而且[Root.GetLeader]似乎同意很難以其他方式達成此一目的。"
  tfv_canada.12.d:0 "擔心它將對「全球穩定」產生的影響，[From.GetLeader]公開拒絕了我們的[From.GetFactionName]會員資格要求。\n[From.GetNameDef]並不是甚麼高尚的政治，我們的革命努力也會被浪費在他們身上。\n\n儘管[Root.GetNameDef]獨立在法西斯主義的世界中，我們不會放棄，直到真正的社會主義被帶到地球的每一個工人身上！"
  tfv_canada.20.d:0 "隨著保守民族主義在[From.GetAdjective]的政治圈中興起，[From.GetNameDef]一直在尋找實際上有能力幫助其事業的新盟友，而不是聯邦的弱勢「民主國家」。\n\n與[From.GetNameDef]的合作將不僅在意識型態上是自然產生的，而且它將確保一個強大的國家的存在能夠...在北美洲大陸追求我們的利益。"
  tfv_canada.60.d:0 "長期表示希望「歸還」拉布拉多和紐芬蘭的殖民地領土並聲稱是其國家的一部分，[From.GetNameDef]現在已走到要求他們這一步。\n[From.GetLeader]已經聲明[From.GetNameDef]考慮獲取[From.GetAdjective]的土壤，他們將「採取任何必要的手段來實現。"
  tfv_canada.62.d:0 "借用母國的士氣崩潰，在「帝國唯一」的指導原則下呼籲拉布拉多和紐芬蘭將作為加拿大的一部分並受到保護，但是[From.GetNameDef]拒絕放棄我們的土地！這些人是[Root.GetAdjective]的，並只想著紐芬蘭和拉布拉多[Root.GetAdjective]資源，現在他們不得不回應[From.GetAdjective]。\n這是一個不可接受的事態，但很顯然[From.GetNameDef]不能透過外交來解決這件事..."
  tfv_new_zealand.1.b:0 "接受他們只會讓我們參與在另一個遙遠的地區的衝突。"
  tfv_new_zealand.2.a:0 "[ROOT.GetNameDef]和[From.GetFactionName]將並肩前進！"
  tfv_raj.2.desc:0 "印度王子海德拉巴的尼扎姆，慷慨地為皇家空軍捐了錢購買我們最現代化的戰鬥機有兩個完整的中隊。政府為表示感謝，並宣布第一架飛機將命名為「超越海德拉巴的精神」。"
  tfv_raj.32.desc_SOV_helps:0 "我們在莫斯科的談判取得了驚人的成功。今天「真理報」的標題是「印度人民爭取自由的鬥爭是我們的鬥爭！」。同志[SOV.GetLeader]他本人已經會見了錢德拉·鮑斯並答應他的全力支持。"
