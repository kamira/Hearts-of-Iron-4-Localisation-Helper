l_english:
  tfv_australia.1.t:0 "[From.GetAdjective]提案關於新加坡的戰略"
  tfv_australia.1.d:0 "新加坡戰略一直是我們的自從大戰結束以來威懾[JAP.GetNameDef]政策的基石。然而，在即將遭受攻擊的情況下，將主艦隊緊急重新部署到新加坡仰賴於[From.GetNameDef]盟國對我們的支持也有其難度存在。隨著遠東地區對於大英帝國領土的潛在威脅日益增加[From.GetAdjective]最高指揮部提出了一個新戰略，將給澳大利亞該地區的防衛指揮權。\n\n這是一個健全的計劃，唯一的問題是我們是否可以相信他們能夠提供我們所需要的武器？"
  tfv_australia.1.a:1 "澳大利亞是我們在東南亞的第一道防線。"
  tfv_australia.1.b:0 "新加坡戰略將一如既往。"
  tfv_australia.2.t:0 "[From.GetNameDef]轉讓殖民地權力"
  tfv_australia.2.d:1 "The [From.GetAdjective] has passed the law that will transfer control of all [From.GetAdjective] colonial possessions near Singapore and Borneo to [Root.GetNameDef].\n\nOur national safety is finally in our own hands."
  tfv_australia.2.a:0 "我們不會失望的。"
  tfv_australia.3.t:0 "[From.GetNameDef]拒絕戰略調整"
  tfv_australia.3.d:0 "儘管我們對於新加坡新戰略有其可行性，但我們的建議被[From.GetAdjective]議會拒絕了。\n這似乎是[From.GetAdjective]軍事保守主義的高級將領主導，但事實是如果我們的所擔憂的真的來了，我們可能不得不面對敵方部隊登上我們的海岸。"
  tfv_australia.3.a:0 "不管有或沒有[From.GetAdjective]的支持，[Root.GetNameDef]會撐住的！"
  tfv_australia.10.t:0 "[From.GetNameDef]為我們的殖民地提供保護"
  tfv_australia.10.d:0 "[From.GetNameDef]已經開始與[Root.GetAdjective]的外交官談判對於能不能轉移保護[Root.GetAdjective]東南亞領土的責任。\n\n考慮到捍衛所述領土來面對挑戰，夥伴關係可能不是一個壞主意。這意味著在可預見的未來，領土只剩名義在[Root.GetAdjective]上，但是只有名義所有權肯定勝過完全失去他們。"
  tfv_australia.10.a:0 "[From.GetNameDef]將是[Root.GetAdjective]在該地區的實際掌握者。"
  tfv_australia.10.b:0 "[Root.GetAdjective]領土將保留在[Root.GetAdjective]的手上！"
  tfv_australia.11.t:0 "[From.GetNameDef]放棄總督管理權"
  tfv_australia.11.d:0 "[Root.GetAdjective]部隊準備前往保護[From.GetAdjective]在東南亞領土的所有權，[From.GetLeader]請盡快批准該協議。\n\n雖然在轉移中遇到一些地方抵抗，但是對於外國侵略的恐懼使大多數人承認需要[Root.GetAdjective]的協防。"
  tfv_australia.11.a:0 "[Root.GetNameDef]會做她必須做的"
  tfv_australia.12.t:0 "[From.GetAdjective]請求一同合作守護區域安全"
  tfv_australia.12.d:0 "相信自己有足夠的能力保護[From.GetAdjective]在東南亞的領土。[From.GetNameDef]拒絕了我們關於共同防禦戰略的建議。\n\n毫無疑問，由於殖民控制的擔憂，他們的行動是可以理解的。但是如果他們無法保護自己的領土，我們擔心可能會看到它被用作對澳大利亞大陸攻擊的跳板。"
  tfv_australia.12.a:0 "我們只能希望他們能夠抗拒"
  tfv_australia.20.t:0 "[From.GetNameDef]請求合併！"
  tfv_australia.20.d:0 "We have long worryingly followed the growth of nationalistic fervor in [From.GetNameDef], and it seems as though the day has finally come when it has spilled out past their own borders.\nCiting a common heritage as "pioneer nations," suggestions have been floated of a united state of Oceania. Rhetoric has turned increasingly aggressive in the face of [Root.GetAdjective] resistance, however.\n\nNow political speculation has turned to open hostility, and [From.GetLeader] publicly demands the annexation of all [Root.GetAdjective] territory to the state of [From.GetNameDef].\nIf we refuse, a forceful invasion seems entirely possible."
  tfv_australia.20.a:0 "我們別無選擇，只能接受我們作為[From.GetNameDef]一個省份的新地位。"
  tfv_australia.20.b:0 "如果他們想要我們的島嶼，他們可以過來為島嶼一戰！"
  tfv_australia.21.t:0 "[From.GetNameDef]接受合併"
  tfv_australia.21.d:0 "The [From.GetAdjective] has folded to our ultimatum, and accepts their new status as a province of [Root.GetNameDef]. While [From.GetAdjective] PM [From.GetLeader] mourns the loss of [From.GetAdjective] "independence," this moment marks the beginning of a new era for Oceania.\n\n[From.GetNameDef], like us, are now done being the lapdogs of an Empire that does not have our interests at heart."
  tfv_australia.21.a:0 "[Root.GetNameDef]和紐西蘭，共同邁向更加美好的未來！"
  tfv_australia.22.t:0 "[From.GetNameDef]拒絕我們應該團結的提議"
  tfv_australia.22.d:0 "Failing to acknowledge their precarious position in the geopolitical landscape of the Pacific, the [From.GetAdjective] government has refused our offer to make New Zealand one of the foremost provinces of [Root.GetNameDef].\nNot realizing they are merely Britain's lapdog, [From.GetAdjective] Premier [From.GetLeader] cited principles of [From.GetAdjective] "freedom and independence."\n\nIt seems we have to remind [From.GetNameDef] exactly what we mean by describing their position as "geopolitically precarious.""
  tfv_australia.22.a:0 "[Root.GetAdjective]拿起武器吧！"
  tfv_australia.31.t:0 "[Root.GetNameDef]作為全球領導者"
  tfv_australia.31.d:0 "根據我們最近的將自己與帝國分離的政策，只會有一個國家作為支配地位，我們在我們自己的領域中承擔領導者的地位，而不是追隨者是有其意義的。\n我們將聚集其他區域力量參與我們的志業，確保捍衛我們在全球舞台上的共同利益。\n\n不再被歐洲的殖民勢力奴役，我們將確保新的更公正的權力平衡。"
  tfv_australia.31.a:0 "[Root.GetNameDef]帶領我們走向未來！"
  tfv_australia.32.t:0 "[From.GetNameDef]請求政治合作"
  tfv_australia.32.d:0 "[From.GetNameDef]正式從英聯邦離開後，[From.GetAdjective]政府現在正在尋找新的盟友。隨著歐洲似乎處於一個新的衝突的邊緣，考量到[From.GetNameDef]對於太平洋的任何潛在衝突，夥伴關係可能符合我們的最佳利益。\n\n它肯定會強調東南亞，遠東和太平洋作為我們的影響範圍的一部分，並確保無論在歐洲發生什麼都會支持我們，[Root.GetAdjective]利益將不會被損害。"
  tfv_australia.32.a:1 "我們很高興稱他們為我們的盟友！"
  tfv_australia.32.b:0 "我們可以更好地保護屬於我們的利益。"
  tfv_australia.33.t:0 "[From.GetNameDef]同意太平洋合作協議啟動"
  tfv_australia.33.d:0 "看到跨太平洋夥伴關係的明顯效益，[From.GetNameDef]已同意我們關於建立區域聯盟的建議。"
  tfv_australia.33.a:0 "老主人已經死去。所以我們現在都是平等的。"
  tfv_australia.34.t:0 "[From.GetNameDef]拒絕合作協議"
  tfv_australia.34.d:0 "無論是不承認我們的共同歷史還是僅僅只是政治上的操作，[From.GetNameDef]已經拒絕了我們提供的跨太平洋夥伴關係。\n\n雖然他們的參與將是一大助力，但是我們應該朝著我們自己的目標向前繼續邁進。"
  tfv_australia.34.a:0 "我們仍然會為我們的世界的角落做我們該做的。"
  tfv_australia.34.b:0 "我們失敗了。"
  tfv_australia.41.t:0 "追求[INS.GetAdjective]的自由"
  tfv_australia.41.d:0 "隨著動盪在[HOL.GetAdjective]的殖民地猖獗，很明顯[INS.GetNameDef]我們信任的鄰居需要我們的幫助，以維持他們來之不易的權威。只要他們需要我們的支持[Root.GetNameDef]將會無條件支持[INS.GetAdjective]政府。\n\n遲早有一天[INS.GetNameDef]將能夠作為我們在太平洋重要的兄弟。在此之前，我們將確保他們與我們一起堅持下去。"
  tfv_australia.41.a:0 "讓我們一起拿起武器來對抗世界吧！"
  tfv_australia.50.t:0 "[From.GetNameDef]請求加入[Root.GetFactionName]"
  tfv_australia.50.d:0 "確定為一個沒有老歐洲資產階級的工人國家，[From.GetNameDef]已逐漸進入[Root.GetAdjective]的政治領域。[From.GetAdjective]政府已正式要求[Root.GetFactionName]國際的會員資格。\n\n隨著世界革命的到來，[From.GetLeader]提出了願景[Root.GetNameDef]和[From.GetNameDef]將作為一個新的社會主義世界秩序的兩個關鍵將建立在[From.GetNameDef]的大洋洲優勢，和[Root.GetNameDef]在歐亞大陸。"
  tfv_australia.50.a:0 "任何革命的國家我們都張開雙臂歡迎她！"
  tfv_australia.50.b:0 "我們不能承受與[From.GetAdjective]的衝突將會把我們拖進去。"
  tfv_australia.51.t:0 "革命的兄弟"
  tfv_australia.51.d:0 "[From.GetNameDef]已考慮我們的[From.GetFactionName]會員資格要求，並宣布我們是一個重要的盟友！"
  tfv_australia.51.a:0 "正在等待著世界革命！"
  tfv_australia.52.t:0 "單獨去吧"
  tfv_australia.52.d:0 "經過幾個星期的談判停滯和官僚的意見不合，顯而易見的是[From.GetNameDef]不想給我們一個關於我們加入[From.GetFactionName]的確切答案。\n由於我們希望迅速和決定性的談判，[Root.GetNameDef]必須準備為自己給世界工人帶來真正的自由。"
  tfv_australia.52.a:0 "我們為世界各地的被壓迫者們戰鬥！"
  tfv_australia.60.t:0 "[From.GetNameDef]過度施壓"
  tfv_australia.60.d:0 "Citing the rights of all workers to freedom and self-determination, the [From.GetAdjective] government is demanding that the [Root.GetAdjective] state gives in to the wave of "Oceanic Socialism" washing over our region.\n\nRegardless of the actual interest of the people of [Root.GetNameDef], the threat from [From.GetNameDef] is real, and there is little doubt that they are likely to press their demands with all means available to them..."
  tfv_australia.60.a:0 "我們真的沒有選擇...對於革命的同志。"
  tfv_australia.60.b:0 "[Root.GetNameDef]將永遠不會同意！"
  tfv_australia.61.t:0 "[From.GetNameDef]加入革命鬥爭！"
  tfv_australia.61.d:0 "承認共產主義的真理和正義，[From.GetNameDef]已經同意需要在一個共同的海洋旗幟下結合我們的努力。"
  tfv_australia.61.a:0 "從下面紅潮將會上升淹沒整個世界！"
  tfv_australia.62.t:0 "[From.GetNameDef]企圖擾亂革命"
  tfv_australia.62.d:0 "保持了[From.GetAdjective]人們在他們的資產階級拇指下被壓迫，肥貓在政府的控制下[From.GetNameDef]現已宣布他們在絕對沒有條件的情況下將與[Root.GetAdjective]州合作。\n可憐他們，我們將不尋求他們的合作，而是尋求那些在他們肥胖的重量下的奴隸！"
  tfv_australia.62.a:0 "我們將帶來[From.GetNameDef]真正的自由！"
  tfv_australia.70.t:0 "[From.GetNameDef]要求控制保護國的權利"
  tfv_australia.70.d:0 "[Root.GetNameDef]捍衛其在東南亞的殖民地主導權將具有災難性的影響[From.GetNameDef]的國防，[From.GetLeader]已要求[From.GetAdjective]政府應為該地區的防禦準備妥當，並負起完全的責任。\n雖然不是一個困難的要求，但增長[From.GetAdjective]的戰略和軍事影響在該地區的平衡有一定意義。好消息是最近[From.GetNameDef]與我們已經於政治上合作了。\n這將是與潛在合作夥伴達成的協議，而不是像檯面上所說的，並且[From.GetNameDef]的選擇會使殖民地真正的離開她。"
  tfv_australia.70.a:0 "是的，東南亞的穩定是第一要務。"
  tfv_australia.70.b:0 "不，我們將是我們自己殖民地財產的唯一控制者！"
  tfv_australia.71.t:0 "共同防禦委員會成立"
  tfv_australia.71.d:0 "Following overtures from the [Root.GetAdjective] military command, [From.GetNameDef] has decided to give us "intermediate control" of all [From.GetAdjective] colonial holdings in Southeast Asia.\n\nWith the old forces of the Pacific none the wiser, our attempts to ensure [Root.GetNameDef] dominance over the region continues."
  tfv_australia.71.a:0 "我們會讓老國家感到自豪。"
  tfv_australia.72.t:0 "[From.GetNameDefCap] Declines "Defense Project""
  tfv_australia.72.d:0 "儘管從[Root.GetAdjective]獲得最高命令，[From.GetNameDef]拒絕了我們要求控制其在東南亞地區的殖民地。\n\n然而，我們的抱負是沒有改變的。我們將繼續尋求確保的方法[Root.GetAdjective]來鞏固太平洋的利益。"
  tfv_australia.72.a:0 "[Root.GetNameDef]儘管遭遇挫折仍然屹立不搖。"
  tfv_australia.80.t:0 "跨海而來的一個提議"
  tfv_australia.80.d:0 "[From.GetNameDef]隨著時間的推移變得更加同意[Root.GetNameDef]帝國的野心。作為該地區唯一的其他主要軍事力量[From.GetAdjective]決定作為我們的驕傲的盟友而不是作為我們卑微的僕人。\n\n為了提高我們的興趣，西太平洋聯盟的建議清楚地概述了[Root.GetAdjective]範圍還包括目前由[From.GetNameDef]敵人控制的幾個地區。"
  tfv_australia.80.a:0 "我們一起將完全控制東半球！"
  tfv_australia.80.b:0 "我們的野心沒有空間給那些無知的農夫！"
  tfv_australia.81.t:0 "[From.GetNameDef]同意同盟"
  tfv_australia.81.d:1 "我們去日本的代表團帶回來了勝利。我們已經簽署了一個[JAP.GetName]官方聯盟。該文件明確規定了我們每個國家的利益領域，其他國家將不得干預。"
  tfv_australia.81.a:0 "[Root.GetAdjective]和[From.GetAdjective]將受益於整個西太平洋合作。"
  tfv_australia.82.t:0 "[From.GetAdjective]政府拒絕同盟關係！"
  tfv_australia.82.d:0 "儘管我們加入了全球舞台的前面，[From.GetNameDef]拒絕承認我們在西太平洋地區的重要性。\n不僅如此[From.GetAdjective]還拒絕我們，他們毫不含糊地表示，他們的南神羅理論可能很好地將他們帶到印度尼西亞以外，來到澳大利亞大陸上。"
  tfv_australia.82.a:0 "如果他們不與我們站在一起，我們將使他們跪下。"
  tfv_australia.90.t:0 "加冕訪問"
  tfv_australia.90.desc:0 "[AST.GetLeader]已經前往英國參加國王喬治六世和伊麗莎白女王的加勉儀式。經過幾個星期的午餐，晚餐，花園聚會，招待會和更多的晚餐，他終於成功地取得了新國王的信任。在交換愉快和小談話後，主題轉向政治，國王問他能做些什麼來幫助[AST.GetNameDef]。"
  tfv_australia.90.a:0 "請國王訪問澳大利亞以提高士氣。"
  tfv_australia.90.b:0 "請國王支持徵召活動。"
  tfv_australia.90.c:0 "請國王公開支持政府。"
  tfv_australia.95.t:0 "民族主義者在印度尼西亞增長"
  tfv_australia.95.desc:0 "T在過去幾個星期裡，印度尼西亞的民族主義騷亂顯著增加。情報局預估民族主義同情者的數量已經增長到驚人的規模。特別令人關切的是，有報導稱一些國家領導人公開討論武裝起義。就在昨天，一艘軍艦攔截了一艘位於爪哇南部的可疑漁船。在船上發現沒有官方註冊的武器和彈藥。到目前為止船員的盤問沒有任何結果但似乎有人試圖製造麻煩。"
  tfv_australia.95.a:0 "深深的感到不安。"
  tfv_australia.96.t:0 "獨立戰爭！"
  tfv_australia.96.desc:0 "武裝民族主義者走遍印度尼西亞各地的街道。迄今為止，針對起義的軍事和警察行動已經失敗。這次武裝起義是在民族主義情緒突然升高之後發生，現在意味著我們正在進入全面內戰。"
  tfv_australia.96.a:0 "抵制民族主義的敵人！"
  tfv_australia.96.b:0 "加入起義！"
  tfv_canada.1.t:0 "[From.GetNameDef]請求北美同盟"
  tfv_canada.1.d:0 "With diplomatic interests across the North American continent aligning, and Europe in greater turmoil by the day, [From.GetNameDef] has proposed a radical political move.\nBy entering a mutual defense pact, we can ensure the safety and integrity of the Americas, while significantly expanding our political and military options in any given situation. [From.GetLeader] stated it was an "obvious choice," to ensure the prosperity of [Root.GetNameDef] as well as [From.GetNameDef], and [Root.GetLeader] seems to agree that it is difficult to argue otherwise."
  tfv_canada.1.a:0 "這是一個健全的策略。我們將會加入[From.GetNameDef]！"
  tfv_canada.1.b:0 "我們不會接受任何被拖入我們自己的邊界之外的問題的機會。"
  tfv_canada.2.t:0 "北美聯盟成立"
  tfv_canada.2.d:0 "今天一項新條約的簽署，慶祝了[Root.GetNameDef]和[From.GetNameDef]共同的友誼。我們兩國承諾在外交政策問題上相互援助，並包括對我們大陸的防衛事務。\n\n隨著我們各國的合作，外國侵略者將不會有反對我們的機會。"
  tfv_canada.2.a:0 "從海連接至海！"
  tfv_canada.3.t:0 "[From.GetNameDef]拒絕北美聯盟"
  tfv_canada.3.d:0 "儘管我們兩國之間的軍事合作有其好處，如聯合防務委員會所示[From.GetAdjective]拒絕了我們關於建立永久聯盟的談判。\n該條約將確保北美洲大陸的完整性，但現在看來，我們必須尋找其他方法捍衛家園。"
  tfv_canada.3.a:0 "我們有其他選項。"
  tfv_canada.10.t:0 "[From.GetNameDef]請求加入[Root.GetFactionName]"
  tfv_canada.10.d:0 "在放棄聯邦之後，[From.GetNameDef]正在談判作為[Root.GetFactionName]盟友之一。他們的共產主義信念是堅強的，不可否認的是，在美洲大陸的盟友將對世界革命事業有極大的好處...\n雖然他們的概念，愛國的社會主義，獨立的性質，和[From.GetLeader]的工業化奇蹟可能都會在未來造成問題，但這似乎是一個大好機會。"
  tfv_canada.10.a:0 "我們張開雙臂歡迎所有真正的革命！"
  tfv_canada.10.b:0 "現在的風險太大了。"
  tfv_canada.11.t:0 "一個真正的美式革命"
  tfv_canada.11.d:0 "拋棄了由幾個世紀的殖民暴力支撐的資產階級的政權，我們終於使我們進入世界舞台。我們將與[From.GetNameDef]站在同一陣線，[From.GetFactionName]因為我們更能將世界革命傳播到全球各地！"
  tfv_canada.11.a:0 "我們將在這個大陸顯示一場革命真正意味著什麼！"
  tfv_canada.12.t:0 "[From.GetNameDef]拒絕加入[From.GetFactionName]"
  tfv_canada.12.d:0 "Fearing for the effect it will have on "global stability," [From.GetLeader] publicly rejected our request for membership in the [From.GetFactionName].\nSeeing as [From.GetNameDef] is not above the petty politicking of the old world, our revolutionary efforts would have been wasted on them either way.\n\nEven if [Root.GetNameDef] stands alone in a world of fascism, we will not give up until true socialism has been brought to every worker in all the lands of our globe!"
  tfv_canada.12.a:0 "為了公平，理解和用加拿大的方式！"
  tfv_canada.20.t:0 "[From.GetNameDef]尋求盟友"
  tfv_canada.20.d:0 "Following the rise of conservative nationalism in [From.GetAdjective] politics, [From.GetNameDef] has been seeking new allies that actually have the capacity to aid their cause, as opposed to the weak "democracies" of the Commonwealth.\n\nPartnering with [From.GetNameDef] would not only be ideologically natural, but it would ensure the presence of a strong state that could... pursue our interests on the North American continent."
  tfv_canada.20.a:0 "這是自然的[From.GetAdjective]和[Root.GetAdjective]將一起合作！"
  tfv_canada.20.b:0 "我們的利益在歐洲，[From.GetNameDef]必須抓住自己的根基。"
  tfv_canada.21.t:0 "同盟的力量"
  tfv_canada.21.d:0 "[From.GetNameDef]已經接受同盟的提議，在與強大的美國關係中看到明顯的利益。\n通過這次外交行動，將更有能力在北美投射我們的影響力，而且柏林 - 渥太華軸心將穿越倫敦。"
  tfv_canada.21.a:0 "我們是一個全球性的力量。"
  tfv_canada.22.t:0 "衰敗的歐洲"
  tfv_canada.22.d:0 "無法顧及超出自己的微小邊界，[From.GetLeader]的[From.GetName]拒絕我們同盟的請求\n當然，隨時可能被自己人民的重量給壓垮[From.GetAdjective]的歐洲國家們，我們可能沒有他們更好。"
  tfv_canada.22.a:0 "我們將向他們展示偉大真正意味著什麼。"
  tfv_canada.30.t:0 "民族主義革命"
  tfv_canada.30.d:0 "民族主義的影響力正在擴大，他們的要求日益壯大。似乎我們的政府不再能夠保持忽略右翼政治家了，因為據[Root.GetNameDef]的報導，民族主義者和共和政府支持者之間的衝突日益嚴重。現在雙方正使用致命武器互相攻擊著。\n雖然目前尚不清楚民族主義政黨的從何而來，但他們對當前政府構成了真正和直接的威脅。\n\n內戰即將爆發。"
  tfv_canada.30.a:0 "支持民族主義"
  tfv_canada.30.b:0 "支持共和主義"
  tfv_canada.30.c:0 "交給民族主義者統治"
  tfv_canada.40.t:0 "佔領計畫"
  tfv_canada.40.d:0 "最近[Root.GetAdjective]的改革力量產生是不可否認的，區域政治的現實也是如此。我們的老敵人[USA.GetNameDef]，正支配著美洲大陸，並且證明自己不能自制野心。\n這使得與[From.GetNameDef]合作的提議更加有價值。我們當中的任何一個國家都缺乏獨自防禦的力量來阻止[USA.GetAdjective]侵略家園，但是當南面和北面都共同反抗時[USA.GetLeader]將會再三思考行動的後果。\n\n也許他們會回到正當方法上處理[Root.GetAdjective]的領土問題..."
  tfv_canada.40.a:0 "我們將把一個鄰居的腐敗的狀態中拯救出來！"
  tfv_canada.40.b:0 "我們不能冒著被指責為侵略者的風險來執行計畫。"
  tfv_canada.41.t:0 "墨西哥同意"
  tfv_canada.41.d:0 "[MEX.GetAdjective]政府完全同意美國的侵略政策對我們雙方構成的威脅。我們能夠生存的唯一方法是打破在大陸上的束縛。在他們完成重新武裝之前，我們必須盡快備戰。當然，必須向我們的新朋友給予某些領土特許權，我們將站在一起，結束美國霸權！"
  tfv_canada.41.a:0 "白宮將再次燃燒！"
  tfv_canada.42.t:0 "墨西哥拒絕"
  tfv_canada.42.desc:0 "[MEX.GetAdjective]政府拒絕了我們的共同對抗敵人的提議。他們相信只要他們沒有做任何威脅的行動，美國將會饒恕他們，希望不會事與願違。看來，我們必須單獨作戰了。"
  tfv_canada.42.a:0 "愚蠢的傢伙！懦夫！叛徒！"
  tfv_canada.50.t:0 "內部的敵人"
  tfv_canada.50.d:0 "今天的一個爆炸炸毀了我們的一個工廠，雖然它最初似乎是一個工業事故，調查顯示炸藥是被有意沿著生產線放置的。\n當我們對生命的損失哀悼時，對戰爭的攻擊更不能被忽視。\n\n這次攻擊背後的主使者對所有[Root.GetNameDef]的人構成威脅！"
  tfv_canada.50.a:0 "我們不會被敵人給擊倒的！"
  tfv_canada.51.t:0 "另一次攻擊"
  tfv_canada.51.d:0 "另一次攻擊發生在[Root.GetAdjective]的土地上，這次他們直接鎖定軍事工廠為目標！\n生產已經停止並展開維修，但主使者仍逍遙法外。\n\n至少已經清楚的是，這是一個團體的行動，而不是孤狼式攻擊。"
  tfv_canada.51.a:0 "當他們越龐大，將越容易被擊倒。"
  tfv_canada.52.t:0 "魁北克組織"
  tfv_canada.52.d:0 "執法機構一直與軍警合作調查，在工廠持續被破壞的情況下取得許多線索。隨著得知哪一個工廠將成為目標，這顯然不是由外國間諜破壞的，而是一個集團抗議政府啟用強制徵兵制度！\n\n無論他們對政治關切與否，我們的國家正處於戰爭之中，而他們將是最高程度的叛徒。"
  tfv_canada.52.a:0 "他們必須被阻止！"
  tfv_canada.53.t:0 "終點線"
  tfv_canada.53.d:0 "在夜裡，執法人員在工廠裡為魁北克組織放置了一個陷阱，這裡被認為是他們最有可能破壞的目標。\n隨著破壞者到達，他們被確認是一個比預期更大的組織擁有全副武裝與軍事級裝備。一場槍戰爆發，破壞了魁北克組織的計劃。\n然而，在激烈的戰鬥後破壞分子全數被擊斃。魁北克組織已經瓦解。"
  tfv_canada.53.a:0 "勝利，而不是[Root.GetNameDef]的損失！"
  tfv_canada.60.t:0 "[From.GetNameDef]索取拉布拉多和紐芬蘭"
  tfv_canada.60.d:0 "Having long expressed a desire to "repatriate" the colonial territories of Labrador and Newfoundland as part of their country, [From.GetNameDef] has now gone to the steps of demanding them.\n[From.GetLeader] has made it clear that [From.GetNameDef] considers it [From.GetAdjective] soil, and that they will "take those steps necessary to attain it.""
  tfv_canada.60.a:0 "給他們任何他們想要的[Root.GetNameDef]現在不能爭吵這些事情。"
  tfv_canada.60.b:0 "我們將不會給他們任何一寸[ENG.GetAdjective]的土地！"
  tfv_canada.61.t:0 "命運的交響曲"
  tfv_canada.61.d:0 "[From.GetNameDef]放棄拉布拉多和紐芬蘭，[Root.GetNameDef]終於完整。真正的從海到海，每一個部分[Root.GetAdjective]都在我們的邊界內，他們終於回到屬於他們的地方。\n我們的下一步必須是確保[Root.GetAdjective]的安全！"
  tfv_canada.61.a:0 "海岸線是唯一的安全邊界！"
  tfv_canada.62.t:0 "帝國的流言蜚語"
  tfv_canada.62.d:0 "Invoking their crumbling "imperial right," and calling upon Labrador and Newfoundland's statuses as colonial possessions to be protected [From.GetNameDef] has refused to cede land that is rightfully ours! These people are [Root.GetAdjective]s, and Newfoundland and Labrador hold [Root.GetAdjective] resources, but they must answer to [From.GetAdjective] masters.\nThis is an unacceptable state of affairs, but it is clear that [From.GetNameDef] cannot be convinced of a diplomatic solution..."
  tfv_canada.62.a:0 "[From.GetNameDef]將合為一體！"
  mex_nationalists_chosen:0 "選擇民族主義者。"
  mex_republicans_chosen:0 "選擇共和主義者。"
  tfv_south_africa.1.t:0 "[From.GetNameDef]請求非洲主權"
  tfv_south_africa.1.d:0 "當我們與整個帝國都忙於戰爭之時，[From.GetNameDef]已經向我們提出了一個行政協議。我們在南非和中非的殖民地應該交給他們，具有充分的權利和責任來防範。"
  tfv_south_africa.1.a:0 "我們需要把精力集中在歐洲。"
  tfv_south_africa.1.b:0 "我們可以容納這些殖民地。"
  tfv_south_africa.1.c:0 "殖民地應該保衛自己。"
  tfv_south_africa.2.t:0 "[From.GetNameDef]同意"
  tfv_south_africa.2.d:0 "隨著越來越多的共產主義者接近家園，[From.GetNameDef]已經同意他們的非洲殖民地應該由我們暫時管理。"
  tfv_south_africa.2.a:0 "我們將是仁慈的霸主。"
  tfv_south_africa.3.t:0 "[From.GetNameDef]拒絕"
  tfv_south_africa.3.d:0 "情報分析顯示在非洲對殖民地缺乏直接威脅，[From.GetNameDef]非常清楚地表示，他們不打算將其持有的行政權移交給我們。"
  tfv_south_africa.3.a:0 "他們不信任我們嗎？"
  tfv_south_africa.4.t:0 "非洲的妥協"
  tfv_south_africa.4.d:0 "經過長時間的討論，英國政府在維護非洲殖民地方面已經達成妥協。根據這個新協議，殖民地將為自己負責，並享有較大的管理自己的事務的自由。"
  tfv_south_africa.4.a:0 "一個很好的妥協 - 沒有人對此感到滿意。"
  tfv_south_africa.10.t:0 "為我們的鬥爭請求外援"
  tfv_south_africa.10.desc:0 "我們國家未來的偉大戰爭終於到來了。現在我們必須保證我們可以得到的一切支持，以確保我們在這場鬥爭中勝利。[From.GetAdjective]的文化和生活方式都受到威脅！"
  tfv_south_africa.10.a:0 "我們應該接近德國人。"
  tfv_south_africa.10.b:0 "荷蘭人會幫助我們"
  tfv_south_africa.11.t:0 "[From.GetNameDef]懇求我們的幫助！"
  tfv_south_africa.11.desc:0 "[From.GetName]的內戰已經爆發了。當他們爭取他們的生活方式時，他們絕望地請我們能提供任何支持。這也將是一次機會，測試我們的一些新武器，並在南非獲得一個有價值的盟友。"
  tfv_south_africa.11.a:0 "送他們的戰機。"
  tfv_south_africa.11.b:0 "送他們的戰車。"
  tfv_south_africa.11.c:0 "送他們的槍砲。"
  tfv_south_africa.11.e:0 "他們必須靠自己。"
  tfv_south_africa.12.t:0 "[From.GetNameDef]懇求我們的幫助！"
  tfv_south_africa.12.desc:0 "民族主義者和共產主義者之間在南非爆發了激烈的戰鬥。共產主義者的數量遠超過了他們，他們向我們請求援助，我們與他們同氣連枝。"
  tfv_south_africa.12.a:0 "送他們的戰機。"
  tfv_south_africa.12.b:0 "送他們的戰車。"
  tfv_south_africa.12.c:0 "送他們的槍砲。"
  tfv_south_africa.12.e:0 "他們必須靠自己。"
  tfv_south_africa.13.t:0 "德國人的回覆"
  tfv_south_africa.13.desc.a:0 "我們的代表團從[GER.GetNameDef]那邊空手而歸。儘管溫暖的話來自[GER.GetAdjective]政府，他們無法給予任何堅定的支持承諾。看來，我們不能再依靠德國政府來幫助我們進行內戰。"
  tfv_south_africa.13.desc.b:0 "因為原物料的缺乏，[GER.GetAdjective]政府決定不再給我們進一步的支持。他們側重於建立自己的軍隊。這讓我們處於困難的境地。"
  tfv_south_africa.13.a:0 "接觸我們的荷蘭朋友。"
  tfv_south_africa.13.b:0 "我們將自己成功，或者走向滅亡。"
  tfv_south_africa.14.t:0 "[HOL.GetAdjective]的回覆"
  tfv_south_africa.14.desc.a:0 "我們的代表團從[HOL.GetNameDef]受到無休止的障礙和拖延的挫敗。會議與[HOL.GetAdjective]官員和行業經理在最後一分鐘取消，電話拒接與電報沒有回覆。看來[HOL.GetAdjective]政府實際上並不關心我們的努力。"
  tfv_south_africa.14.desc.b:0 "儘管最初獲得支持，最新一輪的談判與[HOL.GetAdjective]政府的新裝備採購案已經失敗了。[HOL.GetAdjective]不再願意接受鑽石付款，他們希望將其轉化為可兌換的貨幣。"
  tfv_south_africa.14.a:0 "接觸我們的德國朋友。"
  tfv_south_africa.14.b:0 "我們將自己成功，或者走向滅亡。"
  tfv_south_africa.15.t:0 "[From.GetNameDef]寄送裝備"
  tfv_south_africa.15.desc.a:0 "一批飛機從德國抵達。我們的飛行員最渴望得到他們的幫助，向飛行中隊發送吧！"
  tfv_south_africa.15.desc.b:0 "經過長時間的討論與我們[GER.GetAdjective]的朋友，他們同意給我們支援一批輕型戰車。儘管數量很少，但它們是我們最需要的武器。"
  tfv_south_africa.15.desc.c:1 "一艘來自[GER.GetNameDef]的貨船已經抵達，德國的志願軍攜帶了大量的步槍和重型槍支，他們將與我們一同作戰。"
  tfv_south_africa.15.a:0 "這些將是最有用的。"
  tfv_south_africa.15.b:0 "形成我軍的骨幹。"
  tfv_south_africa.15.c:0 "他們的支持是最受歡迎的。"
  tfv_south_africa.16.t:0 "[From.GetNameDef]發送軍需裝備"
  tfv_south_africa.16.desc.a:0 "[HOL.GetNameDef]的一批飛機已經到達，由幾位[HOL.GetAdjective]航空業領先人物慷慨捐贈。我們的飛行員最渴望得到他們的幫助，向飛行中隊發送吧！"
  tfv_south_africa.16.desc.b:0 "經過長時間的討論與我們[HOL.GetAdjective]的朋友，他們同意給我們支援一批輕型戰車。儘管數量很少，但它們是我們最需要的武器。"
  tfv_south_africa.16.desc.c:1 "一艘來自[HOL.GetNameDef]的貨船已經抵達，其中為[HOL.GetNameDef]志願軍攜帶了大量的步槍和重型槍支，他們將與我們一同作戰。"
  tfv_south_africa.16.a:0 "這些將是最有用的。"
  tfv_south_africa.16.b:0 "形成我軍的骨幹。"
  tfv_south_africa.16.c:0 "他們的支持是最受歡迎的。"
  tfv_south_africa.20.t:0 "[From.GetNameDef]請求共產國際成員資格"
  tfv_south_africa.20.d:0 "[From.GetNameDef]的革命成功了！一個新的共產主義政府在該國統治，並尋求加入共產國際。"
  tfv_south_africa.20.a:0 "我們歡迎我們的新的同志們加入反對帝國主義的鬥爭中！"
  tfv_south_africa.20.b:0 "在這個時候接受他們的會員資格只會讓我們面對更多可能的衝突。"
  tfv_south_africa.21.t:0 "共產國際會員資格獲得批准"
  tfv_south_africa.21.d:0 "經過認真考慮，共產國際中央委員會已經通過了我們的要求。"
  tfv_south_africa.21.a:0 "肩並肩，[ROOT.GetNameDef]和[From.GetFactionName]將會一同向未來邁進！"
  tfv_south_africa.22.t:0 "共產國際會員資格被拒絕"
  tfv_south_africa.22.d:0 "引用我們對馬克思教義的特殊觀點與正統解釋之間無法解決的差異，共產國際拒絕了我們的申請。儘管我們沒有為我們偏向法西斯主義者或者更糟糕的情況發生，但他們明確表示，我們不能期望他們有任何幫助。"
  tfv_south_africa.22.a:0 "也許他們是錯誤的？"
  tfv_south_africa.30.t:0 "[From.GetNameDef]索取馬達加斯加島"
  tfv_south_africa.30.d:0 "我們在歐洲失敗之後，[From.GetNameDef]政府公然質疑我們是否仍然能捍衛我們的殖民地，保護居住在那裡的人民。[From.GetLeader]特別提到馬達加斯加是最為受到威脅的地方。現在[From.GetNameDef]要求我們把島轉移給他們。"
  tfv_south_africa.30.a:0 "我們別無選擇。重建家園必須是首要任務。"
  tfv_south_africa.30.b:0 "每平方米的法國土地都是神聖的。我們不會屈服！"
  tfv_south_africa.31.t:0 "南非提議協防馬達加斯加島"
  tfv_south_africa.31.d:0 "[FRA.GetAdjective]政府明智地決定允許我們和平佔領馬達加斯加。"
  tfv_south_africa.31.a:0 "拆除帝國主義與殖民主義制度的一大步！"
  tfv_south_africa.32.t:0 "法國拒絕"
  tfv_south_africa.32.d:0 "[FRA.GetAdjective]政府頑固地拒絕將馬達加斯加轉交給我們的提議。據法國代表說，他們認為自己更能夠，願意和準備捍衛這個島嶼。"
  tfv_south_africa.32.a:0 "那麼我們就要訴諸武力。"
  tfv_south_africa.32.b:0 "讓他們保持那無價值的泥土。"
  tfv_south_africa.40.t:0 "與[From.GetNameDef]的研究合作條約"
  tfv_south_africa.40.d:0 "在成功的軍事任務之後[From.GetNameDef]的政府提出了兩國之間正式的研究協議。"
  tfv_south_africa.40.a:0 "我們很樂意提供我們可以幫助的東西。"
  tfv_south_africa.40.b:0 "向我們提供秘密將危害我們的國家安全。"
  tfv_south_africa.41.t:0 "[SOV.GetNameDef]同意"
  tfv_south_africa.41.d:0 "蘇聯同意讓我們研究他們的科技與技術。一些[SOV.GetAdjective]的科學家已經來到我們的學校和大學教書。"
  tfv_south_africa.41.a:0 "跟[SOV.GetNameDef]學習意味著從歷史的勝利者那裡學習！"
  tfv_south_africa.42.t:0 "[SOV.GetNameDef]拒絕"
  tfv_south_africa.42.d:0 "經過幾輪談判，代表團從蘇聯返回，[SOV.GetNameDef]對我們保持研究秘密的能力抱持懷疑的態度。看來我們不會被允許與我們的盟友分享技術。"
  tfv_south_africa.42.a:0 "非常不幸。"
  tfv_south_africa.50.t:0 "支持西班牙"
  tfv_south_africa.50.d:0 "A fight has broken out in Spain between the Nationalist government and the legitimate Republican government. There is considerable debate amongst the people about where our government stands."
  tfv_south_africa.50.a:0 "也許我們的幾名士兵可能對西班牙的假期感興趣？"
  tfv_south_africa.50.b:0 "如果人們加入鬥爭，我們不會阻止他們。"
  tfv_south_africa.50.c:0 "為什麼要在半個世界的戰爭中戰鬥？"
  tfv_south_africa.51.t:0 "來自南非的志願軍到達"
  tfv_south_africa.51.d:0 "雖然[SAF.GetAdjective]政府沒有承認，允許大量公民作為志願者加入我們偉大的事業。"
  tfv_south_africa.51.a:0 "歡迎。"
  tfv_south_africa.52.t:0 "西班牙內戰志願軍返回"
  tfv_south_africa.52.d:0 "隨著在西班牙的戰鬥結束，倖存的志願軍已經回到家了。他們帶回來了有關現代戰爭的寶貴經驗。"
  tfv_south_africa.52.a:0 "他們將在下一場戰爭中幫助我們。"
  tfv_south_africa.60.t:0 "安哥拉獨立"
  tfv_south_africa.60.d:0 "解放了他們的殖民壓迫者，[ANG.GetName]的人民隨時準備掌握自己的命運。組建了臨時政府，並起草憲法。唯一剩下的就是將我們的軍政府的權力轉移到新的[ANG.GetAdjective]政府軍官手上。"
  tfv_south_africa.60.a:0 "任何新國家都要認真的引領，否則革命將會失敗！"
  tfv_south_africa.60.b:0 "我們張開雙臂歡迎他們！"
  tfv_south_africa.60.c:0 "情況還不允許。"
