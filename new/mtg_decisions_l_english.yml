  ENG_trade_unions_demand_increase_in_paid_leave:1 "Pass Increase in Paid Leave Legislation"
  ENG_trade_unions_demand_increase_in_paid_leave_desc:0 "To fulfill the Trade Unions' demands, we will pass legislation granting workers more paid leave from their employers."
  ENG_trade_unions_demand_minimum_pay_increase:1 "Pass Minimum Wage Increase Legislation"
  ENG_trade_unions_demand_minimum_pay_increase_desc:0 "To fulfill the Trade Unions' demands, we will pass legislation increasing the minimum wage for all sectors."
  ENG_trade_unions_demand_construction_safety_legislation:1 "Pass Construction Safety Legislation"
