  naval_doctrine_folder:0 "海軍學說"
  naval_doctrine_folder_desc:0 "你的海軍作戰戰術"
  air_techs_folder:0 "空軍"
  air_techs_folder_desc:0 "飛機"
  air_doctrine_folder:0 "空軍學說"
  air_doctrine_folder_desc:0 "你的空軍作戰戰術"
  industry_folder:0 "工業學說"
  industry:0 "工業學說"
  industry_folder_desc:0 "工業與生產"
  electronics_folder:0 "工程學說"
  electronics_folder_desc:0 "工程、雷達、加密以及先進技術研究"
  secret_weapons_folder:0 "秘密武器"
  secret_weapons_folder_desc:0 "奇蹟武器，瘋狂科學的產物"
  mobile_warfare:0 "機動作戰學說"
  mobile_warfare_desc:0 "機動作戰學專注於速度以及調動，切斷以及混亂敵人的軍隊\n\n"
  delay:0 "遲滯學說"
  delay_desc:0 "即使無法在戰鬥中獲勝，利用伏擊以及拖延戰術去減緩攻擊部隊的進度"
  elastic_defence:0 "彈性防禦"
  elastic_defence_desc:0 "彈性防禦學強調「深層防禦」，使軍力不再集中於最前線；「深層防禦」可使攻擊方分散以及越陷越深，使防守方有更多時間應對及反制"
  mobile_infantry:0 "機械化步兵"
  mobile_infantry_desc:0 "一般步兵速度太慢，往往跟不上快速移動的裝甲部隊快速反應以及逃脫，解決辦法是更專注於部隊的摩托化以及機械化，來跟上現代戰爭的步調\n\n"
  mass_motorization:0 "大規模摩托化"
  mass_motorization_desc:0 "更加專注於發展摩托化部隊"
  mechanised_offensive:0 "機械化進攻"
  mechanised_offensive_desc:0 "摩托化部隊非常不錯，但是我們需要裝甲運兵車進入戰場作戰，裝甲運兵車可以保護部隊以及運送更多重型武器"
  armored_spearhead:0 "裝甲先鋒"
  armored_spearhead_desc:0 "要發揮戰車的最大潛力，最有效的辦法是讓戰車快速移動並且可以獨立帶頭進攻，而不是讓戰車去支援步兵\n\n"
  schwerpunk:0 "重點突破戰術"
  schwerpunk_desc:0 "在任何重點行動中，必須把最大的軍事力量集中在行動中，以確保獲得勝利"
  blitzkrieg:0 "閃電戰"
  blitzkrieg_desc:0 "閃電戰指的是利用快速移動的裝甲部隊在機動步兵及空中支援的掩護下突破戰線，造成混亂並包圍敵人"
  kampfgruppe:0 "戰鬥群"
  kampfgruppe_desc:0 "戰鬥群是為了特殊任務所組織的特別行動部隊"
  firebrigades:0 "快速反應"
  firebrigades_desc:0 "「快速反應部隊」是快速組成的部隊，來快速應對敵人的突破以及其他致命的問題\n\n"
  backhand_blow:0 "回馬槍"
  backhand_blow_desc:0 "可有效克制穿透戰術，敵人利用穿透戰術來避免每一吋土地的戰鬥，但回擊則能夠切斷敵軍的穿透戰術並加以反擊與殲滅"
  modern_blitzkrieg:0 "現代閃電戰"
  modern_blitzkrieg_desc:0 "機動作戰的巔峰，現代閃電戰結合了最新的科技以及吸取過往的教訓而改進"
  volkssturm:0 "國民突擊隊"
  volkssturm_desc:0 "「國民突擊隊」又稱國民軍，是由太老、太年輕或是不符合正規軍資格的男人所組成的\n\n"
  nd_conscription:0 "無差別徵兵"
  nd_conscription_desc:0 "在不得已的情況下，無差別徵兵使殘疾人士也必須被徵召，使他們不再是平民"
  werwolf_guerillas:0 "狼人游擊隊"
  werwolf_guerillas_desc:0 "狼人游擊隊是德國反抗組織，在德國戰敗時抵抗著佔領德國的軍隊"
  superior_firepower:0 "優勢火力學"
  superior_firepower_desc:0 "優勢火力學專注於發射更多彈藥，相對於寶貴的人命來說，彈藥顯得相對廉價許多\n\n"
  sup_delay:0 "支援遲滯學說"
  sup_delay_desc:0 "即使無法在戰鬥中獲勝，利用伏擊以及拖延戰術去減緩攻擊部隊的進度"
  mobile_defence:0 "機動防禦"
  mobile_defence_desc:0 "機動部隊可以用來快速防禦敵軍的進攻"
  intergrated_support:0 "集中支持學說"
  intergrated_support_desc:0 "緊密的結合支援部隊以及作戰部隊，使部隊能夠更強力的攻擊\n\n"
  regimental_combat_teams:0 "步兵戰鬥團"
  regimental_combat_teams_desc:0 "步兵戰鬥團是由步兵團以及其支援單位（例如砲兵、戰車與偵查單位各種要素）緊密結合而成，形成一個小型自給自足的單位，在攻擊時有更大的靈活度"
  dispersed_support:0 "分散支持學說"
  dispersed_support_desc:0 "藉由分散支援單位使用火力掩護更廣闊的區域，使部隊能夠更堅強的防禦\n\n"
  overwhelming_firepower:0 "飽和打擊"
  overwhelming_firepower_desc:0 "呼叫所有可用的支援單位來給予壓倒性的火力攻擊，可以極大的弱化目標，使敵人殘破不堪"
  sup_mechanized_offensive:0 "機械化進攻學說"
  sup_mechanized_offensive_desc:0 "摩托化部隊非常不錯，但是我們需要裝甲運兵車進入戰場作戰，裝甲運兵車可以保護部隊以及運送更多重型武器"
  concentrated_fire_plans:0 "集中火力計畫"
  concentrated_fire_plans_desc:0 "藉由集中不同的砲兵火力來同步轟炸敵人，對敵人造成更大的傷害\n\n"
  combined_arms:0 "多兵種協同作戰"
  combined_arms_desc:0 "在良好的組織下，裝甲、步兵以及支援單位一起運作會比同等但是分散的力量更為有效"
  tactical_control:0 "戰術指揮部"
  tactical_control_desc:0 "在前線陣地有熟悉多兵種聯合作戰的軍官，可以更直接的控制所有不同種類的作戰行動"
  air_land_battle:0 "陸空一體戰"
  air_land_battle_desc:0 "與地面部隊多兵種聯合作戰相比，陸空聯合作戰強調的是地面步隊與空中部隊之間的密切協調配合，使空中與陸地戰場合為一體"
  centralized_fire_control:0 "集中火力控制"
  centralized_fire_control_desc:0 "集中式火力控制系統可以評估一個地點呼叫的火力支援，不是僅僅只有一個部隊的火力支援，可以在必要時可以將一個師的火力集中到一個目標上\n\n"
  forward_observers:0 "前線觀察哨"
  forward_observers_desc:0 "前線觀察哨可以到可以觀察砲火命中以及砲火影響的位置，並將結果回報給砲兵部隊進行修正"
  advanced_firebases:0 "進階火力打擊陣地"
  advanced_firebases_desc:0 "強化砲兵陣地可以設置在更靠近前線的位置，可以給予推進部隊更大的火力支持"
  shock_and_awe:0 "恫嚇火力學說"
  shock_and_awe_desc:0 "巨大規模的火力將壓倒性的砲火施加在敵人身上，威嚇或壓制敵人，並且癱瘓敵人的意志"
  grand_battle_plan:0 "決戰計畫"
  grand_battle_plan_desc:0 "在戰鬥之前執行面面俱到的計畫和準備是作戰成功的關鍵"
  trench_warfare:0 "陣地戰學說"
  trench_warfare_desc:0 "鏟子往往是步兵的最佳武器，部隊學習到不管在何處都要建構陣地的重要性\n\n"
  prepared_defense:0 "防禦準備"
  prepared_defense_desc:0 "更廣泛的戰地防禦工事系統，能有效提高部隊的防禦能力"
  grand_assault:0 "決戰進攻"
  grand_assault_desc:0 "一但足夠的部隊被建立起來並且有著精心策劃的攻擊計畫，將會成為強而有力的突擊並且殲滅敵軍"
  grand_mechanized_offensive:0 "機械化進攻"
  grand_mechanized_offensive_desc:0 "摩托化部隊非常不錯，但是我們需要裝甲運兵車進入戰場作戰，裝甲運兵車可以保護部隊以及運送更多重型武器\n\n"
  assault_concentration:0 "集中突擊"
  assault_concentration_desc:0 "在進攻以前，前線指揮部精心的策劃，可以確保在攻擊發起時可以產生最大的力量"
  branch_interoperation:0 "協同作戰"
  branch_interoperation_desc:0 "各兵種之間的協調，可以使部隊在進行多兵種聯合作戰行動時可以表現得更出色"
  assault_breakthrough:0 "突擊突破戰術"
  assault_breakthrough_desc:0 "擊中突破敵人重要的據點會比整個戰線全線進攻更來的有效"
  central_planning:0 "集中攻擊"
  central_planning_desc:0 "各單位的軍官共同規劃作戰計劃，可以確保行動有最高的效率"
  c3i_theory:0 "C3I理論"
  c3i_theory_desc:0 "利用高效率的指揮部來管理指揮、控制、通信和情報，使各級指揮以及單位都在掌控之中"
  infantry_offensive:0 "步兵攻擊"
  infantry_offensive_desc:0 "步兵的攻擊精神是贏得戰役的決定性因素，我們的步兵必須帶頭攻擊\n\n"
  armored_operations:0 "裝甲作戰"
  armored_operations_desc:0 "戰車與其他各類型裝甲載具能非常有效的運送步兵進入戰場，並且可以直接支援戰鬥中的部隊"
  infiltration_assault:0 "滲透突擊"
  infiltration_assault_desc:0 "部隊攻擊開始時攻擊敵方戰線的弱點，並且繞過以及孤立防禦堅固的部分，最後再加以消滅"
  night_assault_tactics:0 "夜間突擊戰術"
  night_assault_tactics_desc:0 "士兵利用夜晚來進行移動以及打擊，攻擊毫無防備的敵軍"
  attritional_containment:0 "消耗作戰"
  attritional_containment_desc:0 "假使無法發動攻擊消滅敵人，必須保持不間斷的零星攻擊來導致敵軍的損失，防止敵軍發動攻擊"
  infiltration_in_depth:0 "深度滲透"
  infiltration_in_depth_desc:0 "我們的部隊繞過以及孤力敵人強大的據點，更深層的滲透，我軍的突擊部隊滲透到達敵軍後方切斷敵軍的戰線"
  mass_assault:0 "大規模突擊學說"
  mass_assault_desc:0 "「完美的」武器被高估了，龐大數量且「夠用的」武器才是勝利之道\n\n"
  pocket_defence:0 "口袋防禦學說"
  pocket_defence_desc:0 "在防守上，我軍的部隊可能會在口袋裡被抓住，在這種情況下需要堅持到我們的反擊部隊解救他們"
  defence_in_depth:0 "縱深防禦"
  defence_in_depth_desc:0 "透過觸發零星的戰鬥消磨敵軍來為我軍使用空間換取時間，使進攻的敵人筋疲力竭得到反擊的機會"
  large_front_operations:0 "大型陣面作戰"
  large_front_operations_desc:0 "在廣大的戰線上戰鬥，需要在長距離下協調多個戰鬥單位：這是整個戰場層面，而不僅僅是局部作戰\n\n"
  deep_operations:0 "縱深行動"
  deep_operations_desc:0 "縱深行動或是縱深戰鬥，這一概念在於多點突破敵人的防線，打破敵軍的防禦並且摧毀敵軍的作戰儲備，並且盡可能的佔據敵人的戰略縱深"
  operational_concentration:0 "作戰集中"
  operational_concentration_desc:0 "軍事行動的關鍵在於創造局部優勢，相較於試圖在整條戰線上創造優勢，局部優勢的創造是利用弱化自身部分戰線以挹注到重點需要之處"
  vast_offensives:0 "浩大攻勢"
  vast_offensives_desc:0 "如果想要突破敵人，就必須盡可能的創造機會：一個浩大的攻勢可以推進敵人的防線，使敵人防禦更加困難顯得捉襟見肘"
  breakthrough_priority:0 "突破優先"
  breakthrough_priority_desc:0 "加強集中作戰，所有戰線上的需求都低於優先突破的需求，相較於優先突破的進攻，其他地方的失敗也是無關緊要的"
  mechanized_wave:0 "機械化波動"
  mechanized_wave_desc:0 "機械化部隊非常適合用來突破，並且可以用來保護側翼以及支援裝甲部隊"
  continuous_offensive:0 "持續進攻"
  continuous_offensive_desc:0 "適當的突破往往是非常有效的，但是攻擊部隊遲早會變得精疲力竭，使防守防形成新的防禦陣線，但是透過足夠的補給以及正確的組織部隊，攻擊部隊可以持續突擊帶給敵人災難性的打擊"
  human_wave_offensive:0 "人海攻勢"
  human_wave_offensive_desc:0 "人海攻勢是一種對敵軍戰線使用密集集中的步兵編隊進行攻擊的步兵戰術，意圖使用肉搏戰來得到勝利"
  human_infantry_offensive:0 "步兵攻勢"
  human_infantry_offensive_desc:0 "步兵的攻擊精神是贏得戰役的決定性因素，我們的步兵必須帶頭攻擊"
  large_front_offensive:0 "大型陣面進攻"
  large_front_offensive_desc:0 "實行大型陣面進攻，使用人海戰術橫跨多個戰場，可以防止敵人集中火力反擊"
  peoples_army:0 "人民軍"
  peoples_army_desc:0 "人民軍相信，對一個士兵來說，精神上的激勵比高超的技術以及強力的武器更為重要，此一學說受惠於國家的人口優勢\n\n"
  guerilla_warfare:0 "游擊戰"
  guerilla_warfare_desc:0 "敵進我退；敵駐我擾；敵疲我打；敵退我追"
  infantry_weapons2:0 "改進步兵裝備 I－個人裝備"
  infantry_weapons2_desc:0 "個人、班用武器以及其他士兵需要的個人化裝備，改良過後的武器以及更專業的裝備"
  improved_infantry_weapons_2:0 "改進步兵裝備 II－改良裝備"
  improved_infantry_weapons_2_desc:0 "個人、班用武器以及其他士兵需要的個人化裝備，改良過後的武器以及更專業的裝備"
  advanced_infantry_weapons2:0 "改進步兵裝備 III－現代裝備"
  advanced_infantry_weapons2_desc:0 "個人、班用武器以及其他士兵需要的個人化裝備，更進一步現代化的武器裝備，包括個人突擊步槍以及反戰車火箭，相較之前的限量供應，有更多可用的武器"
  infantry_at:0 "步兵反戰車武器 I－反戰車步槍"
  infantry_at_desc:0 "為我們的步兵配備反戰車步槍，使他們可以攻擊輕型裝甲載具並且保持機動能力"
  infantry_at2:0 "步兵反戰車武器 II－反戰車火箭"
  infantry_at2_desc:0 "為了使步兵能夠高效的對付重型裝甲部隊，高爆反戰車武器必須變的更小又更輕"
  support_weapons:0 "Support Weapons I"
  support_weapons_desc:0 "自動武器變的更加便於攜帶，衝鋒槍已經證明是非常有效的，手持支援武器必須繼續發展"
  support_weapons2:0 "支援武器 II－通用機槍"
  support_weapons2_desc:0 "自動武器的發展包括輕機槍以及重機槍，這些武器讓我們的步兵可以更加全面"
  support_weapons3:0 "Support Weapons III"
  support_weapons3_desc:0 "在保持機槍可靠性的同時，我們也嘗試了增加開火速度，以確保絡繹不絕的子彈支援"
  support_weapons4:0 "支援武器 IV－突擊步槍"
  support_weapons4_desc:0 "隨著越來越廣泛的使用突擊步槍，開發能在任何環境下讓所有士兵使用的可靠自動武器，是現代軍隊的第一要務"
  paratroopers:0 "傘兵部隊 I－空降連隊"
  paratroopers_desc:0 "藉由傘兵部隊的加入，我軍可以強行突破以及到達以往無法到達的位置，讓我軍可以有新的戰術考量"
  paratroopers2:0 "傘兵部隊 II－大規模空降"
  paratroopers2_desc:0 "將只有幾個傘兵部隊進行的小規模空降行動轉化為更大規模的部隊以進行大規模空降行動，將傘兵部隊從一個陌生的作戰方式轉變成戰鬥中的一部分"
  paratroopers3:0 "傘兵部隊 III－氣候適應"
  paratroopers3_desc:0 "學習如何用天氣來規劃空降作戰行動，並發配給傘兵更好的裝備（如傘兵靴），再加強對士兵的培訓，可以大幅的減少執行危險任務時的混亂以及風險"
  marines:0 "海軍陸戰隊 I－兩棲連隊"
  marines_desc:0 "專職的兩棲作戰部隊對軍隊來說越來越重要，以前我們使用簡易的方法以及簡單的設備來登陸，現在我們有了專門的艦艇以及專業的培訓來進行登陸作戰"
  marines2:0 "海軍陸戰隊 II－改良後勤支援"
  marines2_desc:0 "兩棲作戰必須不斷的革新，改良我們的後勤支援以及創造移動港口可以大大的讓不可能的登陸任務化為可能"
  marines3:0 "海軍陸戰隊 III－專業組織化"
  marines3_desc:0 "海軍陸戰隊不僅僅是兩棲步兵，在未來，海軍陸戰隊會是最有紀律而且高度組織化的特種部隊"
  tech_mountaineers:0 "山地部隊 I－特種連隊"
  tech_mountaineers_desc:0 "山地作戰往往會使士兵暴露在無法避免的危險，我們的士兵特別培訓了山地作戰訓練來減少這些風險"
  tech_mountaineers2:0 "山地部隊 II－山地訓練"
  tech_mountaineers2_desc:0 "為了能夠提高生存率，我們的士兵在山上進行訓練，他們優勢是使用輕型裝備並且使用騾子運輸，這樣可以比其他部隊更能掌控地理優勢"
  tech_mountaineers3:0 "山地部隊 III－高海拔訓練"
  tech_mountaineers3_desc:0 "我們的山地部隊透過嚴格的訓練，擁有過人的紀律，可以使他們在高海拔以及低溫環境執行最艱鉅的任務"
  tech_special_forces:0 "特種部隊"
  tech_special_forces_desc:0 "非傳統的戰鬥需要專業的培訓。我們需要確保我們的部隊做好準備並能夠適應嚴酷的條件。"
  advanced_special_forces:0 "進階的特種部隊訓練"
  advanced_special_forces_desc:0 "通過廣泛的培訓，我們可以確保我們的特種部隊能夠超越正規軍的表現。"
  improved_special_forces:1 "擴大特種部隊計劃"
  improved_special_forces_desc:1 "特種部隊能夠執行普通士兵無法完成的任務。我們需要擴大培訓計劃，讓更多的士兵獲得合格。"
  extreme_environment_training:0 "極限環境培訓"
  extreme_environment_training_desc:0 "我們需要能夠在最惡劣的環境下進行戰鬥。通過正確的訓練和裝備，我們的部隊將能夠在最極端的條件下進行戰鬥。"
  survival_training:0 "生存訓練"
  survival_training_desc:0 "我們的特種部隊經常會在敵後作戰，並且補給匱乏。我們需要訓練他們忍受惡劣的天氣，並與有限的物資戰鬥。"
  elite_forces:0 "精銳部隊"
  elite_forces_desc:0 "只有最好的將成為精銳部隊。通過訓練的士兵將會比其他任何人更強壯，更快，更強大。"
  jungle_warfare:0 "叢林戰爭"
  jungle_warfare_desc:0 "特殊訓練，使我們的士兵更適應在叢林中作戰。"
  HUN_light_infantry_tech:0 "輕步兵師學說"
  HUN_light_infantry_tech_desc:0 "減少我們步兵團的支援武器數量，使其更加靈活，使其在諸如城市和森林等限制地區的戰鬥中處於有利地位。"
  tech_recon:0 "偵查連隊 I－偵查小組"
  tech_recon_desc:0 "在主力部隊出動之前，派出小隊進行偵查，讓我們可以蒐集敵人的情報，以及讓我們知道我們面對著什麼"
  tech_recon2:0 "偵查連隊 II－陷阱拆除配備"
  tech_recon2_desc:0 "偵察任務往往是非常危險的而且都會造成很高的傷亡，訓練偵查小隊巡邏移動以及迅速撤離的技巧，並且為他們配備拆除陷阱的裝備，讓偵查小隊的生存率更高"
  tech_recon3:0 "偵查連隊 III－無線電偵查"
  tech_recon3_desc:0 "在無線電技術漸漸改進下，以往的偵查技術漸漸失效，能夠快速的通訊可以讓我們收集到更多的情報"
  tech_recon4:0 "偵查連隊 IV－深度偵查"
  tech_recon4_desc:0 "深度偵查行動、雙面間諜、游擊隊行動以及突襲訓練，可以幫助我們有更多的戰術選擇，並且可以幫助我們快速調整決策"
  tech_engineers:0 "工程連隊 I－戰鬥工兵"
  tech_engineers_desc:0 "搭建防禦工事、製作路障對戰鬥工兵來說士非常重要的，訓練我們的工兵更多才多藝，使他們可以在戰場上根據各種不同的情況來進行部署"
  tech_engineers2:0 "工程連隊 II－高爆炸藥"
  tech_engineers2_desc:0 "隨著現代化設備以及高爆炸藥，我們的工兵可以執行非傳統任務，運用聰明才智在陸地以及海上給敵人小小的驚喜"
  tech_engineers3:0 "工程連隊 III－先進基礎設施"
  tech_engineers3_desc:0 "軍事工程的規模越來越大，工兵們可以建設更先進的基礎設施讓物資的補給比預期的超出許多"
  tech_engineers4:0 "工程連隊 IV－機動工兵"
  tech_engineers4_desc:0 "先進的工兵配備可以使工兵更靈活、機動性更強，讓他們可以建立輕鬆拆卸以及組裝的防禦工事，無論我們的軍隊在哪裡作戰，他們都會準備好給我們最堅強的支援"
  hospital_tech:0 "野戰醫院"
  logistics_tech:0 "補給運輸企業"
  recon_tech:0 "偵察裝備"
  tech_field_hospital:0 "野戰醫院 I－戰地醫院"
  tech_field_hospital_desc:0 "建立野戰醫院將受傷的士兵立刻帶到後方進行救治，減少不必要的死亡"
  tech_field_hospital2:0 "野戰醫院 II－便捷型醫院"
  tech_field_hospital2_desc:0 "通過更方便的建立野戰醫院在需要醫療的地區，就可以減少許多不必要的傷亡"
  tech_field_hospital3:0 "野戰醫院 III－外科培訓"
  tech_field_hospital3_desc:0 "手術科是在緊急救治的時後最需要的技術，我們必須在野戰醫院中配備更適合的工具，並且確保醫療團隊中有熟練的外科醫生"
  tech_field_hospital4:0 "野戰醫院 IV－固定醫療程序"
  tech_field_hospital4_desc:0 "雖然已經對野戰醫院進行了許多的改進，但很多改進都是很隨興的，我們缺乏固定的手續，隨著累積越來越多的經驗，我們可以更清楚的了解什麼情況下該做怎樣的處理，創造固定的醫療程序進而使用它進行培訓"
  tech_logistics_company:0 "後勤連隊 I－經理部門"
  tech_logistics_company_desc:0 "在部隊中編製專門管理物流的經理部門，將可以確保物資進行最有效的運送，減少運送過程物資的浪費"
  tech_logistics_company2:0 "後勤連隊 II－風險評估"
  tech_logistics_company2_desc:0 "根據最新的戰況進行風險的評估，改善我們後勤補給物資的安全"
  tech_logistics_company3:0 "後勤連隊 III－後勤統計"
  tech_logistics_company3_desc:0 "持續的統計部隊的需求，能夠幫助我們將資源更加物盡其用"
  tech_logistics_company4:0 "後勤連隊 IV－物資標準化"
  tech_logistics_company4_desc:0 "開發標準化的物資進而進行分類可以大幅度的減少補給線的混亂，並且可以使作戰計畫更有效率"
  tech_military_police:0 "憲兵 I－軍事警察"
  tech_military_police_desc:0 "正規部隊可以暫時的管理佔領區，但他們更擅長的還是作戰，整合憲兵進入我們的部隊可以對抗佔領區的抵抗組織以及追查破壞行動"
  tech_military_police2:0 "Military Police II"
  tech_military_police2_desc:0 "通過執行佔領區的一般警察勤務，例如交通管制、維護治安，可以大幅的減少地區的混亂以及限制抵抗組織的發展"
  tech_military_police3:0 "憲兵 III－專業間諜網"
  tech_military_police3_desc:0 "透過專業的間諜網路以及線民，憲兵可以更充分的準備阻止抵抗組織"
  tech_military_police4:0 "憲兵 IV－安全監控行動"
  tech_military_police4_desc:0 "在佔領區實施安全監控行動是很正常的，憲兵可以無情的消滅反抗的力量，來確保我軍部隊以及平民的安全"
  tech_signal_company:0 "通訊連隊 I－通訊技術"
  tech_signal_company_desc:0 "建立通訊以及保持它的暢通一直都需要特殊的技術，一次世界大戰中出現了許多通訊以及探測技術，讓我們可以實踐新的技術"
  tech_signal_company2:0 "通訊連隊 II－陸海空協調"
  tech_signal_company2_desc:0 "通訊連隊負責各個部隊之間的通訊，可以確保地面部隊與海軍以及空軍更迅速的做出決策"
  tech_signal_company3:0 "通訊連隊 III－攜帶式通訊設備"
  tech_signal_company3_desc:0 "越來越多攜帶式的通訊設備可以讓通信兵可以將設備背在身上，增加了通訊部隊的機動性"
  tech_signal_company4:0 "通訊連隊 IV－專業化通訊連"
  tech_signal_company4_desc:0 "通訊連中有許多專業的技術人員以及通訊專長的專家，將這些專業人員集合起來利用他們的專業知識，將會研發出更新的技術"
  tech_maintenance_company:0 "維修連隊 I－維護、修理及整備"
  tech_maintenance_company_desc:0 "維護、修理以及整備對維持裝備的耐用度以及使用安全都是非常重要的，配備專業的維修連隊來照顧這些裝備"
  tech_maintenance_company2:0 "維修連隊 II－日常性養護"
  tech_maintenance_company2_desc:0 "日常性養護可以大幅的降低設備的損壞，在部隊將裝備用壞之前告知並且更換"
  tech_maintenance_company3:0 "維修連隊 III－裝配基本修理工具"
  tech_maintenance_company3_desc:0 "將我軍配備各種基本修理工具，就可以在戰場上進行修復，讓部隊可以繼續使用修復過後的裝備"
  tech_maintenance_company4:0 "維修連隊 IV－現代化修理"
  tech_maintenance_company4_desc:0 "吸取第一次世界大戰的經驗後重新設計，就可以製作出更現代化的修理工具，就可以使維護更方便"
  motorised_infantry:0 "摩托化步兵"
  motorised_infantry_desc:0 "將機動車輛配備給戰場上的步兵，將速度緩慢的步兵的機動性大幅提高，就可以更快的反擊敵人以及使用新的戰術"
  night_vision:0 "夜視技術 I－紅外線技術"
  night_vision_desc:0 "隨著紅外線技術的發明，將我軍配備紅外線設備，雖然技術還不是非常成熟，但我軍已經可以執行能夠看見敵人但不會被發現的夜間作戰"
  night_vision2:0 "夜視技術 II－改良夜視鏡"
  night_vision2_desc:0 "早期的紅外線技術只用在狙擊手的狙擊鏡上而且使用範圍不大，但是改進的配備更加方便並且強化了視距，使更多的部隊可以進行夜間作戰"
  basic_machine_tools:0 "基本機械工具－銑床"
  basic_machine_tools_desc:0 "將各種不同大小的銑床應用在軍事生產中"
  improved_machine_tools:0 "改進機械工具－車床"
  improved_machine_tools_desc:0 "車床是要大規模生產不可或缺的工具，大量配置車床並且有效的使用可以帶來龐大的產業優勢"
  advanced_machine_tools:0 "進階機械工具－自動化機床"
  advanced_machine_tools_desc:0 "電腦是最新自動化技術的發明，自動化機床以往對科學家來說是非常困難的技術，但是藉由電腦就可以輕易實現了"
  assembly_line_production:0 "自動裝配生產線"
  assembly_line_production_desc:0 "自動裝配生產線已經應用在很多地方，自動裝備生產線改變了戰爭的型態"
  flexible_line:0 "靈活自動裝配生產線"
  flexible_line_desc:0 "即使是最先進的自動化生產線，也需要人員的控制，在生產時可以隨時進行調整，可以更靈活的生產不同的裝備"
  streamlined_line:0 "標準化自動裝配生產線"
  streamlined_line_desc:0 "自動裝配生產線的特性就是標準化，標準化的生產線可以發揮最大的效率以及安全性，我們的工業發展應該要更加標準化"
  improved_equipment_conversion:0 "改進設備轉換"
  improved_equipment_conversion_desc:0 "工程的進步使我們能夠解決我們在以前的模型中發現的問題，並更新它們以適應當前的需求。"
  advanced_equipment_conversion:0 "先進的設備轉換"
  advanced_equipment_conversion_desc:0 "設立專門的團隊和裝配線來改造我們過時的車型將始我們的戰爭機器更加致命。"
  concentrated_industry:0 "集中工業發展 I－產業集中"
  concentrated_industry_desc:0 "使工業生產集中在幾個關鍵地區能夠顯著的提高生產效率"
  concentrated_industry2:0 "集中工業發展 II－成本控制"
  concentrated_industry2_desc:0 "進一步的集中生產有助於降低生產的成本"
  concentrated_industry3:0 "集中工業發展 II－統一運送"
  concentrated_industry3_desc:0 "將工廠集中可以有效的減輕運送對於基礎設施的負荷"
  concentrated_industry4:0 "集中工業發展 IV－產業鏈"
  concentrated_industry4_desc:0 "將工業集中在一起，可以使不同產業互相影響達到更高的效果"
  concentrated_industry5:0 "集中工業發展 V－工業園區"
  concentrated_industry5_desc:0 "發展工業園區並且集合不同產業，可以大幅減少人力以及運輸成本"
  dispersed_industry:0 "分散工業發展 I－產業分散"
  dispersed_industry_desc:0 "分散我們的工業，在戰爭就中不會被敵人集中攻集"
  dispersed_industry2:0 "分散工業發展 II－進階分散"
  dispersed_industry2_desc:0 "進一步分散生產有助於遏止敵人的破壞計劃"
  dispersed_industry3:0 "分散工業發展 III－工業偽裝"
  dispersed_industry3_desc:0 "將工業偽裝成其他建築，可以減少敵人直接攻撃的傷害"
  dispersed_industry4:0 "分散工業發展 IV－加強偽裝"
  dispersed_industry4_desc:0 "將工廠更加分散並且偽裝，敵人就無法破壞我們的產業"
  dispersed_industry5:0 "分散工業發展 V－設施保密化"
  dispersed_industry5_desc:0 "不僅將工廠分散，連基礎設施都保密化以後，敵軍想使用戰略轟炸摧毀我們的工業將會更加困難"
  synth_oil_experiments:0 "合成油試驗技術"
  synth_oil_experiments_desc:0 "為了減少對石油的依賴，我們必須研究加工並且製造合成油來做為石油的替代品"
  early_refining:0 "初期煉油技術"
  early_refining_desc:0 "石油經過提煉後用途廣泛，在現代戰爭中是非常重要的一環，想要在精煉技術上保持領導的地位，就必須建立一個現代化的工業"
  oil_processing:0 "石油加工"
  oil_processing_desc:0 "合成蒸餾和精煉石油產品的工廠網絡是確保我國燃料供應的下一個步驟。"
  improved_oil_processing:0 "改進石油加工"
  improved_oil_processing_desc:0 "將石油精煉過濾技術進行大規模實驗，使我們更能適應精煉的材料並且滿足更多的需求"
  advanced_oil_processing:0 "進階石油加工"
  advanced_oil_processing_desc:0 "新的高純度精煉並且在石油當中加入氫的處理，大幅的提高了石油的質量"
  modern_oil_processing:0 "現代石油加工"
  modern_oil_processing_desc:1 "我們的煉油廠可以通過加氫裂化，烷基化，硫醇氧化和異構化等先進的石油加工方法進一步改進。"
  rubber_processing:0 "橡膠加工"
  rubber_processing_desc:1 "需要合成橡膠的工業加工來減少我們對天然橡膠的依賴。"
  improved_rubber_processing:0 "改進橡膠加工"
  improved_rubber_processing_desc:1 "通過新工法加速脫氫反應，可以大規模生產合成橡膠。"
  advanced_rubber_processing:0 "進階橡膠加工"
  advanced_rubber_processing_desc:1 "具有改進工藝的通用合成橡膠配方如十二烷基硫醇聚合改性劑將使我們能夠擴大合成橡膠生產。"
  modern_rubber_processing:0 "現代橡膠加工"
  modern_rubber_processing_desc:1 "轉向更優化的聚合工藝將達到更低的成本和更高的產量。"
  construction1:0 "建造技術 I－新式建造技術"
  construction1_desc:0 "全新的技術以及建築的材料，使我們建造民用以及軍用建築的速度更快了"
  construction2:0 "建造技術 II－現代化建造設備"
  construction2_desc:0 "配備更現代化的工具以及設備，進一步的加強我國的建設能力"
  construction3:0 "建造技術 III－快速維修"
  construction3_desc:0 "現代化施工車輛加上以前的施工經驗，可以使維修的速度大大加快"
  construction4:0 "建造技術 IV－流程分配"
  construction4_desc:0 "高度機械化的施工配備以及更好的流程分配可以提高建築施工的速度"
  construction5:0 "建造技術 V－標準化工程"
  construction5_desc:0 "想要更高的施工效率，必須要有更加嚴謹的規劃並且將會碰到的問題設計出標準處理程序"
  excavation1:0 "開採技術 I－鑽井技術"
  excavation1_desc:0 "進部的鑽井技術讓我們可以挖掘以往挖掘不到的資源"
  excavation2:0 "開採技術 II－萃取技術"
  excavation2_desc:0 "新的技術可以幫助我們更有效的收集資源，使我們減少對資源的破壞，進而提高資源的產量"
  excavation3:0 "開採技術 III－地質學"
  excavation3_desc:0 "地質學可以幫助我們確定資源在地底的正確位置，使我們有更大的機會發現大量的資源"
  excavation4:0 "開採技術 IV－自動化開採"
  excavation4_desc:0 "藉由開採配備的自動化，使我們能更加高效的挖掘資源"
  excavation5:0 "開採技術 V－露天開採"
  excavation5_desc:0 "露天開採技術的進步使我們可以增加開採礦物的數量"
  excavation_tech:0 "挖掘技術"
  electronic_mechanical_engineering:0 "電機工程學"
  electronic_mechanical_engineering_desc:0 "在我們生活的時代，電不再只是用來保暖以及照明，而是幫助我們思考和交流，電子將是未來的軍事情報中最重要的關鍵"
  radio:0 "無線電"
  radio_desc:0 "雖然無線電原本只是業餘的技術，但是藉由不斷的發展以及廣泛使用以後，可調頻電台（FM）可以減少無線電的干擾，使我們將無線電用在更新的技術上"
  radio_detection:0 "無線電探測技術"
  radio_detection_desc:0 "在在研發雷達、無線電探測以及無線電測距以後，我們可以使用無線電偵測物體的位置以及距離，由於可以清楚的了解部隊的大小以及位置，此項技術是我方重要的軍事機密"
  decimetric_radar:0 "Decimetric Radar"
  decimetric_radar_desc:0 "許多部隊依靠的戰術是隱密作戰行動，分米波雷達的發展可以有效的防止敵人的隱密行動"
  improved_decimetric_radar:0 "改良分米波雷達"
  improved_decimetric_radar_desc:0 "雷達已經證明自己在作戰中是非常重要的，但我方的分米波雷達裝置太少，以確保良好的覆蓋率，如果可以配備更多的雷達將會為我軍大幅提高戰略優勢"
  centimetric_radar:0 "Centimetric Radar"
  centimetric_radar_desc:0 "新型釐米波雷達使用微波波段來探測，使我們可以探測以前探測不到的小型物體"
  improved_centimetric_radar:0 "改良釐米波雷達"
  improved_centimetric_radar_desc:0 "引進先進的高脈衝雷達技術，可以使我們探測的更準確"
  advanced_centimetric_radar:0 "先進釐米波雷達"
  advanced_centimetric_radar_desc:0 "儘管我軍有著先進的雷達技術，但是還是有敵人可以躲過雷達的偵測，發展全新的都普勒脈衝雷達克服了這項缺點"
  mechanical_computing:0 "機械式計算"
  mechanical_computing_desc:0 "研發可以計算差量分析的的計算機，將可以大量輔助計算進而改變工業的根本"
  computing_machine:0 "電子計算器"
  computing_machine_desc:0 "開發基礎電腦以及建設機電計算設備是全新的境界"
  improved_computing_machine:0 "改良電子計算器"
  improved_computing_machine_desc:0 "數位電腦已經可以製做出來，雖然它又貴又大，但是這些機器遠遠超出了人類的分析能力"
  advanced_computing_machine:0 "先進電子計算器"
  advanced_computing_machine_desc:0 "開發能夠儲存程式以及運用半導體以後，代表著數位化的革命，這些機器也將更加普及"
  basic_encryption:1 "加密技術：多碼加密法"
  basic_encryption_desc:0 "為了防止更新的通訊攔截，多碼加密機可以進行快速且複雜的加密"
  improved_encryption:1 "加密技術：循環替換法"
  improved_encryption_desc:0 "假如密碼不夠多變不夠隨機，很容易就會被破解，通過循環替換的隨機性，使分析這些密碼更加困難"
  advanced_encryption:1 "加密技術：脈衝編碼調變"
  advanced_encryption_desc:0 "藉由技術的改進加上得來不易的經驗，我軍的通訊能夠更加安全並且傳輸的訊息更加大量"
  basic_decryption:1 "解密技術：頻率分析法"
  basic_decryption_desc:0 "密碼分析是一種先進的數學，卡片目錄設備以及轉數計量表可以幫助密碼的分析"
  improved_decryption:1 "解密技術：側頻道攻擊法"
  improved_decryption_desc:0 "更先進的計算機器可以計算差量分析，可以用來破解非常複雜的密碼"
  advanced_decryption:1 "解密技術：自動推論法"
  advanced_decryption_desc:0 "隨著計算機技術的進部，破解密碼的難度越來越高，為了能夠破解密碼，我方必須更加強這方面技術的發展"
  experimental_rockets:0 "實驗火箭技術"
  experimental_rockets_desc:0 "藉由科學改進液體燃料火箭的範圍以及耐用性後，我方可以建造更先進的火箭發射設備"
  rocket_engines:0 "火箭引擎"
  rocket_engines_desc:0 "我們對火箭的知識已經發展了一定的程度，現在已經可以建造飛彈以及火箭引擎飛機，它們的速度是以往任何的引擎到達不了的"
  improved_rocket_engines:0 "改良火箭引擎"
  improved_rocket_engines_desc:0 "我軍已經可以製造第一種長程彈道飛彈，長程彈道飛彈可以精確的打擊敵人的城市，甚至可以飛到外太空"
  advanced_rocket_engines:0 "先進火箭引擎"
  advanced_rocket_engines_desc:0 "我軍已經可以建造洲際彈道飛彈，洲際彈道飛彈的殺傷力更強並且射程更遠"
  atomic_research:0 "核子研究"
  atomic_research_desc:0 "核裂變藉由分裂原子所產生無限大能量而擁有強大的破壞力"
  rocket_interceptor:0 "火箭攔截機"
  rocket_interceptor_desc:0 "裝配滑翔翼的火箭動力攔截機可以在很短的時間內產生比任何飛機都更快的速度，雖然使用的燃料有一定的危險，但是它們仍然可以起飛攔截任何敵人的攻擊"
  rocket_interceptor_2:0 "火箭攔截機 II－無人操作系統"
  rocket_interceptor_2_desc:0 "雖然火箭動力仍然非常危險，但在配備無人操作系統以及引導機後，它們可以最大的利用速度，並且彌補燃料不足的缺點"
  rocket_interceptor_3:0 "火箭攔截機 III－新式燃料"
  rocket_interceptor_3_desc:0 "新的降落技術以及更安全的燃料系統提高了火箭攔截機駕駛員的生存機會，打破了這些飛行器只能一次性使用的理論"
  nukes:0 "核子武器"
  nukes_desc:0 "核子武器計畫對任何國家來說都是一個極度隱密並且極度困難的一個任務，但是一但成功，改變的可能不只是當今的戰局，而是世界的未來"
  interwar_artillery:0 "戰前野戰砲"
  interwar_artillery_desc:0 "在不同類型的大砲中吸取經驗，交叉應用設計出更先進的大砲"
  artillery1:0 "改良型野戰砲"
  artillery1_desc:0 "隨著技術的進步以及新的材料，我們可以將以前使用的榴彈砲以及野戰砲改良至現在的戰爭也可以派上用場"
  artillery2:0 "改良型野戰砲升級 I－液壓後座與砲管倍徑"
  artillery2_desc:0 "Upgrading old pieces can only get us so far. New howitzer designs will be needed, taking advantage of new hydraulic recoil devices and longer barrels."
  artillery3:0 "改良型野戰砲升級 II－砲口制動器"
  artillery3_desc:0 "讓更重型的火砲變的更輕便，也在新的大砲設計中加入了砲口製動器"
  artillery4:0 "先進野戰砲"
  artillery4_desc:0 "開發出更新型的火砲，新型火砲更輕並且可以拆卸運送至以前大砲到不了的地區進行支援"
  artillery5:0 "先進野戰砲升級－改良砲架"
  artillery5_desc:0 "低底座的大砲可以使敵方瞄準更加困難以至於更難被摧毀"
  mountain_gun:0 "Mountain Gun"
  mountain_gun_desc:0 "北印度的山岳部隊研發了一個新的火砲技術，將野戰砲的主件設計容易拆除，適合攜帶到新的地點後主裝，來加砲兵的機動能力。"
  rocket_artillery2:0 "火箭砲升級 I－充氣輪胎"
  rocket_artillery2_desc:0 "多管火箭可以迅速發射造成大面積的殺傷，加裝輪胎同時也可以保持移動來避免敵人的反擊"
  rocket_artillery3:0 "火箭砲升級 II－重型火箭彈"
  rocket_artillery3_desc:0 "犧牲火箭砲的射程來增加威力，可以在大型車輛上裝載較重型的火箭砲，這些團隊作戰的火箭砲連隊不僅發射速度極高，還可以迅速移動"
  rocket_artillery4:0 "先進火箭砲"
  rocket_artillery4_desc:0 "自旋穩定火箭砲可以增加輕型火箭砲連隊的射程"
  antiair1:0 "防空砲升級 I－快速裝填"
  antiair1_desc:0 "藉由更快速的裝填系統，使用大口徑彈藥的防空砲仍然可以保持必要射擊速度"
  antiair2:0 "改良型防空砲"
  antiair2_desc:0 "隨著雷達系統的演進，應用在高射砲上的雷達導向系統更加完善，使我方防空系統更加準精確"
  antiair3:0 "Improved Anti-Air Upgrade I"
  antiair3_desc:0 "想要擊中高空飛行的敵機，就必須要加裝更長的防空砲管以及彈藥"
  antiair4:0 "改良型防空砲升級 II－中央火控"
  antiair4_desc:0 "為了對付飛行速度更快速的飛機，將防空結合先進雷達、計算機計算以及自動裝填系統是必要的"
  antiair5:0 "先進防空砲"
  antiair5_desc:0 "對空飛彈是防空武器的未來，我們必須專注於開發可以移動的對空飛彈"
  antitank1:0 "戰防砲升級 I－硬芯穿甲彈"
  antitank1_desc:0 "現今大部分的戰防砲都非常輕型，為了對付傾斜裝甲以及更重型的戰車，我們需要更大口徑的戰防砲"
  antitank2:0 "改良型戰防砲"
  antitank2_desc:0 "在第一次世界大戰就知道了反戰車武器的重要性，我們必須引入新一代的反戰車武器以打及現代設計的戰車"
  antitank3:0 "改良型戰防砲升級 I－破甲榴彈"
  antitank3_desc:0 "破甲榴彈（反戰車高爆彈）被用來彌補戰防砲有限的初速"
  antitank4:0 "改良型戰防砲升級 II－次口徑穿甲彈"
  antitank4_desc:0 "新型戰防砲配備了脫殼穿甲彈，幾乎可以穿透任何戰車的裝甲"
  antitank5:0 "先進戰防砲"
  antitank5_desc:0 "通過結合不同種類的彈藥技術並且搭配更高初速的火砲，我們可以應對任何新型的裝甲"
  air_superiority:0 "空中優勢"
  air_superiority_desc:0 "實現空中優勢將使敵人更難對我軍造成空襲傷害，並且加強我軍空襲對敵軍的傷害"
  formation_flying:0 "編隊飛行"
  formation_flying_desc:0 "編隊飛行中的飛機可以相互支援或者攻擊共同的目標敵人"
  air_offense:0 "戰鬥機護航"
  air_offense_desc:0 "日間的重點式轟炸需要保護我軍轟炸機免受敵軍攔截機的影響，訓練我軍的戰鬥機與轟炸機密切合作，將會提高戰鬥機在敵方空域護送轟炸機的能力"
  fighter_baiting:0 "戰鬥機引誘"
  fighter_baiting_desc:0 "藉由假裝負傷，引誘敵方戰鬥機進入我軍設計好的陷阱進行伏擊"
  dogfighting_experience:0 "空中格鬥經驗"
  dogfighting_experience_desc:0 "在進行近距離空中格鬥時，很難判斷敵我雙方戰鬥機的確切位置，但經過實戰經驗的累積，使戰鬥機更擅長近距離空中格鬥"
  fighter_ace_initiative:0 "王牌戰鬥機獎勵"
  fighter_ace_initiative_desc:0 "擊落五架敵機就可以得到王牌飛行員的稱號，雖然這種獎勵制度往往使飛行員更加衝動的作戰並且產生傲慢的態度，但是可以讓經驗豐富的飛行員持續的戰鬥"
  multialtitude_flying:0 "多層次飛行"
  multialtitude_flying_desc:0 "空中戰鬥是三個維度的作戰，但是大部分的飛行員很難發現比它們高或比它們低的敵軍，我軍可以利用垂直高低隊形來彌補這個缺點"
  offensive_formations:0 "攻擊隊型"
  offensive_formations_desc:0 "訓練戰鬥機排列成攻擊隊型可以使我軍的戰鬥機更加致命"
  fighter_sweeps:0 "戰鬥機掃蕩"
  fighter_sweeps_desc:0 "在敵軍的領空巡邏，並且迅速趕至敵機起降的地區，起降時敵機最容易受到傷害，或者阻止敵軍進行飛行訓練"
  force_rotation:0 "輪班飛行"
  force_rotation_desc:0 "空中作戰、長時間的專注是非常辛苦且疲倦的，但是我軍飛行員可以透過輪班而保持聚精會神，盡可能的減少因為疲倦導致的疏失"
  air_defence:0 "空中防禦"
  air_defence_desc:0 "訓練我軍飛行員即使沒有立即的威脅也不斷的搜索，可以增加攔截敵機的機會"
  dispersed_fighting:0 "分散戰鬥"
  dispersed_fighting_desc:0 "採用更加分散的隊型，可以使用更少的戰鬥機巡邏更廣大的區域"
  forward_interception:0 "前進攔截"
  forward_interception_desc:0 "如果我軍的行動範圍更接近敵方領空，我軍的戰鬥機可以在敵方到達目標前攔截它們"
  fighter_veteran_initiative:0 "資深戰鬥機獎勵"
  fighter_veteran_initiative_desc:0 "使飛行員更注重於存活的制度，使飛行員執行更謹慎的任務，並且將資深飛行員調派給訓練單位，讓資深飛行員可以將寶貴的經驗傳承給新的飛行員"
  formation_fighting:0 "陣型作戰"
  formation_fighting_desc:0 "在戰鬥時使用正確的隊型可以互相支援我軍的盲區，進而增加搜索到敵機的機率"
  air_skirmish:0 "遭遇作戰"
