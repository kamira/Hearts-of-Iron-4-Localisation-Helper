  undersea_blockade:0 "水底封鎖"
  undersea_blockade_desc:0 "潛艇是切斷敵人原料以及物資輸入的完美利刃，我軍將削弱敵軍的工業並使敵軍挨餓進而獲得勝利"
  undersea_blockade_bs:0 "水底封鎖"
  undersea_blockade_bs_desc:0 "潛艇是切斷敵人原料以及物資輸入的完美利刃，我軍將削弱敵軍的工業並使敵軍挨餓進而獲得勝利"
  convoy_interdiction:0 "艦隊阻斷"
  convoy_interdiction_desc:0 "改善潛艇之間的協調可以讓潛艇突襲運送中的貿易船隊，擾亂敵人的補給線將會帶給我軍更大的戰略優勢"
  convoy_interdiction_ti:0 "艦隊阻斷"
  convoy_interdiction_ti_desc:0 "改善潛艇之間的協調可以讓潛艇突襲運送中的貿易船隊，擾亂敵人的補給線將會帶給我軍更大的戰略優勢"
