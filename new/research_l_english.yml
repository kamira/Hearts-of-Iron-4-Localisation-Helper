  hunt_and_destroy:0 "搜尋並摧毀"
  hunt_and_destroy_desc:0 "除了提供火力支援以外，近距離支援機也可以獨立獵殺目標，常常可以攻擊敵方正在往前線移動的部隊"
  naval_strike_torpedo_tactics:0 "魚雷打擊戰術"
