  submarine_offensive:0 "潛艇攻勢"
  submarine_offensive_desc:0 "加強我軍潛艇之間的通訊使我軍潛艇可以持續進攻進行更具侵略性的行動，敵軍的貿易船隊損失的速度將會高過建造的速度"
  submarine_offensive_bs:0 "潛艇攻勢"
  submarine_offensive_bs_desc:0 "加強我軍潛艇之間的通訊使我軍潛艇可以持續進攻進行更具侵略性的行動，敵軍的貿易船隊損失的速度將會高過建造的速度"
  trade_interdiction:0 "貿易封鎖"
  trade_interdiction_desc:0 "我軍越快發現敵艦，就可以越快消滅敵艦，攻擊敵軍的貿易船隊接著在敵軍做出反應之前逃離\n\n"
  unrestricted_submarine_warfare:0 "無限制潛艇作戰"
  unrestricted_submarine_warfare_desc:0 "讓我軍的潛艇在沒有警告下無限制的擊沉任何軍用與民用艦艇，雖然有些人認為這違反了戰爭原則，但也沒有否認其效果"
  wolfpacks:0 "狼群戰術"
  wolfpacks_desc:0 "我軍潛艇更加協調並且組織的更好，一但敵軍出現在海平面上，我軍潛艇會等待其餘潛艇抵達，並且在成功機率最大的情況下發動攻擊"
  advanced_submarine_warfare:0 "先進潛艇作戰"
  advanced_submarine_warfare_desc:0 "我軍潛艇之間增加了更龐大的通信，使得我軍潛艇可以在完美的時間進行攻擊，敵軍將會在一艘正在下沉的艦艇上發現我軍潛艇"
  combined_operations_raiding:0 "聯合作戰突擊"
  combined_operations_raiding_desc:0 "動用所有的資源尋找敵軍的貿易船隊，我軍主力艦隊與潛艇之間的協調可以使我軍艦隊隨時警戒，沒有船隻可以出現在我方水域"
  raider_patrols:0 "巡邏突擊"
  raider_patrols_desc:0 "快速以及大口徑火砲艦艇讓敵方的貿易船隊無所遁形\n不是只有潛艇可以獵殺敵艦"
  capital_ship_raiders:0 "主力艦突擊"
  capital_ship_raiders_desc:0 "使用我軍最強大的軍艦搜索貿易船隊，敵軍的數量優勢將蕩然無存，敵軍就像等待中的鴨子一樣，祈禱我軍不會找到它們"
  carrier_operations:0 "航空母艦作戰"
  carrier_operations_desc:0 "航空母艦起飛的飛行員將會比空軍基地起飛的飛機更快，更容易發動突擊，在敵人有時間反應之前突擊敵軍"
  naval_air_operations:0 "海軍航空作戰"
  naval_air_operations_desc:0 "藉由航空母艦上的飛機讓我軍稱霸海洋，航空母艦上的飛機可以有效的削弱敵軍的艦隊"
  base_strike:0 "基地打擊學說"
  base_strike_desc:0 "突擊敵軍的港口將削弱敵軍重建艦隊的能力，這將讓我軍利用數量優勢稱霸海洋\n\n"
  carrier_primacy:0 "航空母艦主導"
  carrier_primacy_desc:0 "現代化飛機比傳統艦砲有更好的攻擊範圍以及精確度，將航空母艦整合進我軍艦隊從空中主宰海洋"
  carrier_task_forces:0 "航空母艦特遣隊"
