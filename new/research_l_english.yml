  integrated_convoy_defence:0 "聯合護航"
  integrated_convoy_defence_desc:0 "加強海軍和空軍的協調，使敵軍接近我方的貿易船隊之前就會被我軍從遠處攻擊，可以大幅增加貿易船隊的效率"
  integrated_convoy_defence_bs:0 "聯合護航"
