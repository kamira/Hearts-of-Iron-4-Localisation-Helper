  low_echelon_support:0 "低空支援"
  low_echelon_support_desc:0 "通過指派近距離支援機給地面部隊，使地面部隊即使超出砲兵的範圍也有支援火力可以運用"
  combat_unit_destruction:0 "作戰部隊殲滅"
  combat_unit_destruction_desc:0 "訓練近距離支援機飛行員反覆攻擊同一個目標，直到該目標確認被摧毀，確保目標不會存活"
  operational_destruction:0 "殲滅作戰"
  operational_destruction_desc:0 "攻擊敵軍的補給線降低敵軍的移動能力，借助我軍的空中優勢取得更有利的戰況"
  infrastructure_destruction:0 "基礎設施破壞"
  infrastructure_destruction_desc:0 "訓練我軍飛行員攻擊基礎設施，例如鐵路、橋梁，使的戰術轟炸更加有效"
  logistical_bombing:0 "戰術轟炸"
  logistical_bombing_desc:0 "集中火力加倍對敵軍的補給線進行大規模打擊，為地面部隊取得更大的優勢"
  battlefield_support:0 "戰場支援"
  battlefield_support_desc:0 "在兩軍接近時，進行戰術轟炸轟炸敵軍是非常困難的，因為水平轟炸的準確度往往比俯衝轟炸更低，但是訓練飛行員與地面觀測部隊的協調可以克服這個問題"
  carousel_bombing:0 "盤旋轟炸"
  carousel_bombing_desc:0 "一但到了目標區域，轟炸機通常都會投下所有炸彈接著馬上返航，雖然這對轟炸一個區域非常有效，但如果要打擊一個較小的目標，在空中盤旋並批次丟下炸彈會更為精確"
  keypoint_bombing:0 "重點轟炸"
  keypoint_bombing_desc:0 "在戰場上轟炸敵軍關鍵的目標支援我軍的地面部隊，盡最大的力量幫助友軍打敗敵軍"
  ground_support_integration:0 "聯合地面支援"
  ground_support_integration_desc:0 "地面觀察小組與戰術轟炸機緊密協調可以增加轟炸的準確度，並且可以直接的提供火力支援"
  strategic_destruction:0 "戰略目標毀滅"
  strategic_destruction_desc:0 "戰略轟炸機可以比陸軍或海軍更快的到達目標，使敵軍沒有新進人員補充，接著我軍就可以取得人數優勢"
  high_level_bombing:0 "高空轟炸"
  high_level_bombing_desc:0 "從更高空投下炸彈可以避開一些空中戰鬥以及防空武器的砲火，雖然高空轟炸需要將炸彈投放的更準確，但是更安全"
  massed_bomber_formations:0 "大規模轟炸機編隊"
  massed_bomber_formations_desc:0 "讓轟炸機編隊飛行不僅可以提高轟炸機的防禦能力，也會增加成功空襲的機會"
  night_bombing:0 "夜間轟炸"
  night_bombing_desc:0 "夜間敵軍的防空能力下降，我軍的轟炸機藉由夜色的掩護可以保持全天候有效的進攻，讓敵軍知道我軍的執著\n\n"
  dead_reckoning_bombing:0 "精確推算轟炸"
  dead_reckoning_bombing_desc:0 "透過提早預測敵軍的移動方位與速度，我軍在夜晚也可以投下精確的炸彈"
  infiltration_bombing:0 "隱密轟炸"
  infiltration_bombing_desc:0 "潛入敵軍的陣型並且尾隨敵軍回到基地並進行轟炸看似瘋狂，但一但有了足夠的練習，也是可以做到的"
  pathfinder_groups:0 "偵查部隊"
  pathfinder_groups_desc:0 "資深的飛行員配備最好的工具來找尋目標的位置，沒有任何煙霧或者惡劣的天氣可以阻止轟炸機完成任務"
  day_bombing:0 "日間轟炸"
  day_bombing_desc:0 "日間可以清楚的看見目標以及轟炸機，不僅可以精確的轟炸目標，也可以造成敵人心裡的影響\n\n"
  escort_relay_system:0 "護航中繼系統"
  escort_relay_system_desc:0 "由戰鬥機護送的轟炸機可以更好的應對敵軍的攔截"
  flying_fortress:0 "空中堡壘"
  flying_fortress_desc:0 "我軍將重型轟炸機裝配防禦機槍以及厚重的裝甲，即使受到傷害也可以安然的回到基地"
  mass_destruction:0 "大規模殲滅"
  mass_destruction_desc:0 "為轟炸機配備大量毀滅性武器，即使只有少數幾個飛行員也可以完成任務"
  fleet_in_being:0 "存在艦隊學說"
  fleet_in_being_desc:0 "將艦艇停在港口已保障安全，在適當的時機才會對敵人攻擊，我軍港口中的艦艇會使敵軍不敢接近我軍的港口\n\n"
  battlefleet_concentration:0 "艦隊集中"
