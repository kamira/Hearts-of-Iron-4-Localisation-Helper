  early_ship_hull_carrier:0 "Deck Conversions"
  early_ship_hull_carrier_short:0 "Deck Conversions"
  early_ship_hull_carrier_desc:0 "Conversions of old hulls allow for cheap experiments with naval aviation to gain experience in building and operating carriers. These ships will be less capable than a purpose-built carrier, but far quicker to create."
  cruiser_submarines:0 "Cruiser Submarine Hull"
  coastal_defense_ships:0 "Coastal Defense Ships"
  basic_ship_hull_heavy:0 "1936 Heavy Ship Hull"
  basic_ship_hull_heavy_short:0 "1936 Heavy Ship Hull"
  basic_fire_control_system:0 "Basic Fire Control System"
  basic_fire_control_system_desc:0 "All fire of the ship's guns is controlled from a central position, ensuring a tighter grouping of shots and increases accuracy."
  improved_fire_control_system:0 "Improved Fire Control System"
  improved_fire_control_system_desc:0 "By entering course, speed and distance of a target, a mechanical computer can accurately predict where the target will be when the next salvo is ready to fire."
  advanced_fire_control_system:0 "Advanced Fire Control System"
  advanced_fire_control_system_desc:0 "A large and complex mechanical computer that tracks a large number of inputs about both the target, the firing ship as well as weather conditions and sea state allows very accurate ballistic calculations."
  sonar:0 "Passive Sonar"
  sonar_desc:0 "A basic set of hydrophones allows tracking of underwater targets through detecting the sound they make."
  improved_sonar:0 "Active Sonar"
  improved_sonar_desc:0 "Using modulated sound waves, this system can accurately measure bearing and distance to a submerged target."
  smoke_generator:0 "Smoke Generators"
  smoke_generator_desc:0 "Some minor modifications to the engines and smokestacks of light and medium ships allow them to make a lot of smoke to avoid or break contact with the enemy."
  basic_depth_charges:0 "Basic Depth Charges"
  basic_depth_charges_desc:0 "A simple explosive container with a pressure-sensitive trigger explodes when it hits a pre-set depth."
  improved_depth_charges:0 "Depth Charge Thrower"
  improved_depth_charges_desc:0 "A simple mechanical device that tosses a depth charge a set distance away from the ship. This means that the destroyer no longer has to drive directly across the target to hit it."
  advanced_depth_charges:0 "Depth Charge Mortar"
  advanced_depth_charges_desc:0 "A mortar on board the destroyer can throw an explosive charge much further, allowing the ship to maintain sonar contact with the submarine throughout the attack and dramatically increasing its accuracy."
  modern_depth_charges:0 "Improved Depth Charge Mortar"
  modern_depth_charges_desc:0 "A larger propellant charge throws a proper depth charge set to a specific depth at a submarine from quite a distance."
  improved_airplane_launcher:0 "Improved Airplane Catapult"
  improved_airplane_launcher_desc:0 "An improved pneumatic mechanism allows much larger airplanes to be launched via catapult. This increases their search radius."
  basic_cruiser_armor_scheme:0 "Basic Cruiser Armor Scheme"
  basic_cruiser_armor_scheme_desc:0 "An armor scheme that copies the split between belt and deck armor seen in Capital Ships and offers some protection against splinters and small-caliber guns."
  improved_cruiser_armor_scheme:0 "Inclined Belt Cruiser Armor Scheme"
  improved_cruiser_armor_scheme_desc:0 "By placing the belt armor at an angle, the same weight and thickness of armor are much harder to pierce."
  advanced_cruiser_armor_scheme:0 "All-or-Nothing Cruiser Armor Scheme"
  advanced_cruiser_armor_scheme_desc:0 "Instead of armoring every part of the ship with various amounts of armor, this scheme focuses on protecting the most vital areas of the ship, while ignoring the unimportant parts. This maximizes the survivability of the ship even after taking several hits."
  basic_heavy_armor_scheme:0 "Inclined Belt Armor Scheme"
  basic_heavy_armor_scheme_desc:0 "By placing the belt armor at an angle, the same weight and thickness of armor are much harder to pierce."
  improved_heavy_armor_scheme:0 "All-or-Nothing Armor Scheme"
  improved_heavy_armor_scheme_desc:0 "Instead of armoring every part of the ship with various amounts of armor, this scheme focuses on protecting the most vital areas of the ship, while ignoring the unimportant parts. This maximizes the survivability of the ship even after taking several hits."
  basic_torpedo:0 "Basic Torpedo"
  basic_torpedo_desc:0 "A self-propelled weapon with an explosive warhead that runs on a pre-determined course until it hits the target below the waterline."
  magnetic_detonator:0 "Magnetic Detonator"
  magnetic_detonator_desc:0 "A new detonator detects the shift in the earth's magnetic field when the torpedo passes under the target. An explosion directly under a ship causes much more damage and often breaks the keel of the target, sinking it instantly."
  homing_torpedo:0 "Homing Torpedo"
  homing_torpedo_desc:0 "Equipped with an accoustic detector, the torpedo can home in on the biggest source of noise ahead of it - usually the target."
  electric_torpedo:0 "Electric Torpedo"
  electric_torpedo_desc:0 "Instead of leaving an easily-detected trail of bubbles, a torpedo with an electrical engine remains practically invisible until it hits. This also means that there is no trail leading back to the launching submarine."
  improved_ship_torpedo_launcher:0 "Improved Ship Torpedo Launcher"
  improved_ship_torpedo_launcher_desc:0 "Stronger motors allow more tubes to be installed in a single mount and be trained on target faster."
  advanced_ship_torpedo_launcher:0 "Advanced Ship Torpedo Launcher"
  advanced_ship_torpedo_launcher_desc:0 "Larger diameter tubes allow for bigger torpedoes with heavier warheads."
  modern_ship_torpedo_launcher:0 "Modern Ship Torpedo Launcher"
  modern_ship_torpedo_launcher_desc:0 "Powerful compressed air charges allow heavier torpedoes to be launched at higher speeds."
  basic_submarine_snorkel:0 "Basic Submarine Snorkel"
  basic_submarine_snorkel_desc:0 "A simple airtube running from the engine room to the control tower. Extended, it allows the submarine to run its engines and charge its engines while still submerged."
  improved_submarine_snorkel:0 "Improved Submarine Snorkel"
  improved_submarine_snorkel_desc:0 "An improved design prevents any water from being sucked into the engines and also reduces the radar echo of the snorkel head."
  basic_battery:0 "Naval Gunnery"
  basic_battery_desc:0 "Basic design for the training and elevation mechanics of naval guns."
  basic_light_battery:0 "Basic Light Battery"
  basic_light_battery_desc:0 "An open, powered mount for a small-caliber gun for use on smaller ships."
  improved_light_battery:0 "Improved Light Battery"
  improved_light_battery_desc:0 "A closed, powered mount for a small-caliber gun gives the crew some protection from the elements and shell splinters."
  advanced_light_battery:0 "Advanced Light Battery"
  advanced_light_battery_desc:0 "An advanced twin mount brings significantly more firepower to bear under armored protection."
  basic_light_shell:0 "Small-Caliber Semi-Armor Piercing Shell"
  basic_light_shell_desc:0 "A compromise between armor-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armor of light ships."
  improved_light_shell:0 "Small-Caliber Armor Piercing Shell"
  improved_light_shell_desc:0 "A proper armor-piercing shell for small caliber guns gives destroyers and other light ships a fighting chance against armored opponents."
  basic_medium_battery:0 "Basic Medium Battery"
  basic_medium_battery_desc:0 "A powered turret with two or three guns of medium caliber for use on heavy cruisers."
  improved_medium_battery:0 "Improved Medium Battery"
  improved_medium_battery_desc:0 "An improved turret layout allows faster loading while better armor improves survivability."
  advanced_medium_battery:0 "Advanced Medium Battery"
  advanced_medium_battery_desc:0 "By integrating power loading and remote power control, modern heavy cruisers can reach rates of fire and accuracy that was hitherto considered impossible."
  basic_medium_shell:0 "Armor-Piercing Capped Medium Shell"
  basic_medium_shell_desc:0 "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armor-piercing performance."
  improved_medium_shell:0 "Medium-Caliber Semi-Armor Piercing Shell"
  improved_medium_shell_desc:0 "A compromise between armor-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armor of light ships."
  basic_heavy_battery:0 "Basic Heavy Battery"
  basic_heavy_battery_desc:0 "A gigantic turret housing massive guns under heavy armor."
  improved_heavy_battery:0 "Improved Heavy Battery"
  improved_heavy_battery_desc:0 "Power Rammers increase the loading speed of heavy guns while automatic flash-tight doors improve safety."
  advanced_heavy_battery:0 "Advanced Heavy Battery"
  advanced_heavy_battery_desc:0 "Improved Recoil Reduction Mechanisms and delay coils reduce interference of shells in flight and dramatically increase accuracy."
  basic_heavy_shell:0 "Armor-Piercing Capped Shell"
  basic_heavy_shell_desc:0 "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armor-piercing performance."
  improved_heavy_shell:0 "Super-Heavy Armor Piering Shell"
  improved_heavy_shell_desc:0 "Weighing well over a ton, these massive shells strike with unprecedented power and pose a dire threat to even the heaviest armor."
  basic_secondary_battery:0 "Casemate Secondary Battery"
  basic_secondary_battery_desc:0 "Placed in openings along the hull, these smaller guns give the ship some defense against smaller ships, but have a limited field of fire."
  improved_secondary_battery:0 "Turreted Secondary Battery"
  improved_secondary_battery_desc:0 "By placing the secondary guns in powered turrets, they gain a much wider field of fire at the expense of heavier weight and reduced stability in heavy seas."
  dp_secondary_battery:0 "Dual-Purpose Secondary Battery"
  dp_secondary_battery_desc:0 "Combining anti-ship and anti-air guns in a single mount allows for more flexibility and saves weight."
  damage_control_1:0 "Fire Fighting Drills"
  damage_control_1_desc:0 "Every member of a ship's crew, from the Captain down to the simple sailor, must be able to help in containing and fighting fires onboard the ship."
  damage_control_2:0 "Separate Fire Mains"
  damage_control_2_desc:0 "By separating the main water lines around the ship, the probability of a hit rendering the ship completely unable to fight fires is much reduced."
  damage_control_3:0 "Diesel-powered Emergency Pumps"
  damage_control_3_desc:0 "With heavy pumps usually dependent on the main engines for power, a single and fairly light hit in the engine room may render the ship unable to stay afloat."
  fire_control_methods_1:0 "Bracket Shooting"
  fire_control_methods_1_desc:0 "To hit the target, the first step is to straddle it by firing a few guns at a time until the impacts hit on both sides of the target."
  fire_control_methods_2:0 "Ladder Shooting"
  fire_control_methods_2_desc:0 "Instead of firing over the target and losing track of the impacts behind the enemy ship, shots are deliberately dropped short of the target and the distance between impact and target measured to determine the range."
  fire_control_methods_3:0 "Shell Dyes"
  fire_control_methods_3_desc:0 "Adding small color packages to the shells when they are fired colors the impacts around the target and allows multiple ships to engage the same target without being confused by each other's impacts."
  fuel_silos:0 "Fuel Storage"
  fuel_silos_desc:0 "Mass Storage of fuel requires a complex set of tanks, pipes, and valves to ensure it is both secure and readily available."
  fuel_refining:0 "Fuel Refining I"
  fuel_refining_desc:0 "Advancements in chemical cracking allow for better yield of light fuels from oil."
  fuel_refining2:0 "Fuel Refining II"
  fuel_refining2_desc:0 "Better planning of refinery layouts reduce wastage of fuels."
  fuel_refining3:0 "Fuel Refining III"
  fuel_refining3_desc:0 "Improved reclamation methods allow refining fuel from by-products."
  fuel_refining4:0 "Fuel Refining IV"
  fuel_refining4_desc:0 "New developments in chemical engineering allow the refining of fuel from new sources."
  fuel_refining5:0 "Fuel Refining V"
  fuel_refining5_desc:0 "Using new methods and improved layouts in the construction of refineries dramatically increases throughput while reducing wastage."
