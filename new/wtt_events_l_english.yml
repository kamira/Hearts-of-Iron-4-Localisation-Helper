l_english:
  generic.8.t:0 "核子武器之父"
  generic.8.d:0 "我們使用了世界上第一個核子武器，讓我們處於世界軍備競賽的領先地位。我們付出的努力已經取得成果，現在世界將別無選擇，只能敬畏我們的力量。也許某天他們能追趕上我們，但我們必須確保他們永遠不會超越我們！"
  generic.8.a:0 "讓我們的敵人置身於核爆的陰影之下"
  generic.9.t:0 "在他們的陰影裡"
  generic.9.d:0 "世界上的某個國家已經使用了世界上第一個核子武器，這讓他們處於當前軍備競賽的領先地位。儘管我們盡了最大努力，但我們無法抵抗，也沒有任何反擊手段。他們完全超越了我們，我們別無選擇只能加倍努力縮小差距，才能發揮出更多這種力量。"
  generic.9.a:0 "我們必須為這個計劃付出全部資源！"
  generic.10.t:0 "強而有力的盟友"
  generic.10.d:0 "我們的盟友使用了世界上第一個核子武器，讓我們的聯盟置於世界軍備競賽的領先地位。雖然我們被超越，但是我們的盟友掌握了武器，確保我們有能力在任何敵人掌握這個技術前進行反擊！"
  generic.10.a:0 "情況還不算太糟。"
  wtt_denmark.1.t:0 "冰島獨立運動"
  wtt_denmark.1.d:0 "隨著戰鬥結束，冰島議會控制了整個國家政府。向它們解釋這是一個臨時決策，將直到戰爭結束。"
  wtt_denmark.1.a:0 "祝他們好運。"
  news.331.t:0 "冰島政府了掌控外交事務"
  news.331.desc:0 "隨著丹麥的投降，冰島議會控制了自己的政府，這讓冰島近乎已經成為一個完全獨立的國家，新當選的臨時國家領袖已經宣佈冰島將在目前的衝突中保持中立，儘管敵人已經侵犯了自己的祖國。"
  news.331.a:0 "中立並不會拯救丹麥！"
  wtt_britain.24.t:0 "麥克唐納的計畫"
  wtt_britain.24.d:0 "由於目前的戰爭給英國護航艦隊帶來了不少壓力，我們的東部鄰國對與使用我們的空軍和海軍基地越來越感到焦慮不安，他們希望從這些基地擴大對他們護送路線的保護範圍。一位名叫馬爾科姆麥克唐納的英國特使帶著他的方案來了，他提議北愛爾蘭回歸愛爾蘭的懷抱，作為交換我們加入英國的戰爭。"
  wtt_britain.24.a:0 "一個絕妙的主意！"
  wtt_britain.24.b:0 "這不值得！"
  wtt_britain.25.t:0 "英國要求法國艦隊控制權"
  wtt_britain.25.d:0 "英國艦隊已經接近我們艦隊停泊的主要港口，並給我們下達了最後通諜！讓我們放棄我們的海軍！如果我們不立即將我們的船舶航行到英國港口，英國海軍威脅我們他們將會開火。"
  wtt_britain.25.a:0 "我們別無他法"
  wtt_britain.25.b:0 "法蘭西母親絕不允許任何國家搶走我們的艦隊！"
  wtt_britain.26.t:0 "法蘭西母親的艦隊將被放棄！"
  wtt_britain.26.d:0 "法國人已經很明智地決定將他們的船駛往我們的港口。我們現在完全掌控住法國艦隊！"
  wtt_britain.26.a:0 "至少我們沒讓德國人奪走他！"
  wtt_britain.27.t:0 "法國拒絕了英國的最後通諜！"
  wtt_britain.27.d:0 "法國人拒絕了我們的要求。我們現在面臨著一個頭疼的選擇，要麼就此放棄，要麼不得不對對我們昔日的盟友開砲！"
  wtt_britain.27.a:0 "我們絕不允許法國艦隊為納粹德國服務！"
  wtt_britain.27.b:0 "這太沮喪了，我們只能放棄！"
  news.332.t:0 "法國艦隊投降"
  news.332.desc:0 "昨天，英國海軍在北非重要的海軍基地封鎖了法國海軍並發出最後通諜，要求法國立即將艦隊開往英國港口並交出艦隊的控制權，否則英國將向他們的前盟友開火。在法國拒絕英國的要求後，發生了一場交火，至少擊沉了一艘法國戰艦，並嚴重損壞了法國艦隊的部分。"
  news.332.a:0 "一個明智的決定！"
  news.332.b:0 "幸運的是，我們避免了一場流血的戰鬥。"
  news.332.c:0 "他們怎麼敢？！"
  news.332.d:0 "我們沒有選擇！"
  news.332.e:0 "他們將繼續與英國戰鬥。"
  news.333.t:0 "英國人襲擊了比爾港"
  news.333.desc:0 "昨天，英國海軍在北非重要的海軍基地封鎖了法國海軍並發出最後通諜，要求法國立即將艦隊開往英國港口並交出對其艦隊的控制權，否則英國將向他們的前盟友開火。在法國拒絕英國的要求後，發生了一場交火，至少擊沉了一艘法國戰艦，並嚴重損壞了法國艦隊的一部分。"
  news.333.a:0 "我們做了我們必須要做的事。"
  news.333.b:0 "這太離譜了！"
  news.333.c:0 "我們也許低估了他們。"
  news.333.d:0 "我們不會輕易忘記這次背叛！"
  news.333.e:0 "他們已經證實了他們的決心。"
  wtt_britain.28.t:0 "愛爾蘭接受麥克唐納的提案"
  wtt_britain.28.d:0 "愛爾蘭政府接受了我們的提議，並加入了我們的戰爭以獲得北愛爾蘭。"
  wtt_britain.29.t:0 "愛爾蘭拒絕麥克唐納的提案"
  wtt_britain.29.d:0 "愛爾蘭政府拒絕了我們的提議，不願意加入我們為民主的戰鬥。"
  wtt_britain.29.a:0 "誰會在德國人來找他們的時候幫助他們？"
  wtt_britain.30.t:0 "緊急美國軍火交付"
  wtt_britain.30.d:0 "美國政府在美英防禦委員會的支持下，向我們發送了一批舊步槍，裝備和一些火砲。這對我們的軍隊派上了大用場，但是他們毫無疑問仍需要一些時間才能送到前線。"
  wtt_britain.30.a:0 "他們在危急中拯救了我們！"
  wtt_germany.1.t:0 "國防軍將領發起叛變"
  wtt_germany.1.d:0 "對希特勒統治的不滿已經在當前的危機中出現，這是由於萊茵聯地區軍事化造成的。一些國防軍的將軍們聚集在著名的陸軍元帥奧古斯特·馮·馬肯森的身後，他已經制定了推翻希特勒的計劃，並將納粹從德國驅逐出去。即使在國際的眼裡，德國最高司令部的分裂仍然清晰可見，外國勢力與其反對重新軍事化，更關注德國國內日益增長的不穩定。這位年邁的陸軍元帥已經迅速行動了起來，建立了一個臨時政府，在他們對納粹政府的叛變中，已有數十人參與，一場軍事政變正在進行。"
  wtt_germany.1.a:0 "把納粹從我們的土地上清除出去！"
  wtt_germany.2.t:0 "德國難民返回家園"
  wtt_germany.2.d:0 "在最近遭受殘酷待遇並被納粹政府流放之後，許多流離失所的德國難民紛紛湧向我們的周邊地區。有了一定的領導才能，我們已經成功地從這些渴望復仇的新兵身上創造出軍事價值，他們現在隨時準備與我們的敵人作戰！"
  wtt_germany.3.t:0 "德國解除對威廉二世的流放"
  wtt_germany.3.d:0 "德國已經邀請威廉二世回到他的祖國。在最近的內戰事件中，這可能會幫助德國人建立他們國家的和平與穩定。然而，全世界的目光都注視著我們，因為許多人並沒有忘記，老皇帝在20年前把我們帶入了一個可怕的衝突。"
  wtt_germany.3.a:0 "我們必須讓他回來領導他的人民！"
  wtt_germany.3.b:0 "我們必須阻止他——我們不能冒著發生另一場世界大戰的危險！"
  wtt_germany.4.t:0 "皇帝回到德國！"
  wtt_germany.4.d:0 "在慶祝活動中，威廉二世作為德意志帝國的皇帝歸來！在過去的幾十年裡，荷蘭因給予他政治庇護而欠下了一筆債務，並多次拒絕將他引渡給我們的前敵人-納粹。儘管在最近的內戰中國家遭受了很大的苦難，但希望皇帝的回歸能帶來更大的穩定和團結。"
  wtt_germany.4.a:0 "毫無疑問，他將領導這個國家。"
  wtt_germany.5.t:0 "荷蘭人阻止了皇帝的回歸。"
  wtt_germany.5.d:0 "荷蘭人一直以來都很慷慨給予威廉二世庇護，但現在卻阻止他穿越邊境到德國，並護送他回到他的住所，荷蘭人對歐洲大陸的穩定表示擔憂，這是他們拒絕皇帝返回德國的原因。"
  wtt_germany.5.a:0 "我們將給他們一些更直接的照顧！"
  wtt_germany.5.b:1 "也許我們還有其他候選人。"
  wtt_germany.5_tt:0 "威廉三世很可能在他的統治中拯救他的父親！\n"
  wtt_germany.6.t:0 "威廉二世被釋放"
  wtt_germany.6.d:0 "我們的部隊在解決了霍斯多恩周圍地區的荷蘭軍隊後，發現了健在的老皇帝，並將他護送回了德國。威廉二世在幾小時前得意洋洋地越過邊境，在抵達柏林時，莊嚴地接受了德意志帝國皇帝的王冠。"
  wtt_germany.6.a:0 "什麼都阻止不了我們。"
  GER_fascism_civil_war_tt:0 "法西斯支持者開始內戰。\n"
  wtt_germany.7.t:0 "對[From.GetName]的經濟依賴"
  wtt_germany.7.d:0 "隨著時間推移[From.GetNameDef]的勢力範圍越來越大，我們的經濟越來越依賴我們的盟友。當德國人最終採取行動，進一步控制我們的經濟時，我們將會無力阻止他們。我們發覺德國對我們政治經濟的控制達到了前所未有的水平。"
  wtt_germany.7.a:0 "我們必須處理這種情況。"
  wtt_germany.8.t:0 "德國支持君主制的政變。"
  wtt_germany.8.d:0 "[From.GetNameDefCap]已經接觸了義大利政府和地下的親君主制和反法西斯份子並計劃暗殺墨索里尼讓維克托·伊曼紐爾三世將為國家領導人。德國人保證他們能處理暗殺的事，我們所要做的就是表態我們願意建立一個替代政府，並保證我們將來對德國提供軍事支持。"
  wtt_germany.8.a:0 "我們必須在未來的時間裡考慮君主制。"
  wtt_germany.8.b:0 "我們永遠不會放棄我們的制度！"
  wtt_germany.9.t:0 "義大利人接受政變提議"
  wtt_germany.9.d:0 "義大利政府和地下的組織已經接受了我們的政變提議。一但暗殺發生，他們將迅速為國王爭奪權利。"
  wtt_germany.9.a:0 "我們可以制定我們的計劃。"
  wtt_germany.10.t:0 "義大利人拒絕政變提議"
  wtt_germany.10.d:0 "我們聯繫的部分政府保皇派和地下組織的成員以不太友善地告訴我們，他們對我們提出政變的提議不感興趣。如果我們再次提出這樣的提議，他們威脅要向義大利政府透露我們的計劃。"
  wtt_germany.10.a:0 "真是可惜"
  wtt_germany.11.t:0 "德國人刺殺墨索里尼"
  wtt_germany.11.d:0 "德國的計劃已經實施，墨索里尼今天在羅馬的街道上被槍殺。維克托·埃馬紐埃爾三世國王奪取了國家的繮繩，並承諾將加入[From.GetNameDef]一起並肩戰鬥。"
  wtt_germany.11.a:0 "我們必須表達我們的感激之情。"
  wtt_germany.12.t:0 "對墨索里尼的暗殺成功"
  wtt_germany.12.d:0 "我們的計劃已經完美無瑕地執行了，維克多·伊曼紐爾三世已經承擔了他的國家的領導地位。他上位的第一個措舉就是是簽署條約，確保義大利加入德國同盟。"
  wtt_germany.12.a:0 "君主制將再次崛起！"
  wtt_germany.13.t:0 "奧匈帝國統一"
  wtt_germany.13.d:0 "在我們的支持下，[From.GetName]領導了奧匈帝國的統一。在今天上午簽署的條約中，解除了持續二十年的分裂。新的統一政府承諾對我們的事業提供軍事支持，並成為德國同盟國的成員。"
  wtt_germany.13.a:0 "帝國的老盟友已經回歸。"
  wtt_germany.14.t:0 "德國為我們的領土提供保障。"
  wtt_germany.14.d:0 "[From.GetNameDefCap]向我們提出了一個他們認為可能有利於雙方的提議。鑒於目前的政治形勢和蘇聯對我國東部產生的威脅，德國人提出保證在我們與蘇聯開戰時他們會提供我們軍事援助。作為回報，他們只要求我們歸還他們失去的但澤和波茲南的領土。"
  wtt_germany.14.a:0 "他們的軍事幫助對我們來說比幾塊土地更有用"
  wtt_germany.14.b:0 "我們永遠不會放棄我們的土地！"
  wtt_germany.15.t:0 "波蘭接受提議"
  wtt_germany.15.d:0 "波蘭人已經決定接受我們的提議，並已安排將他們的邊境省份轉移給我們。他們對十分我們信任，並提醒我們應該在蘇聯侵略前做好準備。"
  wtt_germany.15.a:0 "凡爾賽的怪物終於消失了！"
  wtt_germany.16.t:0 "波蘭拒絕提議"
  wtt_germany.16.d:0 "波蘭人已決定拒絕我們的提議。在激烈的言辭中他們清楚地表明，他們永遠不會心甘情願地放棄自己的領土，如果這是幫助的代價，他們寧願獨自面對任何敵人。"
  wtt_germany.16.a:0 "我們絕不會放棄帝國的領土！"
  wtt_germany.16.b:0 "也許我們必須接受。"
  wtt_germany.17.t:0 "德國共產黨逃往法國"
  wtt_germany.17.d:0 "德國政府殘酷打擊了共產主義，並將他們驅逐出境。因此，我們現在正在接收來自鄰國大量共產主義思想家的湧入......"
  wtt_germany.17.a:0 "只有這樣才不會破壞國家的穩定。"
  wtt_germany.18.t:0 "納粹領導層被逮捕"
  wtt_germany.18.d:1 "終於把我們的國家從納粹份子的手中解救出來，而那些起身支持我們事業的忠誠公民現在終於可以回到家園了。作為一個新國家，我們可能會開始漫長而艱難的重建。然而，我們的領導層可以自由地開始展望將來會發生什麼？走向民主或重返君主制。\n\n然而，最後一件事仍有待關注。隨著內戰的結束，我們的部隊已經逮捕了一大批納粹領導層。現在只有我們可以決定怎麼樣處置這些歷史罪人。"
  wtt_germany.18.a:0 "把他們處死！"
  wtt_germany.18.b:0 "將他們終生監禁，也許未來的某個時候他們可能會派上用場。"
  wtt_germany.19.t:0 "德國譴責蘇聯"
  wtt_germany.19.d:0 "最近的行為讓我們在歐洲的聲譽越來越差。對我們所謂的侵略者的誹謗指責開始引起一些恐懼和誤解。"
  wtt_germany.19.a:0 "來一場大規模的軍事演習嚇嚇他們。"
  GER_soviet_military_exercises:0 "德國進行大規模軍演"
  wtt_germany.19.b:1 "我們必須挽救我們的名譽和國際關係。"
  GER_soviet_smoothes_relationships:0 "緩和緊張關係"
  wtt_germany.19.c:0 "他們認為我們會在乎他們對我們的評價嗎？"
  wtt_germany.20.t:0 "德國創建中歐聯盟"
  wtt_germany.20.d:0 "德國人繼續展開反對我們的行動現在宣佈建立新的聯盟。毫無疑問它是針對我們的，他們的意圖是干涉我們的勢力範圍。"
  wtt_germany.20.a:0 "他們最好離我們的勢力範圍遠一點！"
  GER_soviet_reiterated_claims:0 "重申索賠"
  wtt_germany.20.b:0 "我們絕不能給他們任何可以將衝突升級的藉口。"
  wtt_germany.21.t:0 "德國將邀請波羅的海國家"
  wtt_germany.22.t:0 "德國將邀請波蘭"
  wtt_germany.23.t:0 "德國將邀請芬蘭"
  wtt_germany.21.d:0 "德國已經在我們的勢力範圍內邀請了一個國家加入他們的聯盟。這對蘇維埃母親的威脅是顯而易見的！"
  wtt_germany.21.a:0 "我們必須行動起來以確保我們的地位！"
  GER_soviet_securing_sphere:0 "蘇聯鞏固勢力範圍"
  wtt_germany.21.b:0 "我們不能與西方對抗"
  wtt_germany.24.t:0 "共產主義的威脅"
  wtt_germany.24.d:0 "通過官方和非官方管道，德國人明確表示，蘇聯自20年前成立以來一直是歐洲最大最恐怖的威脅。他們告訴我們，我們並不是孤身一人忍受共產主義的威脅，如果歐洲大陸團結一致，我們可以一起擊敗巨熊。"
  wtt_germany.24.a:0 "希望他們是對的。"
  wtt_germany.25.t:0 "與蘇聯的關係緩和"
  wtt_germany.25.d:0 "蘇聯一直在努力降低歐洲國家的擔憂。通過公開聲明，他們聲稱沒有任何敵意，並且希望那些好戰的德國言論可以克制。"
  wtt_germany.25.a:0 "這仍有待觀察。"
  wtt_germany.26.t:0 "威廉二世逝世"
  wtt_germany.26.d:0 "昨晚，我們敬愛的皇帝威廉二世在睡夢中平靜地逝世。儘管他被流放很久，但是上帝讓他在死前回歸祖國，而且自從他回歸以來，他領導著我們的國家走向繁榮。他的兒子弗裡德里希·威廉現在已經接受了國家的繼承權，即將加冕為威廉三世。"
  wtt_germany.26.a:0 "德意志帝國萬歲！"
  wtt_germany.27.t:0 "奧古斯特·馮·馬肯森逝世"
  wtt_germany.27.d:0 "昨晚，我們尊敬的元帥奧古斯特·馮·馬肯森在睡夢中平靜地逝世。他在偉大戰爭中的種種功勛和將法西斯壓迫者從我們的家園驅逐出去的傳奇故事將會被世世代代歌頌。被流放的皇子弗裡德里希·威廉填補了國家的權力真空，並且在他的加冕典禮之後將被稱為威廉三世，統治帝國成為自1918年父親被流放以來新的德意志帝國。"
  wtt_germany.28.t:0 "德國解除對威廉二世的流放"
  wtt_germany.28.d:0 "德意志帝國已經解除了對威廉二世的流放，他即將從荷蘭回到祖國。儘管荷蘭政府多次引渡他要求他承擔上次世界大戰的責任，但這位戰爭頭子仍將回到祖國，掌握德意志帝國的王冠。"
  wtt_germany.28.d.2:0 "德意志帝國已經解除了對威廉二世的流放，他準備跨越邊境回到祖國，但被荷蘭政府拒絕，面對荷蘭的拒絕，事件已經發展成了軍事衝突。"
  germany.60.c:0 "他們不會孤立無援！團結英國並參戰！"
  wtt_germany.29.d:0 "德意志帝國已經解除了對威廉二世的流放，他即將從荷蘭回到祖國。儘管荷蘭政府多次引渡他要求他承擔上次世界大戰的責任，但這位戰爭頭子仍將回到祖國，掌握德意志帝國的王冠，法國人已經決定要阻止威廉二世回歸，而且似乎打算以武力威脅。英國民眾的意見是反對戰爭的，但如果我們拒絕支持法國，我們與他們的聯盟就會瓦解。"
  wtt_germany.29.d.2:0 "德意志帝國已經解除了對威廉二世的流放，他即將從荷蘭回到祖國。儘管荷蘭政府多次引渡他要求他承擔上次世界大戰的責任，但這位戰爭頭子仍將回到祖國，掌握德意志帝國的王冠，法國人已經決定要阻止威廉二世回歸，而且似乎打算以武力威脅。英國民眾的意見是反對戰爭的，但如果我們拒絕支持法國，我們與他們的聯盟就會瓦解。"
  germany.61.c:0 "我們必須得到荷蘭人的支持！"
  wtt_germany.30.d:0 "德意志帝國已經解除了對威廉二世的流放，他即將從荷蘭回到祖國。儘管荷蘭政府多次引渡他要求他承擔上次世界大戰的責任，但這位戰爭頭子仍將回到祖國，掌握德意志帝國的王冠。\n\n法國人提出了外交抗議做出回應，而英國的輿論則堅決反對戰爭。"
  wtt_germany.31.d:0 "英國人拒絕支持我們反對德國，聲稱德國的君主制問題是個內部問題。如果我們和德國人爆發戰爭，我們可能要孤軍奮戰。\n\n法國輿論也反對新的戰爭，這將使德國變得更強大，而德皇的回歸很可能激起新的帝國主義情緒。如果沒有英國在我們這邊，發出最後通諜將不會有什麼效果。我們應該單槍匹馬跟德國人戰爭嗎？"
  wtt_germany.32.d:0 "英國雖然缺乏大眾對戰爭的支持，但英國政府已經意識到到德國人構成的威脅，他們向我們提供了全力支持。我們將向德國發出最後通諜，以防止戰爭頭子威廉二世回歸。如果他們拒絕，那我們進攻德國並結束他們專制政權的時候不遠了！"
  wtt_germany.33.d:0 "英國人和法國人拒絕接受威廉二世的回歸，稱這是一個「恥辱的錯誤」，堅決反對上次世界大戰的煽動者重返他的王位。英法已經動員力量反對我們，要求我國軍隊撤退並再一次驅逐威廉二世，否則將開戰。"
  wtt_germany.33.a:0 "我們絕不退縮！皇帝萬歲！"
  wtt_germany.34.d:0 "英國人已經接受了德皇的回歸，但瘋狂的法國人卻拒絕讓步，聲稱這一事件構成了對其國土安全的直接威脅。他們正在動員他們的部隊，並可能在任何時候攻入德國邊界！我們正處於戰爭的威脅中！"
  wtt_germany.35.d:0 "儘管我們已經發出警告，威廉二世重回德國王位將被視為一場戰爭行為，但德國無視我們的警告，把他們的皇帝從流放地請了回來。這就意味著，儘管我們盡最大努力維持和平，但戰爭恐怕將再次在歐洲爆發。"
  wtt_germany.38.t:0 "德國人要求再次控制青島"
  wtt_germany.38.desc:0 "德意志帝國最近出現了越來越多恢復殖民主義的言論。他們現在通過外交管道發出了要求青島舊殖民地的控制權。也許這是一個對我們有利的機會......"
  wtt_germany.38.a:0 "要求馮·法肯豪森繼續支持軍事改革。"
  wtt_germany.38.b:0 "也許他們在該地區會有用。"
  wtt_germany.38.c:0 "我們永遠不會放棄我們的主權領土！"
  wtt_germany.39.t:0 "與中國的密約"
  wtt_germany.39.desc:0 "中國官員希望透過秘密的交易與我們取得合作，他們認為這可以讓雙方都得利。他們建議將青島控制權歸還給德國人，作為回報，我們要保證馮·法肯豪森的使命。"
  wtt_germany.39.a:0 "我們不能同意。"
  wtt_germany.39.b:0 "不，我們必須堅持我們的選擇。"
  wtt_germany.40.t:0 "[From.GetNameDefCap]拒絕回收青島的要求"
  wtt_germany.40.desc:0 "[From.GetNameDefCap]拒絕了我們對青島的要求，我們別無選擇只能繼續拖延這個問題。"
  wtt_germany.40.a:0 "我們可以耐心等待。"
  wtt_germany.41.t:0 "德國接受青島協定"
  wtt_germany.41.desc:0 "德意志帝國接受了我們提出的建議，他們向我們保證了馮·法肯豪森會持續幫助我們軍事改革。"
  wtt_germany.42.t:0 "德國拒絕"
  wtt_germany.42.desc:0 "德國帝國拒絕了我們的建議，他們一定不希望他們的殖民地處於一個非常糟糕的環境中。"
  wtt_germany.43.t:0 "德國人要求重新控制青島"
  wtt_germany.43.desc:0 "德意志帝國最近出現了越來越多恢復殖民主義的言論。儘管他們失去了青島的控制權，德國人現在已決定進行外交談判，要求移交青島的控制權。也許這是一個對我們有利的機會......"
  wtt_germany.43.a:0 "要求德國人撤回馮·法肯豪森。"
  wtt_germany.43.b:0 "他們再也不會踏上遠東的土地！"
  wtt_germany.44.t:0 "與日本的密約"
  wtt_germany.44.desc:0 "日本官員希望透過秘密的交易與我們取得合作，他們認為這可以讓雙方都得利。他們建議將青島控制權歸還給德國人，以換取德方撤回馮·法肯豪森在中國的顧問團。"
  wtt_germany.46.desc:0 "德意志帝國接受了我們提出的建議。他們會立即將馮·法肯豪森召回。"
  wtt_germany.48.t:0 "[From.GetNameDefCap]接受建議"
  wtt_germany.48.desc:0 "[From.GetNameDefCap]已經接受了我們的提議，並安排青島移交給德國！"
  wtt_germany.49.t:0 "納粹焦土計劃對[nazi_state_withdrawn.GetName]造成重大損失"
  wtt_germany.49.desc:0 "我們最終成功地控制了[nazi_state_withdrawn.GetName]，但是戰鬥很激烈。當我們前進的時候，納粹變得更加狂熱和絕望，經常戰鬥到周圍地區變成廢墟。也有報導稱，根據希特勒的說法，他們使用了焦土戰術。毫無疑問，在我們結束這場戰爭之前，我們可以預見嚴重的破壞。"
  wtt_germany.49.a:0 "一個小小的代價就可以讓我們的祖國擺脫他們。"
  wtt_germany.50.t:0 "希特勒之死"
  wtt_germany.50.desc:0 "隨著柏林的淪陷，我們的部隊在城市的一個掩體內發現了希特勒的屍體。在看到反法西斯份子推翻納粹政府情況下，他的自殺在我們的預料之中。\n\n希姆萊將會代替他領導納粹份子，希姆萊已經發表消息稱不會放棄鬥爭。"
  wtt_germany.50.a:0 "這是納粹終結的開始。"
  wtt_germany.51.t:0 "釋放被捕的前納粹領導層？"
  wtt_germany.51.desc:0 "戰爭變得如此漫長和具有破壞性，現在所有成年德國人都被要求服役。儘管他們可能不符合我們的意識型態觀點，但被俘的前納粹領導層在這種時候確實擁有這些可能對我們有用的技能。\n\n我們可以讓他們在戰後獲得重獲自由，作為回報他們現在要將自己的的特長奉獻給我們的國家。"
  wtt_germany.51.a:0 "好，釋放部分前納粹領導層。"
  reinstate_nazi_leadership_TT:0 "只有法西斯主義的顧問才有資格適任。\n"
  wtt_germany.51.b:0 "他們在哪裡？"
  wtt_germany.51.c:0 "如果戰敗，我們就不能讓他們重獲自由...我們只能處死他們！"
  wtt_germany.52.t:0 "民主主義在[From.From.GetName]發動內戰"
  wtt_germany.52.desc:0 "[From.From.GetName]的民主分子發起了一場內戰，重新舉行自由選舉並將權力交還給人民。他們可能需要我們的幫助，他們的成功將確保我們未來多一個盟友。"
  wtt_germany.52.a:0 "我們將支持民主！"
  wtt_germany.52.b:0 "他們不得不解決他們自己的問題。"
  wtt_germany.53.t:0 "奧地利親德民意增加"
  wtt_germany.53.desc:0 "在我們南方的鄰國奧地利想加入德國的民意已經顯著提高，因為我們已經是盟友一段時間了。與德國合併需要得到奧地利人民的公投支持，他們可能不會輕易答應。我們是否應該提議奧地利政府持舉行一次公投？"
  wtt_germany.53.a:0 "沒錯，分裂的德國是個錯誤。"
  wtt_germany.53.b:0 "不！德奧合併才是個災難！"
  wtt_germany.54.t:0 "德國政府提議舉行投票"
  wtt_germany.54.desc:0 "德國政府已經向我們提出統一的建議，他們提議我們舉行公民投票，如果奧地利人民希望的話，兩國可能會合併。"
  wtt_germany.54.a:0 "支持德奧合併就是支持更好的明天。"
  wtt_germany.54.b:0 "德奧合併是永遠不可能的！"
  wtt_germany.55.t:0 "奧地利合併投票"
  wtt_germany.55.desc:0 "奧地利人民投票贊成與北部的弟兄們合併。奧地利的政府與軍隊整合將立即開始。"
  wtt_germany.55.a:0 "這是德國人民的好日子！"
  wtt_germany.56.t:0 "歸還德國的領土"
  wtt_germany.56.desc:0 "我們與蘇聯的戰爭進展不順利，我們面臨著巨大的風險。在我們的西方，德國在過去幾年中發生了巨大的變化，現在是民主價值的堅定捍衛者。安排但澤和波茲南這兩個德國舊領土的回歸無疑將拯救數百萬人免受共產黨的壓迫。"
  wtt_germany.56.a:0 "寧願成為德國人也不能成為蘇聯人！"
  wtt_germany.56.b:0 "永遠不會！波蘭將永遠是波蘭的。"
  wtt_germany.57.t:0 "波蘭提出歸還德國領土。"
  wtt_germany.57.desc:0 "隨著波蘭與蘇聯的戰爭進展不順利，他們的政府透過秘密管道請求我們伸出援手，將我們古老省份-但澤和波茲南地區歸還。他們認為在民主的德國統治下他們的人民將毫無疑問地會過得更好，肯定好過蘇聯。"
  wtt_germany.57.a:0 "我們會保護他們的安全。"
  wtt_germany.57.b:0 "不，我們不能冒著被蘇聯報復的風險。"
  wtt_germany.58.t:0 "奧地利拒絕合併"
  wtt_germany.58.desc:0 "奧地利人民已經拒絕了我們的合併的呼籲，寧願繼續維持奧地利獨立。"
  wtt_germany.58.a:0 "我們必須尊重他們的意願。"
  wtt_germany.59.t:0 "德國人接受了但澤和波茲南"
  wtt_germany.59.desc:0 "德國政府決定接受他們的舊領土，並鄭重聲明對當地波蘭人提供保護。"
  wtt_germany.59.a:0 "至少那邊的人民會得到安全。"
  wtt_germany.60.t:0 "德國拒絕但澤和波茲南！"
  wtt_germany.60.desc:0 "德國政府已通知我們他們無法接受。他們害怕蘇聯所以覺得他們不能承擔風險。"
  wtt_germany.60.a:0 "誰會在他們墮入紅色政權之手的時候幫助他們。"
  wtt_germany.62.t:0 "債券支付"
  wtt_germany.62.desc:0 "隨著戰爭結束，我們發行債券現在正在督促我們還款。他們聲稱將不再有任何「為了祖國的利益」的必要延期。"
  wtt_germany.62.a:0 "好"
  wtt_germany.63.t:0 "[GER.GetName]控制亞爾薩斯-洛林地區"
  wtt_germany.63.desc:0 "[GER.GetAdjective]政府已頒佈立法，規定亞爾薩斯-洛林和盧森堡重回[GER.GetName]的控制。大規模的人口普查已經開始......"
  wtt_germany.63.a:0 "這是糟糕。"
  wtt_germany.64.t:0 "[GER.GetName]取得盧森堡控制權"
  wtt_germany.64.a:0 "我們能做些什麼？"
  wtt_germany.65.t:0 "[From.GetName]要求我們參戰"
  wtt_germany.65.desc:0 "[From.GetNameDefCap]告訴我們，他們需要我們的軍隊向蘇聯反擊。他們提醒我們應該兌現承諾，因此我們應該參戰。"
  wtt_germany.65.a:0 "他們是正確的-我們將參戰。"
  wtt_germany.65.b:0 "他們認為他們是誰？"
  wtt_germany.66.t:0 "[From.GetName]接受請求"
  wtt_germany.66.desc:0 "[From.GetNameDefCap]已決定參戰來抵抗[SOV.GetNameDef]，他們同意讓我們的軍隊通過他們的國土。"
  wtt_germany.67.t:0 "[From.GetName]拒絕請求"
  wtt_germany.67.desc:0 "[From.GetNameDefCap]已經拒絕參戰並持續關閉邊界。如果波蘭人不願意讓我們通過他們的領土，那麼我們只需要強行通過他們的領土。"
  wtt_germany.67.a:0 "這是他們自找的。"
  wtt_germany.68.t:0 "[From.GetName]提議帝國合併"
  wtt_germany.68.desc:0 "[From.GetAdjective]政府向我們提出了一個關於奧匈帝國重新建立的建議。由於皇帝的民意相當高，他們聲稱團結我們的國家符合每個人民的利益。"
  wtt_germany.68.a:0 "這是一個好主意！"
  wtt_germany.68.b:0 "自願加入他們？想都別想。"
  wtt_germany.69.t:0 "[From.GetName]接受合併"
  wtt_germany.69.desc:0 "[From.GetAdjective]政府已經回應了我們關於重建奧匈帝國的提議。他們說明了這一項提議的益處，並且認為各方都應該接受。"
  wtt_germany.70.t:0 "[From.GetName]拒絕合併"
  wtt_germany.70.desc:0 "[From.GetAdjective]政府已經回應了我們關於重建奧匈帝國的提議。毫不含糊地說，他們表示他們永遠不會接受我們的領導。"
  wtt_germany.71.t:0 "奧匈帝國的重組"
  wtt_germany.71.desc:0 "所有的奧匈帝國的繼承國都接受了將他們的土地重新納入我們國家的建議來重建奧匈帝國。重新統一條約的簽署受到大街小巷群眾的歡迎，[GER.GetAdjective]政府熱切地歡迎我們回到他們的聯盟。"
  wtt_germany.71.a:0 "奧匈帝國正在崛起。"
  wtt_germany.999.t:0 "[From.GetLeader]要求恢復王室頭銜"
  wtt_germany.999.desc:0 "代表德皇[From.GetLeader]的[From.GetAdjective]政府已經要求我們根據1917年頭銜剝奪法令的規定，恢復被剝奪的英國皇室頭銜。他們認為這將向世界展示英國和德國王室家庭恢復他們戰前的良好關係，這將成為未來英德友誼的象徵。"
  wtt_germany.999.a:0 "多麼棒的主意。"
  wtt_germany.999.b:0 "我覺得不行。"
  wtt_germany.1000.t:0 "[From.GetAdjective]政府接受請求"
  wtt_germany.1000.desc:0 "[From.GetAdjective]政府決定支持我們要求恢復英國皇室頭銜給德國王室和王室家庭的請求。他們提出了一個盛大的「世紀皇家儀式」，所有德國皇室都被邀請親自恢復二十年前從他們那裡被帶走的頭銜。\n\n帝國顧問提出，整個皇室成員應該使用德國高超的飛艇技術來打造一個盛大的開場，剛出廠最先進的興登堡飛艇將完美地派上用場。"
  wtt_germany.1000.a:0 "一個很好的主意！我們將一起參加"
  wtt_germany.1000.a_tt:1 "Princess Victoria Louise is sent ahead to aid in the preparations of this grand ceremony. This will tax our government's resources somewhat.\n"
  wtt_germany.1000.b:0 "整個皇室成員都將登上興登堡主持儀式。這將增加我們盟國和人民眼中皇室的聲望並加強我們政府的威望。\n"
  wtt_germany.1000.b_tt:0 "The entire extended royal family will travel aboard the Hindenburg to the ceremony. This will increase the Imperial Family's prestige in the eyes of our allies and our people, strengthening our government's position.\n"
  wtt_germany.1001.t:0 "興登堡號在倫敦墜毀"
  wtt_germany.1001.desc:1 "興登堡號在試圖停靠在倫敦的時候摧毀了。由於尚未確定的原因，這艘飛艇被火焰吞沒，墜毀在地面上，所有乘客和機組人員都遇難，包括幾乎所有的德國皇室成員。唯一的倖存者是公主維多利亞·路易斯，她被派去協助籌備儀式。這位公主是繼她的祖母維多利亞女王和她的曾祖母維多利亞女王之後的第三個「維多利亞」，因此她成為了唯一的王位繼承人。所以她現在已經登上了德意志帝國的寶座。"
  wtt_germany.1001.a:0 "德皇死了---皇后萬歲！"
  wtt_germany.1002.desc:0 "興登堡號在試圖停靠在倫敦的時候摧毀了。由於尚未確定的原因，這艘飛艇被火焰吞沒，墜毀在地面上，所有乘客和機組人員都遇難，包括德國皇室成員。"
  wtt_germany.1002.a:0 "一個災難！"
  wtt_germany.1003.t:0 "[From.GetAdjective]政府拒絕請求"
  wtt_germany.1003.desc:0 "這 [From.GetAdjective]在議會經過長時間的會議後，政府決定拒絕我們要求恢復英國貴族和王室頭銜的請求。"
  wtt_germany.1003.a:0 "這真是非常另人遺憾..."
  wtt_news.1000.desc:0 "興登堡號在試圖停靠在倫敦的時候被摧毀了。由於尚未確定的原因，這艘飛艇被火焰吞沒，墜毀在地面上，所有乘客和機組人員都遇難，包括幾乎所有的德國皇室成員。唯一的倖存者是公主維多利亞·路易斯，她被派去協助籌備儀式。這位公主是繼她的祖母、維多利亞女王和她的曾祖母維多利亞女王之後的第三位「維多利亞女王」，因此她成為了唯一的王位繼承人。儘管失去了家人，她仍然毫不動搖登上了德意志帝國的寶座。"
  wtt_news.1000.a:0 "可怕的悲劇......意想不到的結果。"
  wtt_news.1001.desc:0 "興登堡號在試圖停靠在倫敦的時候被摧毀了。由於尚未確定的原因，這艘飛艇被火焰吞沒，墜毀在地面上，所有乘客和機組人員都遇難，包括德國皇室成員。由於皇室的徹底毀滅，政府已經採取了直接的控制，但這似乎不太可能在短期內看到民主的回歸。"
  wtt_news.1001.a:0 "真是一個可怕的悲劇！"
  wtt_news.1.t:0 "德國內戰"
  wtt_news.1.desc:0 "由著名的陸軍元帥奧古斯特-馬肯斯領導國防軍發動政變，在今天凌晨德國爆發了一場內戰。法西斯主義者、保皇黨和民主黨都拿起武器交火，軍隊已經從邊境被撤走，以應對內部威脅。在希特勒的命令下，法西斯分子已經發誓要摧毀這個國家，而不是看到它落入「叛國者」手裡。"
  wtt_news.1.a:0 "現在已經沒有退路了。"
  wtt_news.1.b:0 "軍隊倒戈！我們不能忍受這樣的痛苦。"
  wtt_news.1.c:0 "我們希望不久的將來和平會重新回到歐洲..."
  wtt_news.2.t:0 "[From.GetNameDefCap]阻止威廉二世的回歸"
  wtt_news.2.desc:0 "德意志帝國宣佈解除威廉二世的流放後不久，荷蘭在威廉二世的車隊通過德國邊境之前封鎖了邊境，並迫使它回到他的住所霍斯多恩。荷蘭政府的官方公報說，如果威廉二世再次被允許再次擔任德國的王位，荷蘭政府就會把威廉二世軟禁起來。德國對這場危機還沒有做出反應，但公眾的強烈抗議包括要求用軍事力量來營救威廉二世。\n"
  wtt_news.2.a:0 "他們怎麼敢？！"
  wtt_news.2.b:0 "他們最好清楚的知道他們在做什麼..."
  wtt_news.2.c:0 "有些人不得不站起來。"
  wtt_news.3.t:0 "威廉二世返回德意志帝國"
  wtt_news.3.desc:0 "昨天上午，德國政府出人意料地宣佈解除對威廉二世的流放。當天晚些時候，皇帝陛下的車隊經過荷蘭和德國邊境，回到柏林後，他被隆重地恢復為德意志帝國的皇帝。這位皇帝已經發誓要看到德國恢復其昔日的輝煌，但它的外交走向仍有待觀察。"
  wtt_news.3.a:0 "德意志皇帝萬歲！"
  wtt_news.3.b:0 "回到本世紀初？？"
  wtt_news.3.c:0 "我們盡了我們的責任來保護他的安全。"
  wtt_news.3.d:0 "我們應該讓荷蘭人更難引渡他！"
  wtt_news.4.t:0 "威廉二世從荷蘭的軟禁中獲釋"
  wtt_news.4.desc:0 "儘管荷蘭人試圖抵抗德國人的進攻，但這是螳臂擋車，但在面對勢不可擋的德國軍隊時，他們別無選擇。德國軍隊釋放了軟禁在霍斯多恩的皇帝陛下，回到柏林，此後被隆重地恢復為德意志帝國的皇帝。這位皇帝已經發誓要看到德國恢復其昔日的輝煌，但它的外交走向仍有待觀察。"
  wtt_news.4.a:0 "德意志是無法阻擋的！"
  wtt_news.4.b:0 "愚蠢的荷蘭人。"
  wtt_news.4.c:0 "也許這不是個好主意..."
  wtt_news.5.t:0 "墨索里尼被暗殺"
  wtt_news.5.desc:0 "來自羅馬的報導，在今天早些時候，他在城市的街道上被槍殺。與此同時，政府部門也採取行動從義大利法西斯黨手中奪取政權。新一波逮捕行動開始時軍隊封鎖了政府大樓和街道且實施宵禁。政變政府的發言人宣佈他們對維克托·伊曼紐爾三世的忠誠，在他作為義大利領導人的第一次行動中，國王與德意志帝國簽訂了聯盟條約。"
  wtt_news.5.a:0 "一切都太完美了。"
  wtt_news.5.b:0 "吾皇萬歲！"
  wtt_news.5.c:0 "德國人一定會插手此事..."
  wtt_news.6.t:0 "重建奧匈帝國"
  wtt_news.6.desc:1 "在奧匈帝國統治了多瑙河並在[From.GetOldNameDef]的領導下，現在已經選擇將他們各自的國家統一成為奧匈帝國。新奧匈帝國政府立即與德意志帝國簽署正式的聯盟條約，公開表示支持德國反英和反法外交政策。"
  wtt_news.6.a:0 "我們沒必要開槍。"
  wtt_news.6.b:0 "再次統一！"
  wtt_news.6.c:0 "歐洲產生了一個新的統治集團？"
  wtt_news.7.t:0 "波蘭歸還但澤"
  wtt_news.7.desc:0 "波蘭政府接受了一項德國的提議，歸還但澤以換取軍事保障並已經起草了一份條約，德國向波蘭人保證，一但發生任何針對他們的敵對行動，德國人將會援助他們。"
  wtt_news.7.a:0 "但澤或者戰爭？"
  wtt_news.7.b:0 "我們希望付出的代價是值得的。"
  wtt_news.7.c:0 "德國人正在干涉我們的內政"
  wtt_news.7.d:0 "這對雙方都有利嗎？"
  wtt_news.8.t:0 "德國內戰結束"
  wtt_news.8.desc:0 "困擾德國的內戰現在已經結束。這場戰鬥異常激烈，納粹狂熱的抵抗造成了大規模的破壞，讓人聯想起上一場大戰。看來希特勒已經死了，而其他納粹高層則被監禁或處死。臨時政府現在已經宣佈，需要確保他們對國家完全的控制與國家恢復穩定後才有可能開始進行憲法改革。"
  wtt_news.8.a:0 "戰後重建即將開始。"
  wtt_news.8.b:0 "我們希望新政權能夠更加包容。"
  wtt_news.9.t:0 "蘇聯宣佈進行大規模軍事演習"
  wtt_news.9.desc:0 "為回應所謂的「德國威脅論」蘇聯宣佈進行大規模軍演。\n\n它們希望用嚴正以待的戰備使德國人失去勝利信心？並繼續他們的誹謗性的長篇大論。當然，這都是蘇聯方面的片面之詞。"
  wtt_news.9.a:0 "他們正中我們下懷！"
  wtt_news.9.b:0 "這肯定會讓他們思考。"
  wtt_news.9.c:0 "我們希望德國不再讓我們失望。"
  wtt_news.9.d:0 "他們無助於緩和緊張的局勢"
  wtt_news.10.t:0 "蘇聯正在集結大軍"
  wtt_news.10.desc:0 "為了回應最近德國宣佈建立一個反對蘇聯侵略的中歐聯盟，蘇聯政府已經通過了一些措施，以確保軍事生產的產能快速增長。克林姆林宮的發言人明確表示，蘇聯不能坐視這一威脅在其邊境，必須立即採取措施。"
  wtt_news.10.a:0 "他們正在不知不覺地幫助我們的事業。"
  wtt_news.10.b:0 "他們肯定不敢再嘗試任何更愚蠢的事情。"
  wtt_news.10.c:0 "至少他們已經形成了一個聯盟。"
  wtt_news.10.d:0 "情況正在迅速升級"
  wtt_news.11.t:0 "蘇聯在邊境部署部隊"
  wtt_news.11.desc:0 "[GER.GetFactionName]回應蘇聯的一個邊界國的邀請。蘇聯政府已經就德國干涉他國內政的問題提出了明確的警告表示這是他們的勢力範圍。\n\n未經證實的報告顯示，蘇聯可能是準備要發動戰爭了。"
  wtt_news.11.a:0 "我們最終把他們推得夠遠了嗎？"
  wtt_news.11.b:0 "我們必須保衛我們的每一寸土地！"
  wtt_news.11.c:0 "我們可以一起反抗他們。"
  wtt_news.11.d:0 "這是導火線？"
  wtt_news.11.e:0 "我們必須準備戰爭！"
  wtt_news.12.t:0 "對德皇回歸的抗議導致了戰爭"
  wtt_news.12.desc:0 "為了回應英法兩國對威廉二世回歸登基的強烈反對，[FRA.GetNameDef]和[Eng.GetNameDef]對[GER.GetNameDef]宣戰。法國和英國說德國人擁有頑固且不友善的態度且允許一個已知的戰犯再次成為國家元首，這是導致衝突升級的原因。他們各自政府的發言人都認為，讓上一場大戰的關鍵煽動者再次承擔德國的王冠完全是不道德的行為，而且德國政府無視他們的警告，法國和英國別無選擇。"
  wtt_news.12.a:0 "請他們直接告訴我們誰應該成為我們的領袖？！"
  wtt_news.12.b:0 "他們強迫我們出手！"
  wtt_news.12.c:0 "所以我們又重演了1914年的狀況。"
  wtt_news.13.t:0 "對英法妥協"
  wtt_news.13.desc:0 "為了回應英法兩國對威廉二世回歸登基的強烈反對，德國政府提出了一項妥協方案，威廉二世將繼續流亡生活，但他的兒子將繼承德國王位，成為威廉三世。\n\n[ENG.GetNameDef]和[FRA.GetNameDef]已經接受，人們希望這能為歐洲大國帶來持久的和平。"
  wtt_news.13.a:0 "我們別無選擇。"
  wtt_news.13.b:0 "謝天謝地德國人看到了和平的曙光。"
  wtt_news.13.c:0 "和平將會永存。"
  wtt_news.14.desc:0 "為了反對德國決定接回威廉二世回歸登基為德皇，儘管缺乏英國的支持。[FRA.GetNameDef]對[GER.GetNameDef]宣戰。法國人說德國人擁有頑固且不友善的態度且允許一個已知的戰犯再次成為國家元首，這是導致衝突升級的原因。\n\n法國政府的發言人認為，讓上一場大戰的關鍵煽動者再次承擔德國的王冠完全是不道德的行為，而且德國政府無視他們的警告，法國別無選擇。"
  wtt_news.14.c:0 "愚蠢的高盧人！"
  wtt_news.14.d:0 "但是英國人會怎麼做呢？"
  wtt_news.15.desc:0 "為了回應法國反對將威廉二世回歸登基為皇帝，德國政府提出了一項妥協，其中包含威廉二世將繼續流亡，但他的兒子將繼承德國王位，成為威廉三世。\n\n[FRA.GetNameDef]已經接受這項協議，人們希望這能為歐洲大國之間帶來持久的和平。"
  wtt_news.15.c:0 "幸運的是，德國人比法國人更理性。"
  wtt_news.16.t:0 "中國給予德國青島統治權。"
  wtt_news.16.desc:0 "中國政府決定同意德國最近要求歸還他們在青島的殖民地的要求，德國政府已經將它改名為它的舊德國名稱：膠澳。"
  wtt_news.16.a:0 "我們將看到我們回歸殖民時代的榮耀！"
  wtt_news.16.b:0 "這只是一個小小的代價。"
  wtt_news.16.c:0 "我們從他們那裡拿走它，我們可以再次這樣做！"
  wtt_news.16.d:0 "德國殖民主義抬頭？"
  wtt_news.17.t:0 "日本幫助德國佔領青島"
  wtt_news.17.desc:0 "日本政府決定同意德國方面最近提出歸還青島的控制權。\n\n德國已恢復對城市的控制，德國政府已將其更名為它的舊德國名稱：膠澳。"
  wtt_news.17.b:0 "他們怎麼會放棄佔領我們的領土？！"
  wtt_news.17.c:0 "我回想起了1914年的事。"
  wtt_news.18.t:0 "奧地利公投加入德國"
  wtt_news.18.desc:0 "自從[AUS.GetNameDef]和[GER.GetNameDef]的密切合作開始以來，德奧合併的民意大幅上升。昨天舉行的公民投票表明，奧地利人民絕對贊成與北方強大的鄰國合併。\n\n奧地利的合併將立即推行。"
  wtt_news.18.a:0 "為了更偉大的德國。"
  wtt_news.18.b:0 "這就是他們所希望的。"
  wtt_news.19.t:0 "波蘭歸還但澤和波茲南"
  wtt_news.19.desc:0 "面對蘇聯的猛烈攻勢，波蘭政府今天上午宣佈立即將但澤和波茲南歸還給[GER.GetNameDef]。\n\n專家認為波蘭政府是想免於落入蘇聯之手，尋求德國的幫助以應對即將出現波蘭軍事全面敗退。"
  wtt_news.19.a:0 "我們將用我們的生命來保護他們。"
  wtt_news.19.b:0 "這是最好的機會"
  wtt_news.19.c:0 "狡猾和奸詐的外交黃鼠狼！"
  wtt_news.19.d:0 "一個狡猾的辦法"
  wtt_news.20.t:0 "德國簽訂反共協定"
  wtt_news.20.desc:0 "In light of increased perceived Soviet aggression, the [GER.GetName] has offered "states under immediate threat from communism" a chance to form n alliance against the [SOV.GetName]. Any country in the alliance will be committed to fighting a war against the [SOV.GetName], should there come a time when a member is attacked."
  wtt_news.21.t:0 "[From.GetName]譴責蘇聯"
  wtt_news.21.desc:0 "The German government has stepped up its rhetoric against the Soviet Union, warning that Europe's Eastern Neighbor is a "Great Red Menace" that looms over the continent. Whether it is fear-mongering or has a basis in fact is disputed, but it certainly seems like the Germans are aiming to unite the continent against the East."
  wtt_news.21.a:0 "世界必須知道蘇維埃的威脅！"
  wtt_news.21.b:0 "他們怎麼敢這樣誹謗我們？！"
  wtt_news.21.d:0 "我們來看看蘇聯如何回應。"
  wtt_news.22.t:0 "我們將帶領自由的歐洲抵抗共產主義的威脅！"
  wtt_news.22.desc:1 "Germany has continued on their recent anti-Soviet rhetoric, and has now developed a concrete plan to curb Soviet influence in the rest of the continent. A new alliance, the Central European Alliance, has been formed and, with time, will hopefully be able to provide its members with protection against what the Germans call "unbridled Soviet aggression"."
  wtt_news.22.a:0 "我們將引導自由歐洲抵禦共產主義的威脅！"
  wtt_news.22.b:0 "他們對我們地位的威脅越來越大......"
  wtt_news.22.c:0 "德國人正在採取措施。"
  wtt_news.22.d:0 "蘇聯不太可能會認同這種說法。"
  wtt_news.23.t:0 "維希法國被併吞"
  wtt_news.23.desc:0 "希特勒的維希法國政府已經開始運作一段時間了。德軍希望能夠控制在土倫的海軍基地，來奪取法國艦隊的控制權，整支法國艦隊即將要完好無損的落入德國的手中。"
  wtt_news.23.a:0 "取得巨大勝利！"
  wtt_news.23.b:0 "他們沒有履行他們的承諾。"
  wtt_news.23.c:0 "德國人是無情的。"
  wtt_news.24.t:0 "法國人把他們的艦隊給自爆了"
  wtt_news.24.desc:0 "希特勒的維希法國政府已經開始運作一段時間了。德軍希望能夠控制在土倫的海軍基地，來奪取法國艦隊的控制權，整支法國艦隊即將要完好無損的落入德國的手中。"
  wtt_news.24.a:0 "真是令人失望，但這並不重要。"
  wtt_news.24.b:0 "我們會堅持反抗到底。"
  wtt_news.24.c:0 "這是法國反抗的最後手段了。"
  wtt_burma_road.1.t:0 "滇緬公路關閉"
  wtt_burma_road.1.desc:0 "[occupying_country.GetAdjective]攻擊[state_occupied.GetName]的部隊已經到達了滇緬公路並在幾處地方進行破壞，沒有更多的軍用物資可以通過這條公路運送。"
  wtt_burma_road.1.a:0 "這會讓我們的裝備補給雪上加霜。"
  wtt_burma_road.2.desc:0 "[From.GetAdjective]政府決定不再透過滇緬公路運送支援物資，該道路上的所有車隊都命令返回，現在開始將沒有軍用物資再送達。"
  wtt_burma_road.2.desc_war_with_from:0 "[From.GetAdjective]部隊在滇緬公路上迅速推進並佔領了幾座重要的橋樑和過境點，現在道路已經關閉，所有的車輛都無法通過這條路線到達我方領土。"
  wtt_burma_road.3.t:0 "[From.GetNameDefCap]重新開放部分滇緬公路"
  wtt_burma_road.3.desc:0 "在成功奪回大部分的滇緬公路之後，[From.GetAdjective]當局允許該條路線交通恢復。雖然敵方的殘餘部隊使這些運送比以往更加危險，但支援物資將再次湧入。"
  wtt_burma_road.3.a:0 "很棒的開始。"
  wtt_burma_road.4.t:0 "[From.GetNameDefCap]重新開放滇緬公路"
  wtt_burma_road.4.desc:0 "通過重新開放的滇緬公路的第一支補給車隊今天抵達雲南。"
  wtt_burma_road.4.a:0 "非常需要的支援。"
  wtt_ledo_road.1.t:0 "中印公路關閉"
  wtt_ledo_road.1.desc:0 "[occupying_country.GetAdjective]攻擊[state_occupied.GetName]的部隊已經到達中印公路並在幾處地方進行破壞。沒有更多的軍用物資可以通過這條公路運送。"
  wtt_ledo_road.2.desc:0 "[From.GetAdjective]政府決定不再透過中印公路運送支援物資，該道路上的所有車隊都命令返回，現在開始將沒有軍用物資再送達。"
  wtt_ledo_road.2.desc_war_with_from:0 "[From.GetAdjective]部隊在中印公路上迅速推進並佔領了幾座重要的橋樑和過境點，現在道路已經關閉，所有的車輛都無法通過這條路線到達我方領土。"
  wtt_ledo_road.3.t:0 "[From.GetNameDefCap]重新開放部分中印公路"
  wtt_ledo_road.3.desc:0 "在成功奪回大部分的中印公路之後，[From.GetAdjective]當局允許該條路線交通恢復。雖然敵方的殘餘部隊使這些運送比以往更加危險，但支援物資將再次湧入。"
  wtt_ledo_road.3.a:0 "一個好的開始。"
  wtt_ledo_road.4.t:0 "[From.GetNameDefCap]重新開放中印公路"
  wtt_ledo_road.4.desc:0 "通過重新開放的中印公路的第一支補給車隊今天抵達雲南。"
  wtt_ledo_road.4.a:0 "這是個好消息！"
  wtt_the_hump.1.t:0 "駝峰航線停飛"
  wtt_the_hump.1.desc:0 "[occupying_country.GetAdjective]部隊在[state_occupied.GetName]中佔領了幾個機場，迫使飛越喜馬拉雅山航線的運輸機停飛。隨著敵方戰鬥機頻繁出現空運行動已被暫停。沒有更多的物資可以通過這條路線到達。"
  wtt_the_hump.2.desc:0 "政府已經命令所有飛越喜馬拉雅山的航班停止，將立即生效。儘管我方提出抗議，但他們沒有表明他們會重新考慮啟動。"
  wtt_the_hump.2.desc_war_with_from:0 "[From.GetAdjective]部隊已經佔領了駝峰航線使用的機場，因此他們無法通過空中補給支援我們。沒有更多的物資可以通過這條路線到達。"
  wtt_the_hump.3.t:0 "[From.GetNameDefCap]駝峰航線部份重啟"
  wtt_the_hump.3.desc:0 "第一架[From.GetAdjective]的飛機回到駝峰航線，在喜馬拉雅山上運載重要物資。雖然敵方行動仍對飛安構成威脅，但支援物資將再次湧入。"
  wtt_the_hump.3.a:0 "一個好的開始。"
  wtt_the_hump.4.t:0 "[From.GetNameDefCap]駝峰航線全面重啟"
  wtt_the_hump.4.desc:0 "喜馬拉雅山上空的空運又再次的運轉，規律的航班，帶來大量急需的物資。"
  wtt_the_hump.4.a:0 "來自天空的禮物！"
  wtt_hanoi_route.1.t:0 "關閉河內航道"
  wtt_hanoi_route.1.desc:0 "[GetVietnamOwner]扣押了為我軍攜帶補給品的貨船，因為通往我國航線已經全面關閉，因此該貨船被拒絕通行。\n\n沒有更多的物資可以通過這條路線到達。"
  wtt_hanoi_route.2.desc:0 "[From.GetAdjective]當局已收到命令，阻止在河內進一步卸載戰爭物資運往中國邊境。武裝警衛已經在碼頭巡邏，以防止任何船隻突破封鎖。[From.GetAdjective]海巡隊正在指揮將仍在海上的船隻轉離危險區域。\n\n我們無法通過此航道運送補給。"
  wtt_hanoi_route.2.desc_war_with_from:0 "[From.GetAdjective]佔領河內的部隊已經攔截了一艘為我們攜帶物資的貨船。其他仍然在海上的船隻正在逃離危險區域。\n\n沒有更多的物資可以通過這條路線到達。"
  CHI_vietnam_JAP:0 "日本軍隊"
  CHI_vietnam_FRA:0 "法國當局"
  wtt_china.1.t:0 "中國警告征服"
  wtt_china.1.desc:0 "似乎[From.GetLeader]已經決定將觸角伸到整個中國。中央政府的一位代表來到，要求我們遵守[From.GetLeader]的命令，或者由一個更聽話的政府來代替。"
  wtt_china.1.a:0 "我們將站在一起！"
  wtt_china.1.b:0 "放馬過來。"
  wtt_china.2.t:0 "[From.GetLeader]服從"
  wtt_china.2.desc:0 "[From.GetLeader]已經把個人信件交給了我們的代表，承諾嚴格遵守我們的命令。"
  wtt_china.2.a:0 "好孩子。"
  wtt_china.3.t:0 "[From.GetLeader]拒絕"
  wtt_china.3.desc:0 "[From.GetLeader]回覆了我們的要求，聲稱中央政府沒有合法權力可以取代地方政府。隨之而來的是一份詳細報告，包括了他們的部隊戰備狀況。"
  wtt_china.3.a:0 "我們將會看到這一點。"
  wtt_china.10.t:0 "中國警告征服"
  wtt_china.10.desc:0 "The government of [From.GetLeader] has sent a fiery message, noting a number of policy decisions we have made over the last few months, which they consider to run counter to the national interests of [From.GetNameDef]. Unless we align our policies more closely with the [From.GetAdjective] government, they will take "such measures as they deem necessary.""
  wtt_china.10.a:0 "我們沒有選擇"
  wtt_china.10.b:0 "我們會教訓他們的！"
  wtt_china.11.t:0 "[From.GetNameDefCap]接受"
  wtt_china.11.desc:0 "[From.GetAdjective]政府對我們的要求做出了回應，並承諾在所有進一步的政策中向我們請示。我們的[From.GetNameDef]大使已成為特別代表，負責確保[From.GetAdjective]與中央政府不會偏離太遠。"
  wtt_china.11.a:0 "太好了"
  wtt_china.12.t:0 "[From.GetNameDefCap]拒絕"
  wtt_china.12.desc:0 "Our diplomatic note to [From.GetNameDef] has apparently been leaked to the press, which is now in an uproar. Even the international news papers have written very unfavorable editorials, calling our reasonable requests of consultation "meddling in internal affairs", "a dangerous precedent" and even "naked imperialism". \n\nNeedless to say, the [From.GetAdjective] government has refused to discuss the matter any further and has indicated that bringing it up again would lead to suspension of diplomatic contacts entirely."
  wtt_china.12.a:0 "我們必須採取措施。"
  wtt_infiltration.1.t:0 "反滲透偵查行動"
  wtt_infiltration.2.t:0 "在[infiltrated_state.GetName]中發現共產主義份子"
  wtt_infiltration.2.desc:0 "我們當局在[infiltrated_state.GetName]的調查中發現了共產主義份子基地。我們應儘快剿滅這群共匪。只要我們每耽擱一分鐘，他們的勢力就可能更大！"
  wtt_infiltration.2.a:0 "派遣部隊過去"
  wtt_infiltration.3.t:0 "共產主義滲透已經被控制"
  wtt_infiltration.3.desc:0 "在我們最近對掌握的共產主義藏身處襲擊中，我們的特務空手而歸。雖然清楚共產主義滲透者仍然在我們國家動作頻頻，但似乎暫時沒有新的分部出現。"
  wtt_infiltration.3.a:0 "讓我們先消滅那些被掌握的！"
  wtt_infiltration.4.t:0 "共產主義滲透者被打敗了嗎？"
  wtt_infiltration.4.desc:0 "廣泛傳播共產主義正在滲透的報導似乎被過分誇大了。對一些已知的藏身處和共產主義活動份子的突襲一無所獲。這也意味著共產黨已經無法組織任何新的分部，或者我們已經粉碎了他們創造的那些分部。然而，我們必須保持警惕，因為他們肯定會在我們放鬆警惕時捲土重來。"
  wtt_infiltration.4.a:0 "希望我們能把他們一網抓獲"
  wtt_infiltration.5.t:0 "[infiltrated_state.GetName]發現了新的根據地"
  wtt_infiltration.5.desc:0 "國民黨巡邏隊已包圍了我們的根據地。如果他們願意花費代價，他們很有可能在這次軍事行動中把我們消滅。"
  wtt_infiltration.5.a:0 "但願這事不會發生。"
  wtt_infiltration.6.t:0 "對[infiltrated_state.GetName]的根據地發起了攻擊"
  wtt_infiltration.6.desc:1 "Enemy forces have begun their attack on our Base Area in [infiltrated_state.GetName]. No messages have been received from our comrades in the state, but the enemy press is reporting the conclusion of the "[infiltrated_state.GetName] Encirclement and Erradication Campaign". We must assume the worst."
  wtt_infiltration.6.a:0 "革命遭受挫折。"
  wtt_infiltration.10.t:0 "共產主義起義"
  wtt_infiltration.10.desc:0 "Things are afoot in the Communist Party. Our intelligence serives have intercepted a number of couriers moving between base areas, carrying secret orders talking about "The Revolutionary Counterstroke" being prepared in secret bases all across the country. Soldiers and supplies are being gathered for a major operation - perhaps even a nation-wide uprising. We must make preparations immediately."
  wtt_infiltration.10.a:0 "準備為民國而戰！"
  wtt_infiltration.21.t:0 "在[infiltrated_state.GetName]發現共產主義分部"
  wtt_infiltration.21.desc:0 "根據情報部門收集的情報，我們的巡邏隊發現了一個重要的共產主義根據地。我們應該立即出擊，在他們變得更壯大前除掉他們。"
  wtt_infiltration.21.a:0 "我們必須速戰速決。"
  wtt_infiltration.23.t:0 "共產主義威脅減低？"
  wtt_infiltration.23.desc:0 "對已知共產主義藏身地的一系列的突擊讓我們獲得了有關共產主義滲透程度的消息。在被拘留的共產黨人的審訊當中，獲得了一些我們沒有掌握的情報。\n\n看起來我們的情報部門在這個問題上處理得相當好。"
  wtt_infiltration.23.a:0 "我們應該盡快掃除我們所知道的幾個分部。"
  wtt_infiltration.24.a:0 "希望我們可以把他們一網打盡"
  wtt_infiltration.24.t:0 "共產主義被擊敗"
  wtt_infiltration.24.desc:0 "在過去的幾個月裡，共產黨似乎遭受了嚴重的打擊和挫折。我們的特務截獲了來自共產黨總部的越來越多的情報，為了得到其他領導人的身份，特務通常是在逮捕了領導人之後，埋伏著等待傳令兵出現後再逼供。就目前而言，共產黨似乎是躲在暗處，他們在國家層面上的組織已經徹底瓦解。但是我們必須保持警惕，因為只要共產黨以任何形式存在，它就可能繼續危害我們的國家。"
  CHI_xian_warlords_upset:0 "這舉動將會激怒軍閥。他們可能決定離開你的陣營，並拒絕你控制他們，然後他們是會記仇的。"
  wtt_xian_incident.1.t:0 "一個來自[From.GetLeader]的邀請"
  wtt_xian_incident.1.desc:0 "[From.GetLeader]已向[CHI.GetLeader]發出正式邀請。在西安會面，討論與共產黨的衝突和未來的步驟。拒絕這一邀請將被視為自私不為國家著想的人，毫無疑問會受到其他軍閥的注意。\n\n"
  wtt_xian_incident.1.a:0 "我們會準時參加的"
  wtt_xian_incident.1.b:0 "我不可能和共匪坐下來交談"
  wtt_xian_incident.2.t:0 "[From.GetLeader]抵達西安"
  wtt_xian_incident.2.desc:0 "[From.GetLeader]來到西安與我們一起討論目前的情況。他毫無疑問地希望我們重申我們的承諾，停止剿共。日本軍隊已經兵臨城下，我們將不得不讓他明白這一點。"
  wtt_xian_incident.2.a:0 "請他與共產黨停戰。"
  wtt_xian_incident.3.t:0 "[From.GetLeader]拒絕會面。"
  wtt_xian_incident.3.desc:0 "[CHI.GetLeader]自稱得了重感冒，遺憾地拒絕了我們的邀請。這是否意味著他計劃在不久的將來對我們的政權採取更全面的攻勢，還是有人將我們的計劃洩露給他，這些都還還有待調查。"
  wtt_xian_incident.3.a:0 "也許他真的得了重感冒？"
  wtt_xian_incident.4.t:0 "[From.GetLeader]提議與共產黨停戰。"
  wtt_xian_incident.4.desc:0 "在西安會面中[From.GetLeader]提出了一個令人驚訝的建議，他認為，我們應該與共產黨聯盟，組成統一戰線面對日本的威脅。"
  wtt_xian_incident.4.a:0 "也許他是對的"
  wtt_xian_incident.4.b:0 "我們仍然記得之前的教訓"
  wtt_xian_incident.5.t:0 "[CHI.GetLeader]提出聯盟。"
  wtt_xian_incident.5.desc:0 "看起來國民黨終於厭倦了試圖將我們從地圖上消滅。在西安舉行的一次會議上，[CHI.GetLeader]顯然已經同意討論與我們結盟對抗日本的可能性，\n\n我們應該仔細思考我們的選擇。"
  wtt_xian_incident.5.a:0 "日本鬼子是我們最大的威脅"
  wtt_xian_incident.5.b:0 "我們與國民黨不可能合作的！"
  wtt_xian_incident.6.t:0 "[From.GetLeader]拒絕與共產結盟"
  wtt_xian_incident.6.desc:0 "儘管我們必須阻止這場不必要的戰爭，但[From.GetLeader]拒絕接受和共產黨人組成聯合陣線。顯然這需要採取更加果斷的行動。我們應該逮捕他，並把他交給共產黨人？"
  wtt_xian_incident.6.a:0 "這是我們唯一的機會"
  wtt_xian_incident.6.b:0 "情況可能會失控。"
  wtt_xian_incident.7.t:0 "[CHI.GetLeader]被[CHI_xian_instigator.GetNameDef]逮捕！"
  wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader]發了一條消息，說他已經逮捕了[CHI.GetLeader]並願意將他交給我們。\n\n這可能是我們唯一處決這個人民公敵的好機會！"
  wtt_xian_incident.7.desc_b:0 "[From.GetLeader]拒絕了[CHI.GetLeader]的提議。相反，我們應該與國民黨組成聯盟，因為顯然我們還沒有準備好同時領導革命和抵抗日本的侵略。"
  wtt_xian_incident.7.a:0 "請求共產國際批准。"
  wtt_xian_incident.7.b:0 "批鬥他！"
  wtt_xian_incident.7.c:0 "我們應該和他聯合起來對付日本人。"
  wtt_xian_incident.7.d:0 "現在殺了他將導致一場我們無法取勝的戰爭，讓他走。"
  wtt_xian_incident.8.t:0 "[From.GetLeader]被[CHI.GetLeader]逮捕！"
  wtt_xian_incident.8.desc:0 "我們攔截了一封來自[From.GetLeader]的信，說他正關著[CHI.GetLeader]，並想把他交給共產黨人。鑒於他們對他的仇恨，他很難活著回來。\n\n如果我們想避免[CHI.GetLeader]被[PRC.GetLeader]公開批鬥，我們必須果斷地採取行動！"
  wtt_xian_incident.8.a:0 "派遣軍隊過去！"
  wtt_xian_incident.8.b:0 "他們不會傷害他的，等著吧。"
  wtt_xian_incident.9.t:0 "[CHI.GetLeader]被[CHI_xian_instigator.GetNameDef]逮捕！"
  wtt_xian_incident.9.desc:0 "[China.GetLeader]發出消息指出，共產黨人有的機會將[CHI.GetLeader]因迫害人民和反革命的罪行進行審判。處死他將是共產黨爭取中國領導權的巨大進展。\n\n然而，這也會在關鍵時刻削弱國民黨力量，也許會讓日本人坐收漁翁之利。"
  wtt_xian_incident.9.a:0 "資產階級敵人必須被消滅。"
  wtt_xian_incident.9.b:0 "我們仍然需要他。"
  wtt_xian_incident.10.t:0 "[PRC.GetLeader]提出聯盟"
  wtt_xian_incident.10.desc:0 "共產黨人不但沒有如預期的處死[CHI.GetLeader]，反而表示他們更願意與我們建立正式的聯盟。\n\n他們顯然是在拖延時間，知道另一個好的行動會讓他們疲累。如果他們真的想讓[CHI.GetLeader]死，他早就應該被處死了。\n\n然而，我們政府中的一些人想知道為什麼共產黨現在會提議聯盟？"
  wtt_xian_incident.10.a:0 "只要他們遵守我們的命令。"
  wtt_xian_incident.10.b:0 "我們不會跟共產黨打交道！"
  wtt_china_shared.1.t:0 "[From.GetNameDefCap]表達支持"
  wtt_china_shared.1.desc:0 "[From.GetLeader]已經抵達首都討論我們的情況。他與獨立運動人士以及政府人員會面，他表示，我們的獨立是 [From.GetNameDef]的重要國家利益，他們願意支持任何走向獨立的方法。"
  wtt_china_shared.1.a:0 "他們的幫助我們非常歡迎。"
  wtt_china_shared.1.b:0 "我們對目前的情況非常滿意。"
  wtt_china_shared.2.t:0 "[From.GetNameDefCap]接受我們的幫助"
  wtt_china_shared.2.desc:0 "In a private conversation, government officals from [From.GetNameDef] have expressed great interest in what we can do to support an independent state. Funds have been made available for groups advocating greater independence, and we have begun organising a "Provisional Free [From.GetAdjective] Government in Exile"."
  wtt_china_shared.2.a:0 "他們的戰爭就是我們的。"
  wtt_china_shared.3.t:0 "[From.GetNameDefCap]拒絕了我們的支持"
  wtt_china_shared.3.desc:0 "在一次記錄當中，[From.GetLeader]已通知我們，他的政府不會容忍任何干涉 [From.GetAdjective]內政的行為。外交協議禁止 [From.From.GetLeader]不受歡迎的人物並禁止他進入，但實際上我們的整個代表團已被禁止返回[From.GetNameDef]。"
  wtt_china_shared.3.a:0 "羞愧。"
  wtt_china_shared.4.t:0 "獨立運動在 [From.GetNameDef]凝聚"
  wtt_china_shared.4.desc:0 "看起來[From.From.GetLeader]最近對[From.GetNameDef]的訪問不僅僅是關於茶的交流。最近，這個國家的分裂獨立運動開始有組織的進行。它幾乎看起來好像有國外組織幫助他們。"
  wtt_china_shared.4.a:0 "令人不安。"
  wtt_china_shared.10.t:0 "飛虎隊"
  wtt_china_shared.10.desc_a:0 "Soong Mei-Ling, Wife of Chiang Kai-Shek and one of his most trusted advisers, has travelled to Washington to lobby for increased support to China in its struggle against Japan. The Chinese Air Force is in desperate need of modern planes and skilled pilots to fly them.\n\nSoong's appeal has resonated with the gernal public, and a number of our pilots have resigned from the service to sign up at a Chinese company to provide "Training and Instruction" to Chinese pilots.\n\nWith the issue of pilots resolved, Soong Mei-Ling has approached us with a request to allow the transfer of about 150 of our most modern fighters to reequip the Chinese Air Force."
  wtt_china_shared.10.desc_b:0 "對日戰爭對中國空軍造成了挫敗。他們在敵人面前寡不敵眾，但是他們為了爭奪中國的制空權仍前仆後繼。\n\n儘管飛行員勇敢，但空軍正在拚命尋找新飛機和飛行員以彌補其損失。[From.GetLeader]派出的代表團已經抵達華盛頓，談判給予約150架現代戰機，並允許這些數量的飛行員前往中國飛行。"
  wtt_china_shared.10.a:0 "我們必須儘可能的幫助他們"
  wtt_china_shared.10.b:0 "我們不能讓自己陷入這場衝突。"
  wtt_china_shared.11.t:0 "蘇聯志願空軍"
  wtt_china_shared.11.desc_a:0 "中國持續的戰鬥需要為紅軍的同志們提供空中支援。[From.GetLeader]向我們要求派遣志願者飛行員和飛機群。他要求大約50架轟炸機和100架戰鬥機為他們提供護航。\n\n這可以為我們的飛行員提供有用的經驗，並允許我們測試我們最新的設計。"
  wtt_china_shared.11.desc_b:0 "隨著對日戰爭的不斷持續，[From.GetAdjective]的空軍盡力爭取[From.GetNameDef]的制空權並為陸軍提供空中支援。[From.GetLeader]向[SOV.GetLeader]發出了請求，以50架轟炸機和100名戰鬥機組成的聯隊發送支援。\n\n在戰爭條件下，這可能是測試我們最先進設備的有用機會。"
  wtt_china_shared.11.a:0 "我們必須以各種可能的方式支援他們"
  wtt_china_shared.11.b:0 "他們將不得不利用他們所擁有的。"
  wtt_china_shared.12.t:0 "一個新的[From.GetNameDef]將領 "
  wtt_china_shared.12.desc:0 "[From.GetLeader]已經向[USA.GetLeader]致函。建議我們派一名將領來擔任[From.GetAdjective]的軍隊的參謀長。這樣做將使我們得到[From.GetLeader]的感激。並可能為我們的將領提供寶貴的經驗，並幫助[From.GetLeader]的部隊贏得戰爭，我們應該派哪一位將領？"
  wtt_china_shared.12.a:0 "派史迪威將軍"
  wtt_china_shared.12.b:0 "他們必須靠自己"
  wtt_china_shared.12.c:0 "派麥克阿瑟將軍"
  wtt_china_shared.12.d:0 "派艾森豪將軍"
  wtt_china_shared.13.t:0 "[CHI_USA_General.GetName]來到中國"
  wtt_china_shared.13.desc:0 "[From.GetLeader][CHI_USA_General.GetName]將軍已接受我們的援助請求並儘快趕到中國。\n\n將軍不應該僅僅是[Root.GetLeader]的顧問，而是指揮現場的部隊，給他一些第一手的戰爭情報。"
  wtt_china_shared.13.a:0 "一個很有價值的補充。"
  wtt_china_shared.14.t:0 "沒有[From.GetNameDef]的幫助"
  wtt_china_shared.14.desc:0 "美國軍方的幾名高級軍官表示，他們願意接受這項任務，國防部長和總統 [From.GetLeader]都否決了這個想法，認為它不切實際，而且不符合國家利益。"
  wtt_china_shared.14.a:0 "他們是懦夫，傻瓜還是兩者皆是？"
  wtt_prc.1.t:0 "[From.GetLeader]提議結盟"
  wtt_prc.1.desc:0 "在經歷了多年的僵持與日本的威脅之後，共產黨向我們提出了建立聯合政府的提議。我們的軍隊將並肩作戰，並將協調我們的政策。\n\n我們對共產黨這種突然改變的動機不太清楚，政府中的一些人認為這只是計劃接管國家的第一步。"
  wtt_prc.1.a:0 "我們必須聯合起來對付敵人。"
  wtt_prc.1.b:0 "我們不會上當的。"
  wtt_prc.2.t:0 "[From.GetLeader]拒絕聯盟。"
  wtt_prc.2.desc:0 "經過長時間考慮，[From.GetLeader]已決定拒絕我們的委託。我們在政府內部的消息來源說，他處處看到的都是共產主義的陰謀，並認為我們正試圖接管政府，並將國家從他手中奪走。"
  wtt_prc.2.a:0 "這麼固執。"
  wtt_prc.10.t:0 "[From.GetNameDefCap]要求我們的合作"
  wtt_prc.10.desc:0 "Following the creation of the Government of National Defense, [From.GetNameDef] has made it clear that he does not tolerate any "excessive independence and insubordination". With war against Japan becoming more and more likely, anyone not standing with the Government of National Defense will be treated as a potentially enemy, and [From.GetLeader] openly said that he would not wait until a war breaks out to make a move against the warlords that refuse to bend the knee."
  wtt_prc.10.a:0 "我們應該和政府一起把握機會。"
  wtt_prc.10.b:0 "那個自以為是的傻瓜顯然是虛張聲勢。"
  wtt_prc.11.t:0 "[From.GetNameDefCap]加入統一戰線"
  wtt_prc.11.desc:0 "[From.GetLeader]決定加入我們的聯盟。現在他的部隊將在未來的戰鬥中支援我們。"
  wtt_prc.12.t:0 "[From.GetNameDefCap]拒絕！"
  wtt_prc.12.desc:0 "For reasons passing understanding, [From.GetLeader] has refused to cooperate with us on even the most basic matters. He claims that we are nothing but a group of bandits that will be erradicated soon enough, and has called on other warlords to join him in opposition."
  wtt_prc.12.a:0 "他很快就會知道拒絕的結果。"
  PRC_provoke_japan_korea:0 "韓國"
  PRC_provoke_japan_manchuria:0 "滿洲國"
  wtt_prc.20.t:0 "國民政府的破壞"
  wtt_prc.20.desc:0 "New details have emerged about the latest attack on our soil. While none of the perpetrators have been caught so far, evidence clearly suggests that it was a deliberate provocation by the Chinese. \n\nThe Chinese government has been suspiciously slow in condemning the attack, and Chinese newspapers have hailed it as a heroic act of defiance against "Japanese Imperialism".\n\nThe Cabinet has assembled to discuss matters and propose measures to deal with the blatant assault."
  wtt_prc.20.a:0 "要求道歉。"
  wtt_prc.20.b:0 "動員軍隊，準備開戰。"
  wtt_prc.21.t:0 "軍事工廠被破壞"
  wtt_prc.21.desc:0 "我們在[JAP.GetManchuriaPuppet]的一家工廠報導說，昨天晚上發生了一場重大火災。當地消防隊員仍在撲滅當中，但他們將在今天控制住火勢。由於火災似乎發生在高度易燃化學品的儲存區域，因此對工廠造成的損害似乎很大。\n\n情報局已展開徹底調查，以瞭解火災如何在採取了最嚴格的安全措施下發生。第一條線索表明很有可能是故意縱火。"
  wtt_prc.21.a:0 "誰會做這樣的事？"
  wtt_prc.22.t:0 "民生工廠被破壞"
  wtt_prc.23.t:0 "橋梁毀壞"
  wtt_prc.23.desc:0 "在昨晚的某個時候，在[JAP.GetManchuriaPuppet]的一輛彈藥車在經過一個主要鐵橋時壓垮了大橋，救援和恢復工作由於彈藥的二次暴炸而變得困難。列車上的機組員仍下落不明，據推測已經死亡。在安全的情況下，我們已經派出了一個小組去調查，以查明一座堅固的橋樑是如何在沒有任何預警的情況下坍塌的。當地目擊者報告說，在坍塌的前一天，在橋下的山谷裡看到了一小群人。他們的下落目前尚不清楚。"
  wtt_prc.24.t:0 "巡邏隊遭到伏擊"
  wtt_prc.24.desc:0 "我們在 [JAP.GetManchuriaPuppet]的一個巡邏隊沒有回報。搜索隊沿著巡邏路線發現了一個戰場，有跡象顯示巡邏隊驚慌失措，並被當場殲滅。\n\n目前還不清楚襲擊者是否有任何傷亡，但唯一發現的屍體是一名日本陸軍士兵。\n\n他們似乎是故意留下的，也許是為了傳遞一個訊息。"
  wtt_japan.1.t:0 "[From.GetNameDefCap]要求殖民地控制權"
  wtt_japan.1.desc:0 "他們趁我們軟弱的時候所提出了勒索，[Root.GetAdjective]已經提出在我們的殖民地幫助我們維持秩序。他們認為，隨著我們大陸的失手，我們不可能維持我們的統治地位。\n\n顯然這是把我們的殖民地的控制權從我們手中奪走的計謀，但我們有什麼選擇？"
  wtt_japan.1.a:0 "現在是接受日本統治權的時候了。"
  wtt_japan.1.b:0 "他們將不得不用武力奪取他們！"
  wtt_japan.2.t:0 "[From.GetNameDefCap]獲得殖民地統治權"
  wtt_japan.2.desc:0 "[From.GetNameDefCap]已仔細考慮過我們在他們的殖民地維持秩序的提議，並決定接受。他們已經有效地將完全控制權轉讓給了我們。"
  wtt_japan.2.a:0 "一個明智的選擇。"
  wtt_japan.3.t:0 "[From.GetNameDefCap]拒絕給予殖民地控制權"
  wtt_japan.3.desc:0 "[From.GetNameDefCap]已仔細考慮過我們在殖民地統治權的提議，並決定拒絕。"
  wtt_japan.3.a:0 "我們將看到他們如何自己擺脫困境。"
  wtt_japan.11.t:0 "與[From.GetNameDef]的互不侵犯條約"
  wtt_japan.11.desc:0 "儘管在[From.GetAdjective]和[Root.GetNameDef]之間有持續升高的緊張關係，[From.GetAdjective]現在已經開始了一項互不侵犯條約的談判。我們的優勢很明顯，但我們應該關注的是[From.GetAdjective]將給予我們的優勢，以及我們是否會為這步棋感到後悔。"
  wtt_japan.11.a:0 "我們必須保持和平......只是現在。"
  wtt_japan.11.b:0 "優先考慮他們是否還有任何優勢！"
  wtt_japan.12.t:0 "[From.GetNameDefCap]同意了互不侵犯條約"
  wtt_japan.12.desc:0 "[From.GetNameDefCap]已正式接受了我們提出的互不侵犯條約。"
  wtt_japan.12.a:0 "他們正中了我們的計。"
  wtt_japan.13.t:0 "[From.GetNameDefCap]拒絕了互不侵犯條約"
  wtt_japan.13.desc:0 "不管什麼原因，[From.GetNameDef]已經拒絕了我們提出的互不侵犯條約。"
  wtt_japan.13.a:0 "他們在密謀攻擊我們嗎？"
  wtt_japan.21.t:0 "和 [From.GetAdjective]的將領交換"
  wtt_japan.21.desc:0 "[From.GetAdjective]已經決定召回他們左派的將領和公務員，作為代替他們送來了右派的將領和公務員們。"
  wtt_japan.21.a:0 "在[From.GetNameDef]似乎有些事情正在進行......."
  wtt_japan.22.t:0 "[Root.GetAdjective]將領交換完成"
  wtt_japan.22.desc:0 "我們以前送到[From.GetNameDef]的非正式流亡的右派將領和公務員交換左派的將領和公務員的過程現在已經完成。"
  wtt_japan.22.a:0 "這會增強我們在[Root.GetNameDef]的統治。"
  wtt_japan.31.t:0 "皇室的命運"
  wtt_japan.31.desc:0 "現在是決定天皇和他家人命運的時候了。我們正在建設日本容不下世襲的社會意識。他們將成為什麼？"
  wtt_japan.31.a:0 "流放他們！"
  wtt_japan.31.b:0 "砍掉他們的頭！"
  wtt_japan.32.t:0 "流亡皇室"
  wtt_japan.32.desc:0 "[From.GetNameDefCap]流放了皇室，上天賜予了我們這樣的好消息！他現在已經到達了[Root.GetNameDef]。儘管他被流放了，但他對人民和部隊的影響力仍然很大。"
  wtt_japan.32.a:0 "我們必須值得成為他的接班人！"
  wtt_japan.101.t:0 "統一滿洲國"
  wtt_japan.101.desc:0 "由於他們最近取得了對[MAN.GetName]的勝利，日本政府現在已經承認中國對該地區的主權，並立即將所有控制權交予我們。以這種善意的姿態，他們向我們提議共組聯盟。"
  wtt_japan.101.a:0 "也許日本人確實可以處理。"
  wtt_japan.101.b:0 "我們會接收滿洲，但不是由於他們的仁慈。"
  wtt_japan.102.desc:0 "[From.GetNameDefCap]感謝我們歸還滿洲，並接受了我們提議的聯盟。"
  wtt_japan.103.desc:0 "[From.GetNameDefCap]感謝我們歸還滿洲，但拒絕了我們提議的聯盟。"
  wtt_japan.104.t:0 "菲律賓主權問題"
  wtt_japan.104.desc:0 "[From.GetNameDefCap]已經公開聲明他們「不能再坐視不理」，因為他們依然在西方國家的利益範圍之內。他們現在要求我們加快去殖民化的進程，並立即給予菲律賓完全主權。"
  wtt_japan.104.a:0 "他們是對的，他們應該得到自由。"
  wtt_japan.104.b:0 "菲律賓仍將是美國的！"
  wtt_japan.105.desc:0 "[From.GetNameDefCap]已經回應了我們對菲律賓獨立的要求，美國政府現在會立即作出安排，授予他們的太平洋附屬國完全主權。"
  wtt_japan.105.a:0 "至少他們是明智的。"
  wtt_japan.106.desc:0 "[From.GetNameDefCap]已經回應了我們對菲律賓獨立的要求，重申了菲律賓在該地區所代表的「美國利益」。"
  wtt_japan.106.a:0 "然後他們稱自己為自由的捍衛者？"
  wtt_japan.107.desc:0 "[From.GetNameDefCap]已經回應了日本對我們獨立的要求，美國政府現在會立即作出安排，給予我們完全的主權！"
  wtt_japan.107.a:0 "讚美太陽照耀著我們！"
  wtt_japan.108.t:0 "青年軍官政變"
  wtt_japan.108.desc:0 "一群年輕的軍官已成功地暗殺了各級政府官員，包括總理。他們佔領了東京市，並控制了皇居，宣佈他們打算清除政府的「腐敗官員」和「意識型態威脅」，恢復天皇作為國家的唯一統治者。\n\n他們行動在軍隊裡意想不到的有著大量追隨者，在那裡預期的叛亂行動被忠於舊政府的分子進行的大規模逮捕和暗殺所阻撓。面對事件的突然性和壓倒性，以及叛軍對皇居的控制，天皇並沒有採取任何譴責叛亂分子的行動。\n\n有組織的政府鎮壓似乎已經崩潰，並且反叛者有望在任何時候宣佈對本土，殖民地和軍事政策上的所有領域獲得全面的控制。"
  wtt_japan.108.a:0 "上天對大日本開了一個天大的玩笑！"
  wtt_japan.109.t:0 "日本提出三國條約"
  wtt_japan.109.desc:0 "[From.GetNameDefCap]派人試探我們，以確定我們與[JAP_initiator.GetAdjective]和[ITA_fascism.GetAdjective]簽訂三國秘約的意願。[JAP_initiator.GetAdjective]認為，鑒於全球輿論對我們成果日益增長的敵意，我們必須相互支持。"
  wtt_japan.109.a:0 "一個很棒的想法。我們將簽署條約。"
  wtt_japan.109.b:0 "不，我們不能冒險對抗世界。"
  wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap]派人試探我們，以確定我們與[JAP_initiator.GetAdjective]和[GER_fascism.GetAdjective]簽訂三國秘約的意願。[JAP_initiator.GetAdjective]認為，鑒於全球輿論對我們成果日益增長的敵意，我們必須相互支持。[GER_fascism.GetAdjective]已經肯定了他們的這個想法。"
  wtt_japan.111.t:0 "三國條約簽署"
  wtt_japan.111.desc:0 "[GER_fascism.GetAdjective]和[ITA_fascism.GetAdjective]的政府已同意簽署三國條約，承諾在戰爭發生時支持我方。"
  wtt_japan.112.t:0 "[From.GetNameDefCap]拒絕三國條約"
  wtt_japan.112.desc:0 "[From.GetAdjective]的政府已經拒絕了三國條約的提議，寧願獨自奮戰。"
  wtt_japan.113.t:0 "[From.GetNameDefCap]簽署三國條約"
  wtt_japan.113.desc:0 "The [ITA_fascism.GetAdjective]的政府已同意簽署三國條約，承諾在戰爭發生時支持我方。"
  wtt_japan.114.t:0 "民主主義分子政變"
  wtt_japan.114.desc:0 "在軍方威脅要再次遏制人民艱難獲得的民主權利後，政府中的民主分子策劃了對這個國家接管的政變。令人驚訝的是，有相當一部分軍隊已經拿起武器來捍衛人民和他們的自由權利。\n\n這次政變讓人民代表能夠在立法和行政部門掌握權力。雖然戰鬥才剛剛開始，但目前的政府不太可能輕易被推翻。"
  wtt_japan.114.a:0 "軍隊再也不會統治我們了！"
  wtt_japan.115.t:0 "[From.GetName]進攻蘇聯"
  wtt_japan.115.desc:0 "[From.GetNameDefCap]單方面襲擊了蘇聯，儘管我們與他們沒有侵略條約。"
  wtt_japan.115.a:0 "我們將加入我們盟友的戰爭！"
  wtt_japan.115.b:0 "我們的交易不能被打破......至少在現在。"
  wtt_japan.116.t:0 "[From.GetName]加入戰爭"
  wtt_japan.116.desc:0 "[From.GetNameDefCap]已決定參加我們對蘇聯的戰爭，儘管他們曾簽署過互不侵犯條約。"
  wtt_japan.116.a:0 "這是他們應做的。"
  wtt_japan.117.t:0 "[From.GetName]譴責我們的戰爭"
  wtt_japan.117.desc:0 "[From.GetNameDefCap]決定履行與蘇聯的互不侵犯條約，儘管他們承諾將我們作為盟友。他們譴責我們的侵略行為，似乎在試圖挽救他們自己與為數不多的陣營成員。"
  wtt_japan.117.a:0 "這是最不幸的。"
  wtt_japan.118.t:0 "[From.GetName]請求幫助"
  wtt_japan.118.desc:0 "[From.GetNameDefCap]目前捲入了一場毀滅性的內戰中，並且在敵人的軍事實力上遇到了麻煩。他們的過渡政府現在已經向我們的代表尋求用南薩哈林換取他們非常需要的軍事援助。n\n這可能是一種輕鬆獲得一些土地的方式，作為回報我們將給他們一些志願軍。"
  wtt_japan.118.a:0 "一個好主意！"
  wtt_japan_118_TT:0 "如果§Y[From.GetName]§!贏得內戰，這些志願軍將會返國。"
  wtt_japan.118.b:0 "對我們來說這不是一個好交易。"
  wtt_japan.119.t:0 "[From.GetName]接受交易"
  wtt_japan.119.desc:0 "[From.GetNameDefCap]接受了我們提出的用南薩哈林換取軍事支持的交易。他們派出了幾個「志願軍」來幫助我們戰鬥！"
  wtt_japan.119.a:0 "他們會非常有用！"
  wtt_japan.119.TT:0 "獲得§G八支§!新部隊，（由§Y十二個步兵營§!和§Y三個支援連§!編制而成）"
  wtt_japan.120.t:0 "[From.GetName]拒絕交易"
  wtt_japan.120.desc:0 "[From.GetNameDefCap]告訴我們，他們已經拒絕了我們提出的用南薩哈林換取軍事支持的交易。"
  wtt_japan.120.a:0 "我們只能靠我們自己......"
  wtt_japan.121.t:0 "[From.GetName]拿下東京"
  wtt_japan.121.desc:0 "[From.GetNameDefCap]已經佔領了日本的首都，而法西斯[From.From.GetAdjective]政府已經倒台。如果我們想做些什麼，那麼我們必須立即實施。要遏制共產主義的威脅，必須迅速採取行動，控制日本偏遠島嶼並獲得其餘法西斯分子的指揮權。"
  wtt_japan.121.a:0 "制定這個計劃。"
  wtt_japan.121.b:0 "目前我們對此不感興趣。"
  wtt_japan.122.t:0 "法西斯分子逃往滿洲"
  wtt_japan.122.desc:0 "隨著東京被攻佔，法西斯政府已經垮台，其餘的支持者和軍隊逃到了[MAN.GetName]，仍然控制了偏遠小島、朝鮮和中國的殖民地。\n\n內戰實際上已經結束，但停火是脆弱的，充其量，法西斯分子還沒有被決定性地擊敗。"
  wtt_japan.122.a:0 "我們之後會對付他們。"
  wtt_japan.123.t:0 "法西斯分子抵抗瓦解"
  wtt_japan.123.desc:0 "隨著東京被攻佔，法西斯政府已經徹底瓦解。他們剩下的支持者和軍隊已經不能再集結起來，並已開始潰散，使我們很容易佔領剩餘和偏遠的領土。"
  wtt_japan.123.a:0 "戰爭已經贏了。"
  wtt_japan.124.t:0 "志願軍回國"
  wtt_japan.124.desc:0 "隨著共產主義在日本的勝利，我們倖存的志願軍現在已經回國了。"
  wtt_japan.125.t:0 "蘇聯歸還滿洲國"
  wtt_japan.125.desc:0 "把滿洲國從日本人手中解放出來，並將清朝的皇帝趕出去之後，[From.GetNameDef]現在提供我們滿洲的控制權，並聲稱它應該回歸到應有的[Root.GetAdjective]手中。"
  wtt_japan.126.t:0 "[From.GetName]提供和平"
  wtt_japan.126.desc:1 "[From.GetAdjective]正式的提供給我們一個和平協議。他們將徹底離開本土，以換取停戰協議。"
  wtt_japan.126.a:0 "戰爭已經贏了。"
  wtt_japan.126.b:0 "我們只對全面的勝利感到滿意！"
  wtt_japan.127.t:0 "[From.GetName]接受和平"
  wtt_japan.127.desc:0 "[From.GetNameDef]已接受我們的和平提議，並已停止戰爭行動來換取我們的土地。"
  wtt_japan.127.a:0 "他們擊敗了我們......就目前而言。"
  wtt_japan.128.t:0 "[From.GetName]拒絕和平"
  wtt_japan.128.desc:0 "[From.GetNameDef]已經拒絕了我們的和平提議，誓言要繼續奮鬥到底，直到他們剩下最後一人為止。"
  wtt_japan.128.a:0 "我們將戰鬥到最後！"
  wtt_japan.40.t:0 "[From.GetLeader]索求滿州國"
  wtt_japan.40.desc:0 "日前，[From.GetNameDef]的中國政府開始齊心協力向我們施加壓力。報紙上的頭條要求我們將滿洲歸還給[From.GetAdjective]，這不僅僅是新聞而已連[From.GetLeader]也通過外交管道要求我們，爭取達成有關歸還滿洲領土的協議。\n\n就在今天，[From.GetLeader]在記者會上表示，要求滿洲盡快地回歸[From.GetNameDef]。否則，他的政府將不得不重新考慮我們目前的合作。"
  wtt_japan.40.a:0 "那屬於他們。"
  wtt_japan.40.b:0 "他們還沒有準備好去自治。"
  wtt_japan.41.t:0 "[From.GetNameDef]的軍事援助"
  wtt_japan.41.desc:0 "日本帝國司令部已經決定了大戰略的根本轉變。在與天皇的會議中，陸軍部長提出了一項新的計劃，假定與蘇聯的戰爭將在不久的將來爆發。為了準備這場戰爭，日本帝國司令部決定我們應該準備大量但稍微過時的裝備。"
  wtt_japan.41.a:0 "真是友善。"
  wtt_news.25.t:0 "[JAP.GetNameDefCap]宣布接管[From.GetAdjective]的殖民地"
  wtt_news.25.desc:0 "由於[From.GetNameDef]的影響力減弱，我們並不意外[JAP.GetAdjective]施加壓力索求[From.GetAdjective]的東亞殖民地。然而，今天早上，[From.GetAdjective]政府發表了驚人的公告，表示[From.GetAdjective]的殖民地將被轉移到[JAP.GetNameDef]的手中，並立即生效。"
  wtt_news.25.a:0 "這是屬於亞洲人的亞洲！"
  wtt_news.25.b:0 "歐洲悲慘的一天..."
  wtt_news.25.c:0 "殖民主義結束了嗎？"
  wtt_news.26.t:0 "菲律賓獨立"
  wtt_news.26.desc:0 "由於[JAP.GetAdjective]的壓力，[From.GetAdjective]政府現在宣布立即終止[From.GetAdjective]的殖民。今天已將完全主權交給[PHI.GetNameDef]。"
  wtt_news.26.b:0 "無論如何，我們都要去殖民化。"
  wtt_news.26.c:0 "歡樂的一天！"
  wtt_news.27.t:0 "皇道派軍官"
  wtt_news.27.desc:0 "一群年輕的軍官成功地推翻了政府，恢復了天皇作為日本最高統治者的地位。在帝國主義方面，這些官員已經宣佈將繼續進行清洗，直到「所有反動人士都從軍隊和政府中消除」。日本裕仁天皇發表了一份簡短聲明，稱自己是叛軍的領導人，並明確表示要與中國和太平洋地區的西方殖民大國達成和解。"
  wtt_news.27.a:0 "天皇萬歲！"
  wtt_news.27.b:0 "令人不安的消息……他們沒有向我們提出這樣的建議。"
  wtt_news.27.c:0 "這是否能保證太平洋的和平？"
  wtt_news.27.d:0 "事件發生的如此突然。"
  wtt_news.30.t:0 "蔣中正被處死"
  wtt_news.30.desc:0 "Following his arrest by [CHI_xian_instigator.GetLeader], Chiang Kai-Shek has reportedly been killed by a Communist firing squad earlier this morning. After a quick trial for crimes against the people and the party, [PRC.GetLeader] pronounced the death sentence for Chiang Kai-Shek. Even a direct intervention by the representative of the Soviet Government was not enough to save his life.\n\n[SOV.GetLeader] is reportedly furious about the "betrayal" by [PRC.GetLeader] and has ordered the arrest of of the Chinese Comintern delegation.\n\nNew Nationalist Leader [CHI.GetLeader] has vowed that the death of Chiang will be avenged and the Communists "exterminated"."
  wtt_news.30.a:0 "他得到了他應得的。"
  wtt_news.30.b:0 "他們製造了一場謀殺，並稱之為正義!"
  wtt_news.30.c:0 "這將產生影響。"
  wtt_news.30.d:0 "中國的穩定將進一步動搖。"
  wtt_news.31.t:0 "蔣中正被處死"
  wtt_news.31.desc:0 "Following his arrest by [CHI_xian_instigator.GetLeader], Chiang Kai-Shek has reportedly been killed by a communist firing squad earlier this morning. After a quick trial for crimes against the people and the party, high treason, and counter-revolutionary activities, [PRC.GetLeader] pronounced the death sentence for Chiang Kai-Shek. The Soviet Representative acted as the prosecutor in the trial, fuelling speculation that [SOV.GetLeader] secretly approved the decision. \nNew Nationalist Leader [CHI.GetLeader] has vowed that the death of Chiang will be avenged and the Communists "exterminated"."
  wtt_news.31.c:0 "我們做了正確的選擇。"
  wtt_news.32.t:0 "蔣中正從軟禁中獲釋。"
  wtt_news.32.desc:0 "在被 [CHI_xian_instigator.GetLeader]逮捕並移交給共產黨之後，據報導，[CHI.GetLeader]在經過廣泛的談判後回國。報告仍不清楚，但有證據表明，[PRC.GetLeader]曾與日本結盟。雙方都否認了這樣的謡言，[PRC.GetLeader]說他寧願看到這個國家被燒成灰燼，也不願與國民政府達成共同的目標，[CHI.GetLeader]很快就回來了。"
  wtt_news.32.a:0 "他們對我們有什麼設計？"
  wtt_news.32.c:0 "只是個喜歡爭吵的孩子…"
  wtt_news.32.d:0 "日本將利用這一優勢。"
  wtt_news.32.e:0 "我們可以利用這個優勢。"
  wtt_news.33.t:0 "[PRC.GetLeader]譴責國民黨背叛"
  wtt_news.33.desc:0 "Following a meeting between [CHI.GetLeader] and [PRC.GetLeader], the later has decried what he calls "a blatant and transparent attempt to co-opt the Red Army for Nationalist and counter-revolutionary purposes." [CHI.GetLeader] has refused to comment on the issue, saying only that the Nationalist armies stand ready to defend China from any attacker. \n\nReportedly, the two leaders discussed the possibility of forming a United Front against Japan.\n\nWhether this breakdown leads to a renewal of the conflict between the two parties remains to be seen."
  wtt_news.33.b:0 "我們為什麼認為他們會改變！"
  wtt_news.34.t:0 "飛虎隊成立"
  wtt_news.34.desc:0 "中國呼籲讓美國飛行員和飛機加入志願軍，美國總統 [USA.GetLeader]已正式批准向中國空軍移交一百多架現代戰鬥機，美國陸軍、海軍或海軍陸戰隊的飛行員也被允許加入這個部隊。\n\n裝備著新戰鬥機的第一批艦艇將在不久就會出發。美國國會表示擔心，像這樣利用國際法的漏洞將會引起反彈。"
  wtt_news.34.a:0 "完美的一仗！"
  wtt_news.34.b:0 "他們是最受歡迎的。"
  wtt_news.34.c:0 "志願者？更像是僱傭兵！"
  wtt_news.34.d:0 "美國孤立主義的終結？"
  wtt_news.35.t:0 "上海事件"
  wtt_news.35.desc:1 "中國和日本之間的緊張局勢急劇上升，昨晚在上海爆發了一場衝突。\n\n據西方觀察者的報導表明，中國警察和一群日本船員發生了衝突，雙方都受了一些傷。當日本巡警到場調查的時候，中國軍隊已經封鎖了所有進入該衝突地點的周邊，並逮捕了日本船員，看起來將會被指控謀殺未遂。\n\n日本政府發出了嚴正警告，除非船員立即獲釋，否則將採取措施確保他們的自由。"
  wtt_news.35.a:0 "反常！"
  wtt_news.35.b:0 "一切按計劃進行。"
  wtt_news.35.c:0 "戰爭言論流傳開來"
  wtt_news.35.d:0 "這似乎是早有預謀。"
  wtt_news.36.t:0 "蔣中正死於飛機失事"
  wtt_news.36.desc:0 "悲劇發生了 [CHI.GetNameDef]今天早些時候，一架載有蔣中正的飛機僅僅在剛起飛沒多久的情況下就在空中爆炸。救援人員仍在清理殘骸，但是幾乎沒人希望他們能從機組人員或乘客中可以找到倖存者。\n\n兩名元帥和他的妻子也被判定死亡。\n\n中國新領導人 [CHI.GetLeader]承諾將會對這次災難的原因進行全面調查。據傳言說這其實是一場陰謀，因為許多人認為他是聯合中國各黨派的最大障礙。"
  wtt_news.36.a:0 "不必擔心這個問題了。"
  wtt_news.36.b:0 "這不是個意外。"
  wtt_news.36.d:0 "悲劇。"
  wtt_news.37.t:0 "中華人民共和國宣佈成立"
  wtt_news.37.desc:0 "In a triumphant speech, [PRC.GetLeader] declared that "the Chinese people have stood up" and delivered the Communists to victory in the Chinese Civil War. With the Nationalists in full retreat, the Communist Party has at last secured victory after decades of strife. Henceforth, what was previously a small rebel group hiding in remote mountain villages will become a full-fledged government in a People's Republic of China."
  wtt_news.37.a:0 "偉大的一天。"
  wtt_news.37.b:0 "這是該做的。"
  wtt_news.37.d:0 "他們將永遠一事無成。"
  wtt_news.38.t:0 "[PRC.GetLeader]贏得內部權力鬥爭"
  wtt_news.38.desc:0 "中國共產黨派系之間的爭鬥似乎已經平息下來，[PRC.GetLeader]將成為最高領導人，毛澤東和溫和派已經失去了影響力，他們作為蘇聯的支持者 [PRC.GetLeader]卻擊敗了他們。[SOV.GetLeader]方面對於這樣的結果非常不滿。"
  wtt_news.38.a:0 "願他能帶領我們走向勝利！"
  wtt_news.38.b:0 "毫無意義。"
  wtt_news.38.c:0 "一個有用的聯盟"
  wtt_news.38.d:0 "他繼承了一個困難的職位。"
  wtt_news.39.t:0 "中國和平運動"
  wtt_news.39.desc:0 "Following a series of incidents described as "blatant provocations", the Japanese government has declared that a state of "armed conflict" exists in China. They claim that the central government of [CHI.GetLeader] has shown an unwillingness or inability to properly prosecute those responsible. Accordingly, they have announced that a "peacekeeping" force of Japanese troops has been dispatched to the country to restore order and prevent further attacks."
  wtt_news.39.a:0 "一切按照計劃進行。"
  wtt_news.39.b:0 "誰做的？！"
  wtt_news.39.c:0 "我們做了什麼！？"
  wtt_news.39.d:0 "一個透明的藉口。"
  wtt_news.39.e:0 "他們會知道這個方法是錯誤的。"
  wtt_warlord.1.t:0 "[From.GetNameDefCap]請求合併"
  wtt_warlord.1.desc:0 "由於中國中央政府完全無法保護人民免於土匪和共產主義者的威脅，[From.GetLeader]終於明白了自己的立場，並向我們伸出手來試圖確保他的位置。他會全力配合我們，讓我們的部隊自由通行。作為回報，他只是要求我們駐紮一些部隊來保護他的領土，並且在我們完成重組中國政府的大業時記得他的貢獻。"
  wtt_warlord.1.a:0 "終於有識時務的人出現了！"
  wtt_warlord.1.b:0 "我們的計劃中沒有他的位置。"
  wtt_warlord.2.t:0 "[From.GetNameDefCap]接受"
  wtt_warlord.2.desc:0 "The [From.GetAdjective] government has accepted our proposal. In return for their protection, we are to "strongly consider" the advice we are given on how to conduct ourselves. A [From.GetAdjective] government official has arrived to coordinate our policies."
  wtt_warlord.2.a:0 "這是我們生存的最低代價了。"
  wtt_warlord.3.t:0 "[From.GetNameDefCap]拒絕"
  wtt_warlord.3.desc:0 "[From.GetAdjective]政府已經拒絕了我們的請求，堅決拒絕溝通，說我們沒有權力與他們的政府進行談判。"
  wtt_warlord.3.a:0 "我們將會壯大並證明我們的價值。"
  wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap]請求租用亞述群島"
  wtt_britain_lease_azores.1.desc:0 "[From.GetAdjective]在戰爭期間請求租用亞述群島。這些島嶼的戰略位置使其成為守衛大西洋海岸航道的重要基地。戰爭結束後，這些島嶼將會歸還。"
  wtt_britain_lease_azores.1.a:0 "比把我們被捲入戰爭更好"
  wtt_britain_lease_azores.1.b:0 "甚麼是對我們最有利的？"
  wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap]接受"
  wtt_britain_lease_azores.2.desc:0 "[From.GetAdjective]政府已經批准了我們的要求，並且讓我們完全控制了亞述群島，理解我們現在負責捍衛他們免受任何襲擊。一個小型先遣隊已經抵達這些島嶼，以建立一個作戰基地。"
  wtt_britain_lease_azores.2.a:0 "這將會被證明有用的。"
  wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap]拒絕"
  wtt_britain_lease_azores.3.desc:0 "援引了他們宣布的中立立場和交戰法則，[From.GetLeader]否認了我們在亞述群島享有使用權利的要求。除非我們找到辦法讓他們參加我們這邊的戰爭，否則這些島嶼將無權使用。"
  wtt_britain_lease_azores.3.a:0 "我們會記住這一件事的。"
  wtt_britain_lease_azores.4.t:0 "亞述群島租借到期"
  wtt_britain_lease_azores.4.desc:0 "隨著歐洲的戰爭結束，[POR.GetAdjective]政府提醒我們，亞述群島的租約只維持在戰爭期間。現在已到了將島嶼控制權交還給他們的時候了。"
  wtt_britain_lease_azores.4.a:0 "不列顛人有債必還。"
  wtt_britain_lease_azores.5.t:0 "撤離亞述群島"
  wtt_britain_lease_azores.5.desc:0 "隨著歐洲的戰爭結束，[From.GetNameDef]已履行我們的協議，並將亞述群島歸還給我們。我們已經派出官員前往收回控制權。"
  wtt_britain_lease_azores.5.a:0 "最好的結果。"
  wtt_soviet_hold_city_t_success:0 "[state.GetName] Stands"
  wtt_soviet_hold_city_d_success:0 "Despite the enemy onslaught, the defenders of [state.GetName] have stood firm and held the enemy at bay. The invaders have bled themselves white on the defenses, paying a hefty price for every centimeter of ground taken. The tales of the Heroes of [state.GetName] will be remembered for generations to come!"
  wtt_soviet_hold_city_o_success:0 "[state.GetName] shall remain ours!"
  wtt_soviet_hold_city_t_fail:0 "[state.GetName]陷落"
  wtt_soviet_hold_city_d_fail:0 "儘管調動了所有可用的力量，但[controller.GetAdjective]依舊摧毀了[state.GetName]的我軍防線。[controller.GetAdjective]的部隊已進入了城市。雖然我們的守軍仍與敵人進行激烈的城鎮戰，但這座城市預計將在幾天內陷落。"
  decisions.1.t:0 "降低將領的忠誠度"
  decisions.1.desc:0 "軍隊的某些官員對國家領導層表達了「另類」的意見。為了消除異議，我們應該不要再繼續投入資本，我們不應該花錢收買他們的忠誠度，把他們開除吧。"
  decisions.1.a:0 "我們只需要有人領導我們的軍隊。"
  decisions.1.b:0 "我們需要一個人至少知道他們在做什麼。"
  decisions.1.c:0 "將領的質量至關重要，我們不應該在成本上妥協。"
  decisions.1.d:0 "只有最好的就足夠了。"
  decisions.2.t:0 "提升將領的忠誠度"
  decisions.2.desc:0 "軍隊的某些官員對國家領導層表達了「另類」的意見。為了消除異議，我們應該不要再繼續投入資本，我們不應該花錢收買他們的忠誠度，把他們開除吧。"
  wtt_soviet_hold_city_o_fail:0 "小小的挫折。"
  wtt_news.40.t:0 "蘇伊士運河被破壞"
  wtt_news.40.desc_eng:0 "為了因應即將控制蘇伊士運河的敵對勢力，並冒著失去重要運輸動脈的風險，[From.GetNameDef]選擇炸毀運河，以確保敵方無法使用。"
  wtt_news.40.desc_not_eng:0 "[From.GetNameDef]成功地切斷了蘇伊士運河這條至關重要的交通要道，這只能說是一次大膽而輝煌的軍事行動。通過封鎖、拆除和爆破，破壞的相當徹底，可能需要數月的工程才能修復。"
  wtt_news.40.a:0 "一場災難！"
  wtt_news.40.b:0 "我們不能讓敵人利用它。"
  wtt_news.40.c:0 "我們不會再低估他們的決心。"
  wtt_news.40.d:0 "我們已經切斷了與他們帝國的聯繫！"
  wtt_news.40.e:0 "對英國人而言是一個巨大的打擊!"
  wtt_news.40.f:0 "他們做出了正確的決定。"
  wtt_news.40.g:0 "對我們的盟友是一個巨大的打擊……"
  wtt_news.40.h:0 "這將影響整個世界……"
  wtt_news.41.t:0 "巴拿馬運河被破壞"
  wtt_news.41.desc_usa:0 "為了應對他們無力保衛巴拿馬運河，並冒著失去重要的軍事交通要道的危險，[From.GetNameDef]反而選擇炸毀運河，以確保敵方無法使用。通過封鎖、拆除和爆破，破壞已經相當徹底，而且可能需要數月的工程才能修復。"
  wtt_news.41.desc_not_usa:0 "這只能被形容為大膽而輝煌的軍事行動，[From.GetNameDef]成功地切斷了巴拿馬運河這個重要軍事交通要道。通過封鎖、拆除和挖掘和爆破，破壞已經相當徹底，而且可能需要數月的工程才能修復。"
  wtt_news.41.a:0 "一場災難!"
  wtt_news.41.b:0 "我們不能讓敵人使用它。"
  wtt_news.41.c:0 "我們不會再低估他們的決心。"
  wtt_news.41.d:0 "他們的海軍在遠方被我們切斷了！"
  wtt_news.41.e:0 "對美國人而言是一個巨大的打擊！"
  wtt_news.41.f:0 "他們做出了正確的決定。"
  wtt_news.41.g:0 "對我們的盟友是一個巨大的打擊..."
  wtt_news.41.h:0 "太平洋和大西洋再次分開。"
  wtt_news.42.t:0 "蘇伊士運河修復"
  wtt_news.42.desc:0 "在浩大的工程努力下，[From.GetNameDef]成功地修復了蘇伊士運河。在經過半年多的修復工程後，今天早晨看到了通往地中海的重要交通要道重新開通。"
  wtt_news.42.a:0 "我們恢復了與帝國的聯繫。"
  wtt_news.42.b:0 "這是我們國家的必要投資。"
  wtt_news.42.c:0 "這將大大有助於我們。"
  wtt_news.42.d:0 "他們已克服了挫折..."
  wtt_news.42.e:0 "這將影響全世界。"
  wtt_news.43.t:0 "巴拿馬運河修復"
  wtt_news.43.desc:0 "在浩大的工程努力下，[From.GetNameDef]成功地修復了巴拿馬運河。今天上午，在經過一年多的修復工程後，重新開通了大西洋和太平洋之間的重要交通要道。"
  wtt_news.43.a:0 "我們已經恢復了海洋之間的重要聯繫。"
  wtt_news.43.b:0 "我們可以再次從太平洋直達到大西洋。"
  wtt_news.43.c:0 "這將大大有助於我們。"
  wtt_news.43.d:0 "他們已克服了挫折..."
  wtt_news.43.e:0 "這將影響全世界。"
  wtt_news.44.t:0 "[MAN.GetLeader]繼承天命"
  wtt_news.44.desc:0 "穿著金色長袍，[MAN.GetLeader]天子，萬歲之王，清朝的皇帝，在一個不尋常的第二加冕儀式上坐上了龍位，現在像他的祖先一樣居住在紫禁城。依照舊習俗，[MAN.GetLeader]聲稱他的軍隊在中國內戰中取得的偉大勝利證明了他是繼承天命來領導中國的人。\n\n他是否願意將自己的統治傳播到「整個天下」，正如之前的皇帝所宣稱的那樣，還有待觀察。"
  wtt_news.44.a:0 "天子回來了！"
  wtt_news.44.b:0 "這是一個錯誤。"
  wtt_news.44.c:0 "他以為他是誰？"
  wtt_news.44.d:0 "天命所歸。"
  wtt_news.44.e:0 "可笑至極！"
  wtt_news.45.t:0 "[new_leader.GetLeader]在中國取得國家領導權。"
  wtt_news.45.desc:1 "在 [old_leader.GetLeader]和 [new_leader.GetLeader]，之間進行了一場激烈的權力鬥爭之後，這位前總統終於在他的官邸中被包圍，並與 [new_leader.GetLeader]會面。經過僅僅兩個小時的談判，[old_leader.GetLeader]顯然已經接受了將權力移交給 [new_leader.GetLeader]並辭去共和國總統一職的提議。\n\n兩位領導人的支持者都聚集在官邸外，這讓人們擔心雙方會因為這個結果而發生暴力衝突。\n\n然而，沒有任何暴力事件相關報導，看來權力過渡相當順利。"
  wtt_news.45.a:0 "政黨政治永不改變。"
  wtt_news.45.b:0 "驚人的成功。"
  wtt_news.45.c:0 "比發生暴力更好。"
  wtt_news.45.d:0 "他們可能只是避免了一場內戰。"
  wtt_news.46.t:0 "[From.GetLeader]宣佈一個中國的政策"
  wtt_news.46.desc:0 "在一群支持者面前，[From.GetLeader]今天宣佈了他的政府的重大政策轉變。在此之前，[From.GetLeader]願意容忍中國一些地區獨立。這個情況現在已經結束了。從今天起，[From.GetNameDef]將把這個政府作為中國的唯一合法政府。任何拒絕唯一合法的中國政府的合併命令將被視為叛國者，並將予以相應處理。\n\n然而，這還有待觀察，是否 [From.GetLeader]政府能夠對外敵威脅做出抵抗，或者它將繼續只是一種宣傳戰，旨在增強民眾的中央政府支持。"
  wtt_news.46.a:0 "一個直接的威脅。"
  wtt_news.46.b:0 "我們將團結全中國！"
  wtt_news.46.d:0 "我們失敗了"
  wtt_news.47.t:0 "[From.GetNameDefCap]聲稱印度支那控制權"
  wtt_news.47.desc:0 "[From.GetLeader]政府宣佈，印度支那目前的局勢對 [From.GetAdjective]的安全構成了明顯的威脅。官方聲稱，世界上沒有一個政府會接受有個匕首直接瞄準它脆弱的腹部。除非該地區被平定或 [671.Controller.GetAdjective]當局變成了更願意與 [From.GetNameDef]合作的官員，否則對[From.GetAdjective]的威脅將繼續存在。\n\n雖然 [From.GetLeader]的發言人強調，[From.GetAdjective]政府將試圖尋求和平解決方案，但不排除軍事選項。"
  wtt_news.47.a:0 "總有人必須這樣做。"
  wtt_news.47.b:0 "誰來把他們帶走！"
  wtt_news.47.c:0 "這肯定會有什麼壞事發生。"
  wtt_news.47.d:0 "別逼我們派出軍隊到那邊去！"
  wtt_news.48.t:0 "滿洲獨立戰爭"
  wtt_news.48.desc:0 "Following a period of internal power struggles between the Japanese administrators and the government of [MAN.GetLeader], the fight for supremacy in Manchuria has finally reached a boiling point. \n\nReportedly, the confrontation was set off by an incident in the Imperial Household, in which a Japanese General supposedly insulted the Emperor of Manchukuo by demanding that he bow.\n\nOutraged, [MAN.GetLeader] replied that "The Son of Heaven does not bow" and struck the General with his cane, before ordering his military to remove all Japanese soldiers from Chinese soil immediately."
  wtt_news.48.a:0 "狂妄的吼叫？"
  wtt_news.48.b:0 "我們將承擔我們自己的命運！"
  wtt_news.48.c:0 "那個小叛徒！"
  wtt_news.48.d:0 "龍攻擊了...太陽？"
  wtt_news.50.t:0 "希特拉被暗殺"
  wtt_news.50.desc:0 "德國電台今天宣佈，軍方的賣國賊企圖發動政變。在元首總部會議室發生了炸彈爆炸，造成元首當場死亡與數人受傷，並且部分國防軍部隊襲擊了黨衛軍辦公室和部隊軍營。\n\n儘管 [GER.GetLeader]聲稱他完全控制了這個國家及其軍隊，但仍有報導稱，全國各地的元首效忠者和叛軍之間發生了激烈交火。\n\n有傳言說納粹黨的其他主要成員正計劃在這混亂中奪取政權。"
  wtt_news.50.a:0 "卑鄙的背信棄義！"
  wtt_news.50.b:0 "情況並沒有得到改善。"
  wtt_news.50.c:0 "終於解脫了!"
  wtt_news.50.d:0 "他把他們推得太遠了。"
  wtt_news.51.t:0 "[GER.GetLeader]生還"
  wtt_news.51.desc:0 "German radio announced today that traitorous elements of the military have attempted a coup. Following an explosion at the Führer Headquarters which miraculously only slightly injured Hitler and wounded several others, army units attempted to seize control of several government offices in Berlin. \n\nNews of [GER.GetLeader]'s survival spread quickly, and most units under control of the putschists have since returned to their barracks.\n\nA number of high-ranking German officers commited suicide in the wake of the failed attempt rather than face the indignity of a trial in front of the infamous "People's Court"."
  wtt_news.51.c:0 "開始或結束？"
  wtt_news.52.desc:0 "德國電台今天宣佈，[GER.GetLeader]接管了政府。在元首總部展開激烈的交火，其中元首受到了致命傷，黨衛軍部隊迅速佔領了通往柏林的所有主要道路和鐵路樞紐。與此同時，據報導，德國空軍和國防軍部隊已被命令前往柏林，以恢復秩序。"
  wtt_news.53.t:0 "斯堪的納維亞半島統一"
  wtt_news.53.desc:0 "通過武力，[From.GetOldName]將斯堪的納維亞人民團結在其統治之下，其政府現在正在整合新佔領的領土。為了團結各地的人民，政府強烈的支持泛民族主義的宣傳活動。\n\n作為一個正面效應，支持北歐統一的學者已經開始引用歷史的相似點，並指出當前的情況如何被看作是以前試圖統一該地區的天命延續。[From.GetOldAdjective]政府積極地引導了這一思想的潮流，現在正式宣佈「恢復卡爾瑪聯盟」，將國家重新命名為[From.GetNameDef]。"
  wtt_news.53.a:0 "這是所有斯堪的納維亞人的光榮的一天！"
  wtt_news.53.b:0 "斯堪的那維亞將一起變得更強。"
  wtt_news.53.c:0 "這不會持續太久！"
  wtt_news.54.t:0 "北歐國家的統一"
  wtt_news.54.desc:0 "With the conquest of all of the nations belonging to the Nordic region, the [From.GetOldAdjective] government has now begun increasing moves towards integration of the newly-conquered territories. As a result, in an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\nA [From.GetOldAdjective] official was quoted as saying "The Nordic countries have always felt a strong kinship to each other. It is only natural that they should be unified, and that our peoples should coexist side by side, as one." It would appear the government has resolved to use this kinship as a way of unifying the people, and have now proclaimed "true Nordic unity", renaming the country to '[From.GetNameDef]'."
  wtt_news.54.a:0 "統一的北方將是百年偉業！"
  wtt_news.54.b:0 "北境很可能會給鄰國帶來問題…"
  wtt_news.55.t:0 "[From.GetNameDef]重生"
  wtt_news.55.desc:0 "Having retaken all of the lands belonging to the old Gran Colombia, the [From.GetOldAdjective] government has now begun increasing moves towards integration of the newly-conquered territories. As a result, in an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\n[From.GetOldAdjective] officials have repeatedly stated their belief that all of northern South America should look at their shared history and use that kinship as a foundation for a unified state. Now, the [From.GetOldAdjective] government has taken one step further and proclaimed the "revival of Bolívar's legacy", renaming the country to '[From.GetNameDef]'."
  wtt_news.55.a:1 "一個統一的拉丁美洲的夢想正等待著我們！"
  wtt_news.55.b:0 "一個新的美洲超級大國的誕生？"
  wtt_news.56.t:0 "[From.GetNameDef]重生"
  wtt_news.56.desc:0 "Having secured all of the Austro-Hungarian Imperial lands, the [From.GetOldAdjective] government, as representatives of the last remaining successor state, has now begun with re-integrating these territories. Government-directed propaganda has flared up, extolling the "glorydays of the Empire" in a clear effort to rally the population behind the wide-spread national reforms and a return to imperial norms.\n\nAs a part of these, the [From.GetOldAdjective] government has announced the restoration of [From.GetNameDef], and has changed the nation's official name to reflect this."
  wtt_news.56.a:0 "領土永遠是神聖不可分割的！"
  wtt_news.56.b:0 "雙君主制將再次崛起。"
  wtt_news.57.t:0 "[From.GetNameDef]重生"
  wtt_news.57.desc:0 "隨著波蘭和立陶宛再次受到單一國家的統治，[From.GetOldAdjective]政府開始利用歷史進行宣傳，努力將人民團結起來。歷史專家用各種方法使波蘭和立陶宛聯合起來對付邊界上的威脅，並講述波蘭-立陶宛共和國的權力高度。這種做法似乎在重新引導人們的憤怒，並將他們的思想導向老年人的光榮日子上。\n\n今天，[From.GetOldAdjective]政府已經邁出了這一步，並宣佈恢復聯邦，並將國家更名為[From.GetNameDef]。"
  wtt_news.57.a:0 "如果上帝都站在我們這邊，那麼還有誰會反對我們呢？"
  wtt_news.57.b:0 "這次它能倖免嗎？"
  wtt_news.58.t:0 "低地國家的統一"
  wtt_news.58.desc:0 "隨著對其他低地國家的[From.GetOldAdjective]征服 ，他們的政府對其行為進行了辯護。他們現在聲稱是荷蘭聯合王國的直接和合法的繼承人，並且否認1839年的「倫敦條約」，聲稱它當時是由外部勢力強迫他們的政府犯罪。因此，僅僅重申了對已經屬於他們的土地的控制。\n\n根據他們的說法，[From.GetOldAdjective]政府已將國家重新命名為[From.GetNameDef]，並正在進行大規模宣傳工作，試圖統一人民，將當前的全球危機作為一種外部威脅並團結起來抵抗它。"
  wtt_news.58.a:0 "於1815年後再次統一"
  wtt_news.58.b:0 "這似乎是一個內部事件"
  wtt_news.59.t:0 "[From.GetNameDef]重生"
  wtt_news.59.desc:0 "隨著[From.GetNameDef]征服其他中美洲國家，他們的政府在國際上進行了辯護。考慮到自己是中美洲聯邦共和國的合法繼承者，它已將19世紀30年代末脫離聯邦的國家稱為非法分裂的政府，並將最近的戰鬥視為他們收為領土的正當行為。\n\n根據他們的說法，[From.GetOldAdjective]政府已將國家重新命名為[From.GetNameDef]，並正在進行大規模宣傳工作，試圖統一人民，將當前的全球危機作為一種外部威脅並團結起來抵抗它。"
  wtt_news.59.a:0 "這是登上世界舞台的第一步。"
  wtt_news.59.b:0 "美洲的另一個國家出現了。"
  wtt_news.60.t:0 "波羅的海國家統一"
  wtt_news.60.desc:0 "With the conquest of all of lands belonging to the Baltic states, the [From.GetOldAdjective] government has now begun increasing moves towards integration of the newly-conquered territories. As a result, in an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\nA [From.GetOldAdjective] official was quoted as saying "The Baltic countries have always felt a strong kinship to each other. It is only natural that they should be unified, especially in light of the threats on our borders. Only by standing together can our peoples remain independent and free." They have therefore now proclaimed "true Baltic unity", renaming the country to '[From.GetNameDef]'."
  wtt_news.60.a:0 "這對我們的生存是必要的。"
  wtt_news.60.b:0 "但是，新的國家是否足夠強大？"
  wtt_news.61.t:0 "[From.GetNameDef]重生"
  wtt_news.61.desc:0 "Having secured all of the pre-war Ottoman lands, the [From.GetOldAdjective] government, as representatives of the Ottoman successor state, has now begun with re-integrating these territories. Government-directed propaganda has flared up, denouncing the partitions of the Allies in the Great War, and extolling the "glorydays of the Empire" in a clear effort to rally the population of newly-conquered lands behind the wide-spread national reforms and a return to imperial norms.\n\nAs a part of these, the [From.GetOldAdjective] government has announced the restoration of [From.GetNameDef], and has changed the nation's official name to reflect this."
  wtt_news.61.a:0 "我們終於打破了隔閡！"
  wtt_news.61.b:0 "帝國又復活了"
  wtt_news.62.t:0 "歐洲的統一"
  wtt_news.62.desc:0 "The main powers of continental Europe lay conquered before [From.GetOldNameDef], and for the first time the recent dreams of a united Europe seem attainable. A variety of 'experts', presumably on the government payroll, have already begun repeatedly citing the current political situation as the only way to "prevent future European conflict".\n\nIn further efforts to give the outward appearance of a "nation for all Europeans", government reforms on the national and the local level are being pushed through at an impressive rate, and as a part of those it was announced today that the country shall henceforth be known as '[From.GetNameDef]', so that "all Europeans may feel welcome in it"."
  wtt_news.62.a:0 "這是所有歐洲戰爭的盡頭嗎？"
  wtt_news.62.b:0 "讓我們看看他們是否可以撐下去。"
  wtt_news.63.t:0 "[From.GetNameDef]崛起"
  wtt_news.63.desc:0 "隨著[From.GetOldAdjective]國家發展成為其鄰國，政府試圖創造歷史的延續性變得越來越明顯，顯然是為了統一人民。偉大的辛巴威帝國的成就被強烈的浪漫化，並經由不斷的宣傳似乎對公眾輿論產生了影響。\n\n今天，[From.GetOldAdjective]政府更進一步，將這個國家重新命名為[From.GetNameDef]，經過觀察在各個主要城市的街道上所張貼的公告都會受到熱烈歡迎。"
  wtt_news.63.a:0 "一個非洲人的非洲！"
  wtt_news.63.b:0 "這是殖民非洲的終結嗎？"
  wtt_news.64.t:0 "[From.GetNameDef]崛起"
  wtt_news.64.desc:0 "The [From.GetOldAdjective] military advance seems utterly unstoppable, and the idea that many sneered at in recent years - the creation of a new Roman Empire - now seems entirely within the Italians' grasp. Most continental European powers that could oppose them have been virtually eliminated, leaving the Italians free to enforce their will upon the conquered peoples.\n\nIn addition to beginning integration of what they have already begun referring to as "reconquered Roman Territories", the Italian government has now announced the rebirth of the Roman Empire, renaming the nation to '[From.GetNameDef]'."
  wtt_news.64.a:0 "羅馬萬歲！"
  wtt_news.64.b:0 "他們不可能是認真的！"
  wtt_news.65.t:0 "[From.GetNameDef]崛起"
  wtt_news.65.desc:0 "隨著 [From.GetOldAdjective]的進步，歷史上的相似之處並沒有被那些熟知波斯歷史的人所忽視。著名的公眾人物已經開始將這種擴張與居魯士大帝的時代相比較，在整個 [From.GetOldAdjective]社會中民族自豪感正在上升。\n\n隨著政府對新領土的控制不斷擴大，和大眾認同，政府官員已經確認，這個國家將正式更名為[From.GetNameDef]。"
  wtt_news.65.a:0 "我們的實力繼續增長！"
  wtt_news.65.b:0 "它會給該地區帶來和平與穩定嗎？"
  wtt_news.66.t:0 "[From.GetNameDef]崛起"
  wtt_news.66.desc:0 "[From.GetOldAdjectiveCap]世界各地的許多軍事專家都對此感到困惑，但結果顯而易見。在短短幾年內，希臘人完全控制了巴爾幹半島，重新征服了伊斯坦堡，並瓦解了土耳其的任何有組織的抵抗。現在似乎已經達到了五個多世紀前希臘與土耳其衝突的最後結果。\n\n為了進一步加強民族自豪感，[From.GetOldAdjectiveCap]政府利用了歷史的延續性，並將其軍事成就稱為「拜佔庭對突厥侵略者的征服」。作為這次宣傳的一部分，並且在新更名的君士坦丁堡舉行的奢侈儀式遊行中，宣佈[From.GetOldNameDef]改名為[From.GetNameDef]。"
  wtt_news.66.a:0 "我們將奪回我們失去的。"
  wtt_news.66.b:0 "奇蹟般的逆轉......"
  wtt_news.67.t:0 "阿拉伯統一"
  wtt_news.67.desc:0 "隨著 [From.GetOldAdjective]征服了阿拉伯世界的大部分組成部分，政府跟上了該地區傳播泛阿拉伯主義的新浪潮。由於通過軍事手段徹底清除頑固的外國政府而「解決」了國內分歧，阿拉伯的統一似乎很容易達成，而且 [From.GetOldAdjective]政府已表示願意追求這一目標。\n\n無論是僅僅為了這個民意，作為所有阿拉伯人的家並為了促進區域一體化，[From.GetOldAdjective]的官員現在已經證實，該國的正式名稱將改為[From.GetNameDef]。"
  wtt_news.67.a:0 "薩阿德的夢想已經實現。"
  wtt_news.67.b:0 "這是否會導致該地區的永久和平？"
  wtt_news.68.t:0 "[From.GetNameDef]崛起"
  wtt_news.68.desc:0 "隨著[From.GetOldAdjective]國家發展成為鄰國，政府試圖創造歷史的連續性變得越來越明顯，顯然是為了統一人民。滿者伯夷帝國的成就被強烈的浪漫化，但不斷的宣傳似乎對公眾輿論產生了影響。\n\n今天，[From.GetOldAdjective]政府已經邁出了這一步，並將該國重新命名為[From.GetNameDef]對這個地區的歷史表示敬意，希望這是該地區每個人都可以關注的東西。"
  wtt_news.68.a:0 "這是亞洲殖民主義的終結！"
  wtt_news.68.b:0 "他們掌握了自己的命運。"
  wtt_news.69.t:0 "[From.GetNameDef]重生"
  wtt_news.69.desc:0 "隨著[From.GetOldAdjective]國家成長為鄰國，政府已重新評估他們對拉達納哥欣的正名政策。由於他們現在的邊界越來越類似於以前王國的領土，拉達納哥欣王國的成就越來越影響公眾輿論。\n\n今天，[From.GetOldAdjective]政府已經邁出了這一步，並正式將該國重新命名為[From.GetNameDef]並試圖從歷史中獲取合法性。"
  wtt_news.69.a:0 "我們重建了我們的霸權。"
  wtt_news.69.b:0 "殖民帝國正在崩潰？"
  wtt_news.70.t:0 "[From.GetNameDef]的重生"
  wtt_news.70.desc:0 "在維多利亞的統治下，[From.GetOldNameDef]大大擴展了他們的領土，甚至超過了古老神聖羅馬帝國時代。所有將挑戰她的統治的大陸敵人都被[From.GetOldAdjective]的戰爭機器吞沒。\n\n現在，皇帝已經下令要抓住當前的機會，並且國家將成為神聖羅馬帝國的精神繼承者。為了表現這一點，國家現在已經正式更名，而且最終她已經實現了幾個世紀以來分裂地區的政治統一。"
  wtt_news.70.a:0 "所有的國家選擇了一隻老鷹當領袖！"
  wtt_news.70.b:0 "她的榮耀不容否認！"
  wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader]懇求支持"
  wtt_warlord_vs_prc.1.desc:0 "來自[warlord.GetLeader]的代表團已經抵達莫斯科，聽取了我們在內部權力鬥爭中可能提供的支持。他們聲稱[communist_china.GetLeader]沒有充分致力於共產主義事業，實際上可能存在反動思想，並在最關鍵的階段背叛革命。\n\n[warlord.GetLeader]而是建議我們支持他，承諾對[SOV.GetLeader]整個共產主義事業的永恆和不朽的忠誠。"
  wtt_warlord_vs_prc.1.a:0 "忠誠的傀儡可能會證明是有用的。"
  wtt_warlord_vs_prc.1.a_tooltip:0 "如果§H[communist_china.GetNameDef]§!拒絕將導致與之交戰\n"
  wtt_warlord_vs_prc.1.b:0 "我們對這種突然的機會不感興趣。"
  wtt_warlord_vs_prc.2.t:0 "給[soviet.GetLeader]的訊息"
  wtt_warlord_vs_prc.2.desc:0 "[SOV.GetAdjective]的代表政府已經通知我們[SOV.GetLeader]嚴重懷疑[communist_china.GetLeader]解讀馬克思主義理論的準確性。在中國階級鬥爭的這個關鍵階段，我們絕不能背離馬克思列寧主義教義的正確運用。看來，莫斯科認為[warlord.GetLeader]對推進中國共產主義事業所需要的東西有了更好的了解。就莫斯科而言，黨可能會接受[warlord.GetLeader]作為共產中國新任代表，或是[SOV.GetLeader]不滿意呢？"
  wtt_warlord_vs_prc.2.a:0 "派[communist_china.GetLeader]到莫斯科解決這個問題。"
  wtt_warlord_vs_prc.2.b:0 "我們永遠不會屈服於叛徒！"
  wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader]拒絕"
  wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeader]據報導仍然不相信我們的忠誠或領導能力。[SOV.GetAdjective]政府將繼續支持[communist_china.GetLeader]擔任中國共產黨的總書記。"
  wtt_warlord_vs_prc.3.a:0 "讓我們保持這種關係。"
  wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap]提議"
  wtt_warlord_vs_prc.4.desc:0 "[communist_china.GetLeader]絕望的呼籲[SOV.GetLeader]能夠重新信任他。[communist_china.GetLeader]體識到鬥爭的失敗並公開承認他的錯誤，他承諾與我們合作以確保革命的勝利。"
  wtt_warlord_vs_prc.4.a:0 "太好了。"
  wtt_warlord_vs_prc.10.t:0 "加入或死亡"
  wtt_warlord_vs_prc.10.desc:0 "面對放棄權力或聲稱蘇聯虛張聲勢是在的選擇中，[communist_china.GetLeader]選擇後者。不幸的是，似乎[SOV.GetLeader]並沒有虛張聲勢，敵對行動也開始了。鑑於我們處於不穩定的地位，雙方都面臨著巨大的壓力，蘇聯要求我們幫助他們推翻叛徒。\n\n他們認為，[communist_china.GetLeader]拒絕將與叛徒無異。"
  wtt_warlord_vs_prc.10.a:0 "這不值得為之[communist_china.GetLeader]"
  wtt_warlord_vs_prc.10.b:0 "我們不會參加這個陣營。"
  wtt_warlord_vs_prc.21.t:0 "[From.GetLeader]需要我們的支持"
  wtt_warlord_vs_prc.21.desc:0 "一個來自[From.GetLeader]的消息，要求我們加緊交付先前商定的經濟援助。"
  wtt_warlord_vs_prc.21.a:0 "我們將會支付。"
  wtt_warlord_vs_prc.21.b:0 "這是搶劫！"
  wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap]接受"
  wtt_warlord_vs_prc.22.desc:0 "儘管提出對[From.GetLeader]的抗議，他仍然同意按我們的要求加快付款速度。"
  wtt_warlord_vs_prc.22.a:0 "他應該祈禱我們不要再改變這筆交易。"
  wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap]拒絕"
  wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader] has answered our request for additional support with a flat refusal, claiming that his nation is utterly unable to make the "absurd" payments we demand."
  wtt_warlord_vs_prc.23.a:0 "他答應了，我們會得到我們的東西！"
  wtt_warlord_vs_prc.23.b:0 "讓他過這一次吧。"
  wtt_warlord_vs_prc.31.t:0 "[From.GetLeader]請求更緊密的合作"
  wtt_warlord_vs_prc.31.desc:0 "來自[From.GetLeader]的消息已經到了，說反革命並非如此。他的特別代表一直在爭取階級鬥爭的勝利。\n\n該說明進一步表明，任何偏離他的「建議」的行為都將被視為反動分子。"
  wtt_warlord_vs_prc.31.a:0 "我們歡迎願意學習的人。"
  wtt_warlord_vs_prc.31.b:0 "我們不需要任何人告訴我們該怎麼做。"
  wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap]接受"
  wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader]歡迎他的特別代表並任命他為他的私人顧問。我們現在對其內部和外部政策有很好的控制。"
  wtt_warlord_vs_prc.32.a:0 "他看到了理由。"
  wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap]拒絕"
  wtt_warlord_vs_prc.33.desc:0 "雖然接受這個想法，[From.GetLeader]有禮貌但堅決拒絕我們更直接地影響其政策的要求。我們似乎對實地情況「不熟」，應該把馬克思主義教學落實到當地專家手中。"
  wtt_warlord_vs_prc.33.a:0 "也許我們需要繼續更有力地工作。"
  wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap]拒絕支付"
  wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader]忽視了越來越強有力的要求，他轉移了我們之前達成的付款。即使要求他來莫斯科解釋應該也得不到答案。"
  wtt_warlord_vs_prc.34.a:0 "所以他想測試我們？"
  wtt_warlord_vs_prc.35.t:0 "[From.GetAdjective]宣布同盟"
  wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap]要求中共加入單一陣營，以一面旗幟擊敗民族主義者，反動派和外國侵略者。"
  wtt_warlord_vs_prc.35.a:0 "人民現在是英雄！"
  wtt_warlord_vs_prc.35.b:0 "這將違反[Root.GetAdjective]的利益。"
  wtt_warlord_vs_prc.36.t:0 "[From.GetLeader]拒絕同盟"
  wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap]拒絕了人民陣線與民族主義者，反動派和外國侵略者的各式請求，反而說我們的聯盟會「違反」[From.GetAdjective]的利益。"
  wtt_warlord_vs_prc.36.a:0 "我們將不得不獨自戰鬥。"
  wtt_warlord_vs_prc.36.b:0 "我們也可以完全解散統一戰線。"
  wtt_manchukou.1.t:0 "[From.GetNameDefCap]要求臣服"
  wtt_manchukou.1.desc:0 "看起來[From.GetLeader]已決定將權力傳播到中國的廣大地區。一個代表從[From.GetAdjective]政府到來，要求我們向中國的一位真正的天子[From.GetLeader]臣服。如果拒絕這樣做，將被判處最高級別的叛國罪。"
  wtt_manchukou.1.a:0 "看來，共和國的事情將永遠完成不了了。"
  wtt_manchukou.1.b:0 "試試看啊。"
  wtt_manchukou.2.t:0 "[From.GetLeader]要求歸順"
  wtt_manchukou.2.desc:0 "[From.GetLeader]已經把個人書信送給使者，承諾嚴格遵守和歡迎[MAN.GetLeader]作為中國的真正領導者。"
  wtt_manchukou.2.a:0 "他知道他的位置。"
  wtt_manchukou.3.t:0 "[From.GetLeader]拒絕"
  wtt_manchukou.3.desc:0 "[From.GetLeader]已經回應了我們的提議，帶著一系列侮辱和詛咒，對皇帝的祖先和個人素質作出了陳述，這既不准確又非常冒犯[MAN.GetLeader]。"
  wtt_manchukou.3.a:0 "我們會教他甚麼叫禮貌。"
  wtt_manchukou.11.t:0 "五年計劃"
  wtt_manchukou.11.desc:0 "新的五年計劃詳細說明了我們的政府如何在未來幾年增長經濟。各部門之間在主要重點應該在哪裡仍然存在重大差異。\n\n雖然有人認為重工業的擴張應該是最重要的目標，但這些新工廠應該生產什麼還在討論之中。\n\n必須作出決定打破這個僵局。"
  wtt_manchukou.11.a:0 "建立我們的航空工業"
  wtt_manchukou.11.b:0 "投資在汽車工業上"
  wtt_manchukou.11.c:0 "只是一個普通工業計畫"
  wtt_manchukou_bandit_sabotage.21.t:0 "軍事工廠被破壞"
  wtt_manchukou_bandit_sabotage.21.desc:0 "報導來自我們[state.GetName]的一家工廠，報導昨晚發生了重大火災。當地的消防隊員仍在處理這場火災，但有信心他們將在今天控制住火勢。工廠受到的損害似乎非常嚴重，因為高溫易燃化學品的儲存區似乎已開始著火。\n\n軍方情報部門已開始進行徹底調查，以了解儘管採取了最嚴格的安全措施後，火災還會產生。不排除縱火的可能性。"
  wtt_manchukou_bandit_sabotage.21.a:0 "這些恐怖分子必須被追捕！"
  wtt_manchukou_bandit_sabotage.22.t:0 "民生工廠遭到破壞"
  wtt_manchukou_bandit_sabotage.23.t:0 "橋垮了"
  wtt_manchukou_bandit_sabotage.23.desc:0 "在昨晚的某個時候，[state.GetName]的一座主要鐵路橋在承受不住經過的彈藥列車的重量下坍塌。彈藥的二次爆炸使救援和恢復工作變得困難。火車的機組員仍然失踪，據推測已經死亡。\n\n軍事情報部門派出一個小組，在安全的情況下立即調查該地點，以了解一座堅固的橋樑如何能夠在沒有損壞的情況下坍塌。\n\n當地目擊者報告稱，在倒塌前一天在橋下的山谷中看到一小群人。他們的下落目前尚不清楚。"
  generic.11.t:0 "內戰結束"
  generic.11.d:0 "撕裂我們國家的戰爭終於結束了。我們現在可以開始統一人民和修復重建的任務。"
  generic.11.a:0 "我們一起為更美好的未來而努力！"
  generic.12.t:0 "[From.GetAdjective]企圖破壞蘇伊士運河"
  generic.12.d:0 "軍事情報表明[From.GetAdjective]打算使用大規模機具破壞和封鎖蘇伊士運河。如果我們想阻止他們，我們恐怕沒有太多時間。"
  generic.12.a:0 "我們不能允許這件事發生！"
  generic.13.t:0 "[From.GetAdjective]企圖破壞巴拿馬運河"
  generic.13.d:0 "軍事情報表明[From.GetAdjective]打算使用大規模機具破壞和封鎖巴拿馬運河。如果我們想阻止他們，我們恐怕沒有太多時間。"
  generic.14.t:0 "[From.GetName]發布外交抗議"
  generic.14.d:0 "[From.GetAdjective]特使向我們的政府提出強烈的外交抗議，說我們的軍事顧問團在他們目前與他們發生軍事衝突的國家駐守。他們要求立即召回我們的軍事顧問團。"
  generic.14.a:0 "這是一個合理的要求。"
  generic.14.b:0 "我們將派隨員往任何我們願意派的地方去。"
  attache_political_power_tt:1 "Due to our relative strength and our §Yopinion§! of them this will have the following effect:\n"
  attache_fascism_tt:0 "由於§Y法西斯§!隨員支持我國這將產生以下效果：\n"
  attache_communism_tt:0 "由於§Y共產§!隨員支持我國這將產生以下效果：\n"
  attache_democratic_tt:0 "由於§Y民主§!隨員支持我國這將產生以下效果：\n"
  attache_neutrality_tt:0 "由於§Y中立§!隨員支持我國這將產生以下效果：\n"
  generic.15.t:0 "[From.GetName]召回軍事顧問團"
  generic.15.d:0 "為了回應我們的要求，[From.GetNameDef]已經撤回了派駐於我們敵人那邊的軍事顧問團。"
  generic.16.t:0 "[From.GetName]繼續常駐軍事顧問團"
  generic.16.d:0 "In spite of our demands, [From.GetNameDef] has refused to withdraw their military mission to our enemies, stating that "we have no business interfering with internal [From.GetAdjective] affairs"."
  generic.16.a:0 "給我記著。"
  canals_tt:0 "在下個月內加強對運河的控制權，以阻止敵方的計劃。"
  generic.17.t:0 "[From.GetName]生病了"
  generic.17.d:0 "在[From.GetRank][From.GetName]服務期間，似乎由於其戰區氣候惡劣，[From.GetRank]現在已經病倒，可能需要一些時間才能恢復，直到他痊癒前[From.GetRank]將無法指揮軍隊。"
  generic.18.t:0 "[From.GetName]受傷了"
  generic.18.d:0 "在戰鬥取得勝利的過程中，[From.GetRank][From.GetName]將[From.GetHerselfHimself]至於高度危險之中。現在這位將領已經受傷了，傷口可能需要一些時間才能完全治癒，[From.GetRank]將無法指揮軍隊。"
  japan_border_conflict.1.t:0 "日本在我們邊界的挑釁"
  japan_border_conflict.1.desc:0 "As part of maintaining the demarkation line on the border between us and [JAP.GetNameDef], a work party was sent out to check the demarcation markers near Lake Khasan. When approaching the border, the work party was taken under fire by a local Japanese outpost. \n\n We have lodged a formal diplomatic protest, but the Japanese ambassador maintains that the work party was sent to move the markers to allow us to claim more territory.\n\nThe Japanese have assured us that they will respect the border but will not allow any "tampering" with the current demarcation and will respond with force should we attempt to do so.\n\n This effectively means that we can no longer move freely about our territory in the area."
  japan_border_conflict.1.a:0 "無法接受。"
  japan_border_conflict.2.t:0 "日本在哈桑湖取得勝利"
  japan_border_conflict.2.desc:0 "在[SOV.GetAdjective]與日本軍隊於哈桑湖邊境附近發生衝突後，[SOV.GetAdjective]的部隊正在全力撤退，日本部隊佔領了該地區的一些戰略丘陵，並開始加強防禦工事。\n\n戰鬥中，日本人攻佔了一些[SOV.GetAdjective]的戰車並已經運往東京進行研究。"
  japan_border_conflict.2.a:0 "我們已經很好地解決了這個問題。"
  japan_border_conflict.2.b:0 "我們必須準備適當的回應。"
  japan_border_conflict.3.t:0 "日本在哈桑湖被擊敗"
  japan_border_conflict.3.desc:0 "在[SOV.GetAdjective]與日本軍隊於哈桑湖邊境附近發生衝突後，日本駐莫斯科大使向我們要求停火。\n\n幾次日本人襲擊[SOV.GetAdjective]的陣地失敗並且傷亡慘重，引起日本軍方對其部隊能力的擔憂。"
  japan_border_conflict.3.a:0 "榮譽的失敗比永遠不要嘗試而失敗更好。"
  japan_border_conflict.3.b:0 "我們的部隊已經撤離。"
  japan_border_conflict.4.t:0 "哈桑湖的僵持"
  japan_border_conflict.4.desc:0 "在[SOV.GetAdjective]和日本人軍隊於哈桑湖邊境之間的戰鬥在雙方退出有爭議地區重新組織和補給之後，已經呈現僵持狀態。認知到進一步的攻勢是徒勞的，日本軍方已經要求停火和談判來修復邊界。"
  japan_border_conflict.4.a:0 "我們獲得了寶貴經驗。"
  japan_border_conflict.5.t:0 "升級哈桑湖的衝突。"
  japan_border_conflict.5.desc:0 "在[SOV.GetAdjective]與日本軍隊於哈桑湖邊境附近發生衝突後，為了打破僵局，其他地區的日軍也開始加入與[SOV.GetAdjective]的戰鬥。情報表明，日本人可能很快就會加強攻擊，其軍隊將從其他地區轉移加入戰鬥。"
  japan_border_conflict.5.a:0 "我們必須守住。"
  JAP_kalkin_gol:0 "試探蘇聯"
  wtt_prc.30.t:0 "挑釁成功"
  wtt_prc.30.desc:0 "在夜色的掩護之下，我們在[JAP.GetManchuriaPuppet]的同志已經破壞了一家日本工廠。由於帝國主義者宣布整個地區為禁區，所以造成的損害細節很少。\n\n這一事實告訴我們，我們已經成功了。這是否會促使日本人採取行動還有待觀察。"
  wtt_prc.30.a:0 "我們襲擊了大黃蜂的巢穴。"
  wtt_prc.31.desc:0 "在夜色的掩護之下，我們在[JAP.GetManchuriaPuppet]的同志設法破壞了一座重要的橋樑。這支小型突擊隊報告說，這座橋已經完全被摧毀，並在它倒塌時帶上了一輛彈藥列車。\n\n他們已經確保被當地民眾目擊，明確表示這是一種破壞行為。這是否會促使日本人採取行動還有待觀察。"
  wtt_prc.32.desc:0 "我們成功地伏擊和殲滅了日本在[JAP.GetManchuriaPuppet]的一支巡邏隊。他們的屍體留在現場，以確保帝國主義者得到正確的訊息。\n\n時間會告訴他們是否認為這個行動的理由足以引發戰爭。"
  wtt_prc.20.c:0 "We should withdraw from the continent altogether."
  wtt_germany.1000.t:1 "維多利亞公主被派去協助籌備這個盛大的儀式。這會對我們政府的資產產生影響。\n"
  wtt_news.20.desc:0 "鑒於共產主義的侵略威脅，[GER.GetName]提供了受共產主義直接威脅的國家一個被保護的機會，就是組成反對[SOV.GetName]的聯盟。如果有成員遭到襲擊的時候，聯盟中的任何國家都有義務參與對[SOV.GetName ]的戰爭。"
  wtt_news.21.desc:0 "德國政府宣揚了蘇聯的陰謀論，並警告說歐洲的東方鄰國是歐洲大陸的「紅色威脅」。無論是恐怖主義還是事實根據都是有爭議的，但似乎德國人的目標是將歐洲大陸聯合起來對抗東方巨熊。"
  wtt_news.22.desc:1 "隨著德國最近的反蘇言論和制定一個具體來牽制蘇聯在歐洲大陸其他地區影響力的計劃。一個新的聯盟中歐聯盟已經成立，並且希望能夠為其成員提供保護，來抵抗蘇聯的侵略。"
  wtt_china.10.desc:0 "[From.GetLeader]的政府發來了訊息，指出我們在過去幾個月做出的一些政策決定，他們認為這些決定違背了[From.GetNameDef]的利益。除非我們與他的政府更加密切地協調政策，否則他們會採取必要的措施。"
  wtt_china.12.desc:0 "我們與[From.GetNameDef]的會談顯然已經洩露給媒體，現在已經引起了軒然大波。甚至連國際新聞都寫下了非常不利於我們的社論，聲稱我們干涉他們的內政，是明顯帝國主義。\n\n[From.GetAdjective]政府拒絕進一步討論此事，並表示再次提起此事將與我們完全斷絕外交關係。"
  wtt_infiltration.6.desc:1 "敵軍已經攻擊了我們的根據地。我們的同志們卻沒有收到任何消息，但是敵人的媒體報導了對[GetName]的包圍和消滅行動，我們必須做好最壞的打算。"
  wtt_infiltration.10.desc:0 "共產黨正準備起義。我們的情報部門抓獲了一些在根據地之間移動的傳令兵，他們攜帶著機密，其中討論著在全國各地根據地準備的革命行動。人員和物資正在集結，甚至可能是全國性的起義。我們必須立即作好準備。"
  wtt_china_shared.2.desc:0 "在一次私人談話中，來自[From.GetNameDef]的政府官員對我們將會做些什麼來支持國家獨立表示了極大的興趣。已經為獨立性的團體提供資金，並且我們已經開始組織一臨時自由[From.GetAdjective]政府。"
  wtt_china_shared.10.desc_a:0 "宋美齡，常凱申最信任的顧問同時也是他的妻子，中國空軍迫切需要現代飛機和有駕駛經驗的飛行員們。\n\n她的的吸引力引起了許多公眾的共鳴，並且一些我們的飛行員已經退役，並在中國公司上班來對中國飛行員進行訓練和指導。\n\n隨著飛行員問題的解決，宋美齡向我們提出請求，請求我們給予大約150架最現代戰機支援中國空軍。"
  wtt_prc.10.desc:0 "在建立了統一戰線之後，[From.GetNameDef]明確表示，他不容忍任何「過分的獨立和不服從」。隨著與日本的戰爭越來越有可能，任何不與統一戰線站在一方的人都將被視為潛在的敵人。並且[From.GetLeader]公開表示，他不會等到戰爭爆發後才採取行動對付那些拒絕聯合的軍閥。"
  wtt_prc.20.desc:0 "關於在我們土地上所發生的襲擊已經有了新的情報。儘管目前為止沒有發現任何嫌疑犯，但有證據表明這是國民政府派人蓄意破壞。\n\n中國政府在譴責這次襲擊方面行動遲緩，國民政府的報紙將其稱為對「日本帝國主義」的英勇反抗。\n\n官員已經集合起來討論問題，並提出應對未來攻擊的措施。"
  wtt_news.30.desc:0 "據報導，蔣中正在被[CHI_xian_instigator.GetLeader]逮捕後，今天早上早些時候被共產黨的槍手殺害。經過對人民群眾和黨的罪行的快速審判之後，[PRC.GetLeader]宣佈蔣中正判處死刑。即使是蘇聯政府代表的直接干預也不足以挽救他的生命。\n\n[SOV.GetLeader]據報導對[PRC.GetLeader]的「背叛」非常憤怒，並下令逮捕其在共產國際的代表團。\n\n新國民政府領袖[CHI.GetLeader]發誓，將為蔣的死報仇，共產黨人一定要被「滅絕」。"
  wtt_news.31.desc:0 "據報導，蔣中正在被[CHI_xian_instigator.GetLeader]逮捕後，今天早上早些時候被共產黨的儈子手殺害。經過對人民群眾和黨的罪行的快速審判之後，[PRC.GetLeader]宣佈蔣中正被判死刑。即使是蘇聯政府代表的直接干預也不足以挽救他的生命。\n\n[SOV.GetLeader]據報導對[PRC.GetLeader]的「背叛」非常憤怒，並下令逮捕其在共產國際的代表團。\n\n新國民政府領袖[CHI.GetLeader]發誓，將為蔣的死報仇，共產黨人一定要被「滅絕」。"
  wtt_news.33.desc:0 "在 [CHI.GetLeader]和 [PRC.GetLeader]，會議之後，後者譴責了他所謂的「為了民族主義和反革命的目的而選擇紅軍的想法」。[CHI.GetLeader]他拒絕就這一問題發表評論，只是說，國民黨軍隊隨時準備與任何攻擊中國的人奮戰。\n\n據報導，兩位領導人討論了組成聯合陣線對抗日本的可能性。\n\n這種情況是否會導致兩黨之間的衝突延續還有待觀察。"
  wtt_news.37.desc:0 "在一場勝利的演講中，[PRC.GetLeader]說道--中國人民站起來了！和在中國的內戰中共產黨人取得了勝利。隨著國民黨的全面敗退，共產黨經過幾十年的鬥爭終於取得了勝利。以往像叛軍賊寇為隱藏在偏遠山區據點的一個組織成為了一個羽毛生齊的中華人民共和國政府。"
  wtt_news.39.desc:0 "在一系列被描述為「公然挑釁」的事件之後，日本政府已經宣佈了在中國有「武裝衝突」情形發生。他們聲稱中央政府的 [CHI.GetLeader]不願意或無法適當地懲罰那些應該負責任的人。因此，日本已經宣佈將以恢復秩序為名派出「維和」部隊前往該國，以防止進行的進一步衝突發生。"
  wtt_warlord.2.desc:0 "[From.GetAdjective]政府已接受我們的提議。作為他們保護的回報，我們要「審慎思考」我們表現出的態度。[From.GetAdjective]的政府官員已經到來並整合我們與他們的政策。"
  wtt_soviet_hold_city_t_succes:0 "[state.GetName]仍在堅守"
  wtt_soviet_hold_city_d_succes:0 "儘管敵人猛攻，但是[state.GetName]的防衛軍仍站立得很穩，把敵人止住了。侵略者在防線上付出的血已經流乾，為每一吋土地付出沉重的代價。[state.GetName]的英雄故事將會為後世所紀念！"
  wtt_soviet_hold_city_o_succes:0 "[state.GetName]應該屬於我們！"
  wtt_news.48.desc:0 "在日本領導當局與 [MAN.GetLeader]政府之間的內部權力鬥爭之後，爭奪滿洲領導權的鬥爭終於到達了沸點。\n\n據報導，這場對峙是由皇室內部的一件事引發的，據說日本將軍要求皇帝向他鞠躬，這項舉動侮辱了滿洲國的皇帝。\n\n憤怒的 [MAN.GetLeader]回答說，天子是不向人鞠躬的，並用他的手杖打了日本將軍，然後命令他的軍隊立即把所有日本士兵從這個領土上滾出去。"
  wtt_news.51.desc:0 "德國廣播電台今天宣佈，軍方的賣國賊企圖發動政變。在元首總部會議室發生了炸彈爆炸，奇蹟般地只對元首造成輕傷與數人受傷，國防軍試圖奪取柏林幾個政府辦公室的控制權。\n\n[GER.GetLeader]生還的新聞快速傳播了開來，叛變分子控制下的大多數國防軍已經返回他們的軍營待命。\n\n一些德國高級軍官在失敗後自殺而不願在臭名昭彰的人民法院面前面臨審判的侮辱。"
  wtt_news.54.desc:0 "由於征服了所有屬於北歐地區的國家，[From.GetOldAdjective]政府現在將新佔領的領土整合起來。為了團結各地的人民，政府強烈的支持泛民族主義的宣傳活動。\n\n一位 [From.GetOldAdjective]官員曾說：北歐國家對彼此都有強烈的親切感。他們應該統一，我們的人民應該共存共榮，這是很自然的。看來政府已經決定用這種親屬關係作為一種統一人民的方式，並且現在宣佈北歐統一，並將國家改名為[From.GetNameDef]。"
  wtt_news.55.desc:0 "在奪回所有屬於舊大哥倫比亞的土地，[From.GetOldAdjective]政府現在正在整合新佔領的領土。為了團結各地的人民，政府強烈的支持泛民族主義的宣傳活動。\n\n[From.GetOldAdjective]官員一再重申他們的信念，即所有的南美北部地區都應該關注他們共同的歷史，並將這種血緣關係作為一個統一國家的基礎。現在，[From.GetOldAdjective]政府又向前邁進了一步，宣佈玻利瓦爾遺產的復興，並將國家更名為[From.GetNameDef]。"
  wtt_news.56.desc:0 "在保護了所有奧匈帝國的土地之後，作為最後一個繼承國的代表，[From.GetOldAdjective]政府現在開始重新整合這些領土。政府主導的宣傳頌揚「帝國的光輝歲月」已經展開來團結民眾，支持廣泛的國家改革和回歸帝國的統治。\n\n作為其中的一部分，[From.GetOldAdjective]政府宣佈恢復[From.GetNameDef]，並改變了國家的官方名稱來表示支持。"
  wtt_news.60.desc:0 "由於征服了所有屬於波羅的海國家的土地，[From.GetOldAdjective]政府現在開始越來越多地向新佔領的領土一體化。為了團結背後的人民進行廣泛的泛民族主義的宣傳活動。\n\n引用一位 [From.GetOldAdjective]官員的話說「波羅的海國家對彼此都有強烈的親近感。」他們應該團結起來，這是很自然的，尤其是考慮到我們邊境的威脅。只有站在一起，我們的人民才能保持獨立和自由。因此，他們現在宣佈波羅的海國家統一，將國家重新命名為 [From.GetNameDef]。"
  wtt_news.61.desc:0 "在獲得了所有戰前的鄂圖曼帝國土地之後，作為鄂圖曼帝國的繼承者，[From.GetOldAdjective]政府現在開始重新整合這些領土。政府主導的宣傳活動，譴責了大戰爭中盟友的分裂，並讚揚了「帝國的光輝歲月」，以明顯的努力來團結新征服的國家的人民，支持廣泛的國家改革和回歸帝國的統治。\n\n作為其中的一部分，[From.GetOldAdjective]政府已經宣佈恢復 [From.GetNameDef]，並改變了國家的官方名稱來反映這一點。"
  wtt_news.62.desc:0 "歐洲大陸的主要力量在[From.GetOldNameDef]之前就已經被征服了，這是第一次一個統一的歐洲的夢想似乎可以實現。各種各樣的「專家」，大概在政府支持上，已經開始多次引用當前的政治局勢作為「防止未來歐洲衝突」的唯一途徑。\n\n為進一步努力使「所有歐洲人的國家」正常化，國家和地方層面的政府改革正在以令人印象深刻的速度推進，該國今後將被稱為[From.GetNameDef]，所有的歐洲人他們都會歡迎。"
  wtt_news.64.desc:0 "[From.GetOldAdjective]的軍事行動似乎勢不可擋，而近年來許多人嘲笑的觀點——建立一個新的羅馬帝國——現在似乎完全在義大利人的掌握之中。絕大多數歐洲大陸國家的勢力幾乎都已經被消滅了，這使得義大利人可以自由地將他們的意志強加於被征服的人民。\n\n除了開始將他們「重新征服的羅馬領土」整合起來，義大利政府現在宣佈了羅馬帝國的復興，重新命名了這個國家為[From.GetNameDef]。"
  wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader]已經回應了我們的要求，要求提供額外的支持，並聲稱他的國家完全無法做出我們所要求的「荒謬」付款。"
  attache_political_power_tt:0 "由於隨員的§Y支持§!這將產生以下效果：\n"
  generic.16.d:0 "儘管有我們的要求，[From.GetNameDef]拒絕將他們的軍事顧問團從我們的敵人那撤回，聲稱「我們無權干涉[From.GetAdjective]國內的事務。"
  japan_border_conflict.1.desc:0 "作為維護我們與[JAP.GetNameDef]之間邊境線的一部分，我們派出了一個工作隊來檢查哈桑湖附近的劃界標記。但在接近邊界時，工作隊受到當地日本哨站的開火。\n\n我們已經提出了正式的外交抗議，但是日本大使認為，我們派遣了工作隊來移動標記，是為了拿走更多的領土。\n\n日本人向我們保證，他們會尊重，但不會允許任何「篡改」目前的分界線，並會在我們嘗試這樣做時以武力回擊。\n\n這實際上意味著我們不能再在該地區的領土上自由行動。"
