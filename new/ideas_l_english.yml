l_english:
  fascist_influence:0 "法西斯主義影響"
  fascist_influence_desc:0 "法西斯的影響讓法西斯主義十分受歡迎，使這個國家能很容易的和其他法西斯國家結盟。"
  communist_influence:0 "共產主義影響"
  communist_influence_desc:0 "共產主義的影響讓共產主義十分受歡迎，使這個國家能很容易的和其他法西斯國家結盟。"
  democratic_influence:0 "民主主義影響"
  democratic_influence_desc:0 "民主主義的影響讓民主主義十分受歡迎，使這個國家能很容易的和其他民主國家結盟。"
  neutrality_influence:0 "Authoritarian Influence"
  neutrality_influence_desc:0 "Authoritarian pressure has led to new-found respect for those with strong governments and noble royal houses, and the country is susceptible to align with other authoritarian governments."
  soviet_german_friendship:0 "蘇德友好"
  soviet_german_friendship_desc:0 "第三帝國和蘇維埃聯合對抗墮落的資本主義西方世界。"
  sour_loser:0 "苦澀的失敗者"
  sour_loser_desc:0 "第一次世界大戰的失敗與經濟蕭條支配了這個國家的政治。"
  received_attache:0 "外籍顧問"
  received_attache_desc:0 "外國派駐的軍事顧問團。"
  ATTACHE_LIST:0 "由$LIST$派駐的軍事顧問團已經抵達。其為我方帶來以下效果："
  porsche:0 "保時捷"
  porsche_desc:0 "保時捷汽車（Porsche）的創始人費迪南德·保時捷博士對於配備厚重裝甲的戰車有著濃厚興趣。例如像式驅逐戰車和鼠式戰車"
  henschel:0 "亨舍爾"
  henschel_desc:1 "亨舍爾公司在解決了初期的可靠性問題後，生產了戰場表現良好的量產型虎式戰車（Pzkpfw.VI）。"
  GER_MAN:0 "曼恩機械"
  GER_MAN_desc:1 "曼恩公司最著名的產品是豹式戰車（Pzkpfw.V），同時曼公司生產和設計了一些早期型號的戰車。"
  rheinmetall:0 "萊茵金屬"
  rheinmetall_desc:0 "萊茵金屬（Rheinmetall）致力於設計與生產各種型號的大口徑槍械和火砲。"
  mauser:0 "毛瑟軍械"
  mauser_desc:0 "毛瑟槍廠（Mauser）致力於設計與生產各種型號的小口徑槍械。"
  ig_faben:0 "法本化工"
  ig_faben_desc:0 "法本集團（IG Farben）致力於工業研究"
  messerschmitt:0 "梅賽施密特"
  messerschmitt_desc:0 "梅賽施密特著力於輕型飛機的研究，例如Me - 109戰鬥機"
  focke_wulf:0 "福克·沃爾夫"
  focke_wulf_desc:0 "福克·沃爾夫對於大中型飛機的開發有著強烈的興趣，例如Fw - 190戰鬥機和Fw - 200四發巡邏機"
  junkers:0 "容克斯"
  junkers_desc:0 "容克斯成名於開發Ju - 87斯圖卡俯衝轟炸機"
  todt:0 "弗里茲·托特"
  todt_desc:0 "德國工程師弗里茲·托特是托特組織的創始人，他將提高民用工業的建造速度"
  speer:0 "亞伯特·施佩爾"
  speer_desc:0 "亞伯特·施佩爾是希特拉的御用建築師，他在1942 - 1945年間作為帝國軍備部長，讓德國的工業生產效率得到極大提升，成就了「軍備神話」。他將提高工業效率。"
  raeder:0 "埃里希·雷德爾"
  raeder_desc:0 "埃里希·雷德爾是運用傳統水面艦艇戰術的德國海軍指揮官，支持「存在艦隊」學說。"
  donitz:0 "卡爾·鄧尼茨"
  donitz_desc:0 "卡爾·鄧尼茨是運用U艇的德國海軍指揮官，支持「海上破交」學說"
  goering:0 "赫爾曼·戈林"
  goering_desc:0 "赫爾曼·戈林是一戰中的王牌飛行員，他後來成為希特拉的重要支持者。他雖然幫了不少倒忙，但是他對希特勒有著絕對的忠誠。"
  walther_wever:0 "瓦爾特·韋佛"
  walther_wever_desc:0 "瓦爾特·韋佛是早期的戰略轟炸理論的倡導者之一，極富前瞻性的眼光"
  ritter_von_greim:0 "利特·馮·格萊姆"
  ritter_von_greim_desc:0 "利特·馮·格萊姆是一位戰術專家"
  ernst_udet:0 "恩斯特·烏德特"
  ernst_udet_desc:0 "恩斯特·烏德特是使用斯圖卡俯衝轟炸機進行近接對地支援的專家"
  werner_von_fritsch:0 "威爾納·馮·弗里契"
  werner_von_fritsch_desc:0 "威爾納·馮·弗里契，一位保守派指揮官，注重於步兵的集中使用"
  ludwig_beck:0 "路德維希·貝克"
  ludwig_beck_desc:0 "路德維希·貝克注重強調補給線的重要性"
  franz_halder:0 "弗朗茲·哈爾德"
  franz_halder_desc:0 "弗朗茲·哈爾德是一位大砲兵主義支持者，堅信口徑就是真理"
  heinz_guderian:0 "海因茨·威廉·古德里安"
  wilhelm_keitel:0 "威廉·凱特爾"
  wilhelm_keitel_desc:0 "威廉·凱特爾，保守派指揮官，注重於步兵，他缺少的指揮素養被對元首的忠誠所彌補"
  ferdinand_schorner:0 "斐迪南·舍爾納"
  ferdinand_schorner_desc:0 "斐迪南·舍爾納善於防禦和冬季作戰"
  general_staff:0 "總參謀部"
  general_staff_desc:0 "德軍總參謀部是德國軍隊中對戰爭進行規劃和決策的高級軍事機構，由原普魯士軍隊總參謀部發展而來，是現代絕大多數軍隊總參謀部的樣板。總參謀部的崛起和發展是德軍與其對手相比最大的優勢，是德軍最令人生畏的部分。"
  v_weapons:0 "復仇武器（V系列制導炸彈）"
  v_weapons_desc:0 "V系列火箭是對我們敵人復仇的理想武器，比如攻擊英國本土"
  hermann_gortz:0 "赫爾曼·格茨"
  hermann_gortz_desc:0 "§H赫爾曼·格茨§!是一名精通業務的德國間諜。"
  elyesa_bazna:0 "艾利薩·巴茨納"
  elyesa_bazna_desc:0 "§H艾利薩·巴茨納§!更廣為人知的是他的代號「西塞羅」"
  marina_lee:0 "瑪麗娜·李"
