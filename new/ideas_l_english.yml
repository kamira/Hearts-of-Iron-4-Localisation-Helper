  german_advisors:0 "德國軍事顧問團"
  german_advisors_desc:0 "受國民政府的聘請，由總顧問亞歷山大·馮·法爾肯豪森上將率領的第四批德國軍事顧問團於1934年年抵華，協助軍事委員會對國民革命軍進行改編，指導，培訓。法爾肯豪森將軍以及其它的德國顧問們致力於提高中國軍隊的作戰能力以及兵員素質，同時推動軍事裝備的現代化。"
