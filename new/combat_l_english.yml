 combat_stat_depth_charges_info:1 "§HDepth Charges§!\n\nDepth charges are used against submarines, which can not be attacked by other weapon types.\n"
 combat_stat_light_guns_info:2 "§HLight Guns§!\n\nLight Guns are more effective against §YScreen Ships§!. Your fleet's light guns are going to target the closest enemy. \n"
 combat_stat_heavy_guns_info:2 "§HHeavy Guns§!\n\nHeavy Guns are more effective against §YCapital Ships§!. They can reach the two closest groups of enemies and will prefer firing on larger targets.\n"
 combat_stat_anti_air:1 "§HFleet Anti-Air§!\n\nFleet Anti-Air is calculated using the Anti-Air of all ships in the entire fleet and will distrupt enemy bombers attacking the fleet and reduce the damage they can cause.\n"
 combat_stat_torpedoes_info:2 "§HTorpedoes§!\n\nTorpedoes ignore armor and are much more effective against §YCapital Ships§!. The amount of torpedoes launched against the enemy depends on their §YScreening Efficiency§!.\n"
 screening_efficiency_info:2 "§HScreening Efficiency§!\n\nHigh §YScreening Efficiency§! defends your §YCapital Ships§! against enemy torpedoes. Your Carriers will be screened by both your Capital and your Screen Ships. Capital Ships will be only be screened by your Screen Ships.\n"
 POSITIONING_INFO:1 "§HPositioning§! represents how well your fleet is positioned compared to the enemy. It is affected by the relative size of the fleets, the weather, and leader's skills. Ships that join combat after it has started will have a temporary penalty to Positioning.\n\nIf Positioning is below 100%, the fleet will suffer penalties.\n"
