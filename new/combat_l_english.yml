 SCREENING_TOOLTIP_LOW_INFO:1 "Gaps in the §YScreening Group§! lead to low screening efficiency, allowing enemy submarines to target the next battle line."
 SCREENING_TOOLTIP_BONUSES:1 "Your screening efficiency will give the following bonuses to your §YBattle Line§!:\n"
 SCREENING_TOOLTIP_BONUSES_CAPITAL:1 "Your screening efficiency will give the following bonuses to your §YCarrier Group§!:\n"
 SCREENING_TOOLTIP_NO_SCREENS:1 "A lack of §YScreening Ships§! will allow enemy submarines and other light ships to target your capital ships with torpedoes and will give heavy penalties to Positioning."
 SCREENING_BOX_TOOLTIP:0 "The §YScreening Group§! holds all the screening ships - usually Light Cruisers and Destroyers - tasked with keeping enemy screening ships away from the main §YBattleline§!. Insufficient screening will allow enemy screens to make torpedo attacks against the battleline."
 CAPITAL_BOX_TOOLTIP:0 "The §YBattleline§! provides the main direct firepower of the fleet, usually in the form of Battleships and Heavy Cruisers. They will also prevent enemy capital ships from firing at friendly §YCarriers§!."
 CARRIER_BOX_TOOLTIP:1 "The §YCarrier Group§! provides the main long range striking power of the fleet. Screened from the enemy by both the §YScreening Group§! and the §YBattleline§!, the carriers can launch strikes on the enemy without interference. Should any §YConvoys§! be present in the battle, they will also appear in this area."
 SUBMARINE_BOX_TOOLTIP:0 "The §YSubmarine Wolfpack§! will attempt to finish off fleeing ships with its torpedoes while remaining hidden. A lack of dedicated anti-submarine vessels amongst the enemy will allow the submarines to slip away undetected."
  
