 SAF_battle_cruiser_1_desc:0 "名望級戰列巡洋艦是復仇級戰艦的改良版。因為一次世界大戰而暫時停止艦造，後來海軍大臣費舍爾將名望級重新打造。名望級是戰列巡洋艦的菁英，武裝精良且可以高速行駛，但是犧牲了裝甲。原計畫建造三艘但只有兩艘建成，卻敵號以及名望號。"
