 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§H軍團前線§!\n-§G點擊左鍵§!其他國家的邊境即可將整個邊境設為前線。\n - 在其他國家邊境§G右擊並拖曳滑鼠§!即可較快建立前線。\n - 在當前存在的前線§G右擊並拖曳滑鼠§!即可對其進行更改。\n\n前線是對敵人領土發起進攻和建立攻擊陣線的起始點，也可以對其進行利用，快速在外國邊界上駐紮師級部隊。"
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP:0 "§H前線§!\n-§G點擊左鍵§!，即可其他國家的邊境即可將整個邊境設為前線。\n-§GShift + 點擊§!在對另一個國家的邊界上設置分割的前線，讓整個邊界按照軍團劃分前線。\n - 在另一個國家的邊界上使用§G右擊並拖曳滑鼠§!能夠以較短的時間設置前線。\n - 在對另一個國家的邊界上§GShift + 右擊並拖曳滑鼠§!能夠在較短的時間內設置前線而沒有次級戰線。\n - 在現有的前線結尾§G右擊並拖曳滑鼠§!來編輯它。\n\n前線是攻擊線進攻敵方領土的起始點，但也可以讓你偵查到沿著我國邊界的鄰國部隊。"
 UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§H撤退陣線§!\n - 在友方領地§G右擊並拖曳滑鼠§!即可畫出§Y一次性§!防禦命令。\n\n撤退陣線在處於防禦目的將師級部隊部署在河流後方或友軍領域內時十分有效。"
 UNITS_VIEW_BTN_AREA_DEFENSE:1 "§H駐屯命令§!\n - 對著一片地區§G點擊左鍵§!，即可§Y下達§!或§Y撤銷§!命令。\n\n軍團將會調動轄下部隊駐防該地區內的重要城市，港口或其他戰略目標，同時鎮壓地區內的地下抵抗活動或殲滅滲透入境敵軍部隊。\n\n§R執行駐屯命令的軍團無法同時執行其它類型的作戰計劃。§!"
 UNITS_VIEW_BTN_DRAW_NAVAL_INV:0 "§H海軍入侵命令§!\n步驟一）§G點擊左鍵§!一個提示顯示的省份，以設定入侵發源地。\n步驟二）§G右擊§!目標海岸省份以進行入侵。\n一但啟動作戰計畫，入侵行動即會開始準備，並從國家儲備中留出需要的物資，以供船隊運輸。"
