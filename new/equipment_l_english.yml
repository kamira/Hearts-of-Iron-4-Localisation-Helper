 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther 五號豹式中戰車"
 GER_medium_tank_equipment_3_short:0 "豹式戰車"
 GER_medium_tank_equipment_3_desc:0 "豹式是德國1943年二戰中期至1945年歐洲戰場結束時期部署的中型戰車。豹式誕生的目的是為了對抗蘇聯的T-34戰車，同時也作為三號戰車以及四號戰車的替代品，但是從來沒有實現。豹戰車與四號戰車與虎式戰車配合至戰爭結束。豹式戰車完美的將火力、機動力以及防禦力集於一身，並且成為了其他國家後續戰爭以及戰後戰車設計的標竿。豹式戰車是二次世界大戰最優秀的戰車之一。"
