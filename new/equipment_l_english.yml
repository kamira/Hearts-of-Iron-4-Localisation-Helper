 GER_medium_tank_aa_equipment_1_short:0 "家具車"
 GER_medium_tank_aa_equipment_1_desc:0 "Möbelwagen外號家具車，由於封閉式的方形砲塔得以聞名。家具車是由三號戰車底盤改裝而成，裝備了20mm砲塔"
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind 四號東風式防空自走砲"
 GER_medium_tank_aa_equipment_2_short:0 "東風"
 GER_medium_tank_aa_equipment_2_desc:0 "於1944年研製作為旋風式防空戰車的替代品。東風式以拆去砲塔的四號戰車為底盤，換成開放式六角型砲塔，裝備了37公釐 Flak 43高射砲。但發射砲彈後產生的濃煙往往會影響作戰。"
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian 考利安防空自走砲"
 GER_medium_tank_aa_equipment_3_short:0 "考利安"
 GER_medium_tank_aa_equipment_3_desc:0 "考利安防空自走砲是在二戰期間由萊茵金屬公司為德軍研發設計的防空自走砲，採用豹式中戰車的底盤，全封閉旋轉式跑塔搭載了兩挺3.7cmFlaK43高射砲。但是在歐洲戰役結束時才被製造出來。"
