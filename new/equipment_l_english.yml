 jet_engines:0 "噴射引擎"
 JET_ENGINES_SPECIAL:0 "噴射引擎的發展是噴射式飛機研發的關鍵。在您研究更先進的飛機之前，必須先研究此項目。"
 jet_engines_desc:0 "推進器科技的大突破，噴射式引擎的發展將會有新一代飛機出現。"
 convoy_1:0 "運輸艦"
 motorized_equipment:0 "運輸車輛"
 motorized_equipment_desc:0 "用來運送士兵進出戰場的卡車和其他車輛。"
 motorized_equipment_1:0 "運輸車輛"
 motorized_equipment_1_desc:0 "摩托化部隊是軍隊機械化的第一步。民用卡車非常是合運用在軍事上運送士兵、大砲、裝備以及補給物資。這會極大的增加步兵單位的策略機動性，在摩托化之前，很大程度上依賴的行軍。"
