 GER_medium_tank_artillery_equipment_1:0 "Sd.Kfz. 138/1 Grille 蟋蟀式自走砲"
 GER_medium_tank_artillery_equipment_1_short:0 "蟋蟀"
 GER_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz. 138/1 Grille蟋蟀式自走砲是由德軍使用的自走砲。在二次世界大戰期間，德均生產了約500輛蟋蟀式自走砲。它們被用來對抗蘇聯的裝甲師以及波蘭和法國的軍隊。直至1945年它們退役，在二次大戰結束以後也依然在突尼西亞服役對抗敵軍的火砲以及戰車"
 GER_medium_tank_artillery_equipment_2:0 "Sd.Kfz. 165 Hummel 黃蜂式自走榴砲"
 GER_medium_tank_artillery_equipment_2_short:0 "黃蜂"
 GER_medium_tank_artillery_equipment_2_desc:0 "Hummel 黃蜂式自走砲是改造於三號/四號自走砲的底盤並裝備15cm口徑的榴彈砲。它从1943年二戰初期直至戰争结束都在使用。"
