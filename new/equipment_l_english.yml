 tank_armor_upgrade:0 "車體裝甲"
 tank_armor_upgrade_desc:0 "更好的裝甲可以減少敵人穿透我軍裝甲的機率，但是很有可能會減慢戰車的速度。"
 tank_gun_upgrade:0 "戰車主砲"
 tank_gun_upgrade_desc:0 "戰車主砲的升級對敵軍裝甲可以更有效的穿透。"
 tank_aa_upgrade:0 "車載防空砲"
 tank_aa_upgrade_desc:0 "確保我軍的防空自走砲可以擊落敵人最新型的飛機。"
 tank_at_upgrade:0 "車載戰防砲"
 tank_at_upgrade_desc:0 "確保我軍的驅逐戰車可以打敗敵人最新型的戰車。"
 tank_art_upgrade:0 "車載野戰砲"
 tank_art_upgrade_desc:1 "確保我軍自走砲擁有最大規模的火力，將可以撕裂任何非裝甲單位。"
 tank_reliability_upgrade:0 "妥善度" #
 tank_reliability_upgrade_desc:0 "提高戰車的妥善度可以減少戰車損毀的機率。"
 tank_engine_upgrade:0 "車輛引擎"
 tank_engine_upgrade_desc:0 "升級引擎給予戰車更高的機動性來達到戰略優勢，並且可以讓戰車在沒有減低速度的情況下加裝更多的護甲。"
 ship_gun_upgrade:0 "軍艦主砲"
 ship_gun_upgrade_desc:0 "軍艦主砲的升級對敵艦可以更有效的穿透。"
 ship_torpedo_upgrade:0 "魚雷"
 ship_torpedo_upgrade_desc:0 "升級魚雷可以讓小型艦艇在近距離下給予敵人致命的打擊。"
 ship_armor_upgrade:0 "船身裝甲"
 ship_armor_upgrade_desc:0 "加裝更多的裝甲來保護軍艦去對抗敵軍的砲火攻擊。"
 carrier_armor_upgrade:0 "船身裝甲"
 carrier_armor_upgrade_desc:0 "加裝更多的裝甲來保護軍艦去對抗敵軍的砲火攻擊。"
 ship_engine_upgrade:0 "軍艦引擎"
 ship_engine_upgrade_desc:0 "升級更好的引擎可以讓我方軍艦更有效控制與敵軍戰鬥的距離。"
 ship_reliability_upgrade:0 "適航性"
 ship_reliability_upgrade_desc:0 "有良好適航性的軍艦是非常不容易的，經過慎密的規劃過後製造出來的軍艦受到致命傷害的幅度將會大幅降低。"
 ship_anti_air_upgrade:0 "艦載防空砲"
 ship_anti_air_upgrade_desc:0 "加裝更多的防空砲代表可以擊落更多敵機。"
 ship_ASW_upgrade:0 "反潛裝備"
 ship_ASW_upgrade_desc:0 "反潛艇武器用於定位並且找出對方潛艇。"
 destroyer_engine_upgrade:0 "艦艇引擎"
 destroyer_engine_upgrade_desc:0 "具有更強大發動機引擎的船可以更巧妙控制與對手在戰鬥中的距離"
 sub_engine_upgrade:0 "艦艇引擎"
 sub_engine_upgrade_desc:0 "升級更好的引擎可以讓我方潛艇更有效控制與敵軍戰鬥的距離。"
 sub_stealth_upgrade:0 "隱密性"
 sub_stealth_upgrade_desc:0 "潛艇最大的優勢就在很難被發現並且可以突襲敵軍。"
 sub_torpedo_upgrade:0 "魚雷"
