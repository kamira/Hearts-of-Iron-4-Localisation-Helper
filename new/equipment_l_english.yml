l_english:
 submarine:0 "潛艇"
 submarine_desc:0 "潛艇配備隱密又強大的魚雷，可以用於摧毀敵方的艦艇"
 both_cruisers_desc:0 "輕巡洋艦－輕型護航艦艇。輕巡洋艦的主要任務是保護主力戰艦不受敵方輕型艦艇的攻擊，並且可以釋放強大的魚雷攻擊大型艦艇。\n\n重巡洋艦－裝甲較厚但也非常靈活的巡洋艦，是買不起大型主力戰艦的國家的好選擇。"
 light_cruiser:1 "Light Cruiser"
 light_cruiser_desc:0 "輕型護航艦艇。輕巡洋艦的主要任務是保護主力戰艦不受敵方輕型艦艇的攻擊，並且可以釋放強大的魚雷攻擊大型艦艇。"
 heavy_cruiser:1 "Heavy Cruiser"
 heavy_cruiser_desc:0 "重巡洋艦－裝甲較厚但也非常靈活的巡洋艦，是買不起大型主力戰艦的國家的好選擇。"
 destroyer:0 "驅逐艦"
 destroyer_desc:0 "最輕小的護航艦艇。驅逐艦的主要任務是保護主力戰艦並且獵殺敵方潛艇。"
 ship_hull_light:1 "Light Hull"
 ship_hull_light_desc:0 "The lightest screening vessel. Its job is to defend larger ships and to find and destroy submarines."
 carrier:0 "航空母艦"
 carrier_desc:0 "能夠裝配大量航空母艦艦載機的主力艦，也是在海岸線之外的移動保壘"
 battleship:0 "主力艦"
 battleship_desc:0 "用錢能買到的槍最大，裝甲最重的最大型主力戰艦。昂貴的戰艦值得小型艦隊的護航。"
 battle_cruiser:0 "戰列巡洋艦"
 battle_cruiser_desc:0 "和主力艦火力不相上下的大型主力艦，但裝甲更輕，速度更快。"
 convoy:0 "運輸艦"
 convoy_desc:0 "用來進行國際間貨物與資源運輸的艦艇，也可以用來運送士兵進行登錄作戰"
 sh_battleship:0 "超重型戰艦"
 sh_battleship_desc:0 "更重型、火力更大的加強版大號主力艦"
