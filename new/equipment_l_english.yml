 medium_tank_destroyer_equipment_desc:0 "驅逐戰車是超乎尋常巨大砲管的固定砲塔式戰車。中型驅逐戰車是根據中型戰車底盤製造，這意味著它們有很強的機動能力並且擁有強大火力。"
