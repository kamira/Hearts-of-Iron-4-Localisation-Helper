  cavalry:0 "騎兵營"
  cavalry_desc:0 "騎兵是騎馬的士兵，訓練成本較高，但機動性較強，且具有最佳的鎮壓能力。"
  light_armor:0 "輕型戰車營"
  light_armor_desc:0 "戰車配有可旋轉的砲台。輕型戰車裝甲薄弱，成本低廉，機動性高，對人員殺傷優秀。"
  medium_armor:0 "中型戰車營"
  medium_armor_desc:0 "戰車配有可旋轉的砲台。中型戰車兼具機動性、火力與裝甲，幾乎可以勝任所有任務。"
  heavy_armor:0 "重型戰車營"
  heavy_armor_desc:0 "戰車配有可旋轉的砲台。重型戰車擁有厚實的裝甲及強大的火力，但犧牲了機動性。"
  super_heavy_armor:0 "超重型戰車營"
  motorized:0 "摩步營"
  motorized_desc:0 "摩步營是使用卡車及機車等各式載具來運送部隊的高機動步兵營。"
  mechanized:0 "機步營"
  mechanized_desc:0 "機步營是配有輕型裝甲車、步兵戰車等步兵支援裝甲單位的機動步兵營。"
  modern_armor:0 "現代戰車營"
  modern_armor_desc:0 "現代戰車擁有中戰車的速度與重戰車的火力及裝甲，是新一代的地面戰霸者。"
  infantry:0 "步兵營"
  infantry_desc:0 "刀俎上的魚肉。"
  bicycle_battalion:0 "腳踏車營"
  bicycle_battalion_desc:0 "同樣是刀俎上的魚肉，只不過含有一些額外的金屬。"
  paratrooper:0 "傘兵營"
  paratrooper_desc:0 "空降部隊是結合了空軍與陸軍產生的新兵種。能穿越戰線空降至敵軍後方來製造戰略優勢。"
  marine:0 "海陸營"
  marine_desc:0 "兩棲部隊是專精登陸、兩棲作戰的兵種，使用兩棲作戰特化裝備，在臨水地形可以發揮其最大戰鬥力。"
  mountaineers:0 "山地營"
  mountaineers_desc:0 "在山地作戰對陸軍來說是非常艱辛但又無法避免的，山地作戰部隊即是為了山地作戰而特化的兵種，能在山脈、丘陵等地形發揮極大威力。"
  recon:0 "偵查連"
  recon_desc:0 "偵查營負責調配斥候為部隊執行偵蒐任務，能有效提升行軍速度，以及偵查敵軍形勢來取得作戰先機。"
  engineer:0 "工兵連"
  engineer_desc:0 "工兵營負責調配工兵建造戰備工事，能提升部隊的作戰能力，以及減少困難地形造成的移動阻礙。"
  field_hospital:0 "醫護連"
  field_hospital_desc:0 "野戰醫院可以有效的減少部隊死亡人數及因傷亡而損失的部隊經驗。"
  logistics_company:0 "錙重連"
  logistics_company_desc:0 "負責規劃、分配及申請補給的單位，能有效的減少部隊補給消耗。"
  military_police:0 "憲兵連"
  military_police_desc:0 "憲兵是軍隊警察，負責維持部隊秩序及鎮壓佔領地。"
  signal_company:0 "通訊連"
  signal_company_desc:0 "通訊營是負責部隊間通訊的單位，能有效提升部隊的作戰效率。"
  maintenance_company:0 "保修連"
