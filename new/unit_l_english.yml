  light_tank_destroyer_brigade_desc:0 "驅逐戰車配有大口徑的固定式砲塔。輕型驅逐戰車非常靈活，但火力及裝甲遠遜於其他驅逐戰車。"
  medium_tank_destroyer_brigade:0 "中型驅逐戰車營"
  medium_tank_destroyer_brigade_desc:0 "驅逐戰車配有大口徑的固定式砲塔。中型驅逐戰車兼具機動力、火力與裝甲。"
  heavy_tank_destroyer_brigade:0 "重型驅逐戰車營"
  heavy_tank_destroyer_brigade_desc:0 "驅逐戰車配有大口徑的固定式砲塔。重型驅逐戰車犧牲了機動性來換取厚實的裝甲與大口徑的戰防砲。"
  super_heavy_tank_destroyer_brigade:0 "超重型驅逐戰車營"
  super_heavy_tank_destroyer_brigade_desc:0 "驅逐戰車配有大口徑的固定式砲塔。超重型驅逐戰車犧牲了更多的機動性來換取更厚實的裝甲與更大口徑的戰防砲。"
  modern_tank_destroyer_brigade:0 "現代化驅逐戰車營"
  modern_tank_destroyer_brigade_desc:0 "驅逐戰車配有大口徑的固定式砲塔。現代驅逐戰車繼承了中戰車的機動性與重戰車的火力及裝甲。"
