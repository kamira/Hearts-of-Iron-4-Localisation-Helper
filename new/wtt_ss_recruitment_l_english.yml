  term "political favouritism" on the behalf of the SS. In particular, they are watching the development of a parallel armed force in the Waffen-SS with deep worry. \n\nThe lavishly equipped SS-Divisions, their argument continues, only take away desperately needed resources from the regular military. \n\nFinally, independent recruitment could lead to separate command structures, leading to a separation of efforts when all force needs to be bundled to achieve final victory."
  this "Prussian Circle" have been very outspoken about their disdain of the national-socialist government and particular its decision to expand the Waffen-SS.\n\nThere is currently little indication of what the ultimate goal of this plot is, or if indeed it hs a goal at all."
  calls "a new Order of Teutonic Knights for a new Germany". These "Knights" swear fanatical loyalty and unquestioning obedience to Himmler personally and are each gifted a sword made to Himmler's design from steel blessed in old Germanic rituals - presumably to slay the enemies of the New Germany."
